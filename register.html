    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const LIFF_ID = '2008786875-F7ifLsbN';
        let lineUser = {}, selectedIdentity = '', familyCount = 0;

        // 1. åˆå§‹åŒ– LIFF
        async function initLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    lineUser = profile;
                    document.getElementById('user-name').innerText = profile.displayName;
                    document.getElementById('user-img').src = profile.pictureUrl;
                    
                    // æª¢æŸ¥æ˜¯å¦å·²è¨»å†Šé
                    checkMemberStatus(profile.userId);
                }
            } catch (err) { console.error('LIFF Error', err); }
        }

        // 2. æª¢æŸ¥æœƒå“¡ç‹€æ…‹
        async function checkMemberStatus(uid) {
            const res = await fetch(`${API_URL}?type=member_check&lineUserId=${uid}`);
            const result = await res.json();
            
            document.getElementById('loading').style.display = 'none';
            
            if (result.status === "exists") {
                // å·²è¨»å†Šï¼Œè‡ªå‹•ç™»å…¥ä¸¦å°å‘
                alert(`æ­¡è¿å›ä¾†ï¼Œ${result.data.å§“å}ï¼`);

                document.getElementById('step-1').classList.remove('hidden');
            }
        }

        function selectId(id) {
            selectedIdentity = id;
            document.querySelectorAll('.id-option').forEach(el => el.classList.remove('active'));
            document.getElementById('id-' + id).classList.add('active');
            const btn = document.getElementById('next-btn');
            btn.disabled = false; btn.style.opacity = '1'; btn.style.background = 'var(--line-green)';
        }

        function goStep(n) {
            document.getElementById('step-1').classList.toggle('hidden', n !== 1);
            document.getElementById('step-2').classList.toggle('hidden', n !== 2);
            if (n === 2) {
                document.getElementById('parent-section').classList.toggle('hidden', selectedIdentity !== 'Parent');
                document.getElementById('org-section').classList.toggle('hidden', selectedIdentity !== 'Organization');
            }
        }

        function getGrade(birth) {
            if (!birth) return "";
            const b = new Date(birth);
            let entryYear = b.getFullYear() + 6;
            if (b.getMonth() + 1 > 9 || (b.getMonth() + 1 === 9 && b.getDate() >= 2)) entryYear++;
            const currentYear = new Date().getFullYear();
            const g = ((new Date().getMonth() + 1 >= 9) ? currentYear : currentYear - 1) - entryYear + 1;
            if (g <= 0) return "å­¸é½¡å‰";
            if (g <= 6) return `åœ‹å° ${g} å¹´ç´š`;
            if (g <= 9) return `åœ‹ä¸­ ${g-6} å¹´ç´š`;
            if (g <= 12) return `é«˜ä¸­ ${g-9} å¹´ç´š`;
            return "å¤§å°ˆ/æˆäºº";
        }

        function handleBirth() {
            const val = document.getElementById('m-birth').value;
            const age = new Date().getFullYear() - new Date(val).getFullYear();
            if (selectedIdentity === 'Individual' && age < 25) {
                document.getElementById('student-info').classList.remove('hidden');
                document.getElementById('m-grade-text').innerText = "å¹´ç´šé ä¼°ï¼š" + getGrade(val);
            }
        }

        function addFamilyRow() {

            div.className = 'family-box';
            div.innerHTML = `

                </div>

            `;
            document.getElementById('family-list').appendChild(div);

        document.getElementById('reg-form').onsubmit = async (e) => {

                birth: box.querySelector('.f-birth').value,

            }));

                lineUserId: lineUser.userId,

            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
