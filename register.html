<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sports-Island - 會員中心</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        :root { --line-green: #06C755; --bg-gray: #F7F9FB; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-gray); margin: 0; display: flex; justify-content: center; -webkit-font-smoothing: antialiased; }
        .page-wrapper { width: 100%; max-width: 640px; background: #FFFFFF; min-height: 100vh; padding: 40px 24px; box-shadow: 0 0 20px rgba(0,0,0,0.03); }
        .id-option { border: 2px solid #EBEBEB; border-radius: 16px; padding: 24px; margin-bottom: 16px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 20px; }
        .id-option.active { border-color: var(--line-green); background: #F0FAF3; }
        .check-dot { width: 20px; height: 20px; border: 2px solid #DDD; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .active .check-dot { border-color: var(--line-green); background: var(--line-green); color: white; font-size: 10px; }
        label { display: block; font-size: 13px; font-weight: 800; color: #64748B; margin-bottom: 8px; text-transform: uppercase; }
        input, select { width: 100%; background: #F8F9FA; border: 1.5px solid #E2E8F0; border-radius: 12px; padding: 14px; font-size: 16px; margin-bottom: 20px; outline: none; }
        input:focus { border-color: var(--line-green); background: white; }
        .btn-main { background-color: var(--line-green); color: white; width: 100%; padding: 18px; border-radius: 16px; font-weight: 900; font-size: 17px; box-shadow: 0 10px 15px -3px rgba(6, 199, 85, 0.2); transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); }
        .family-card { background: #FCFDFF; padding: 24px; border-radius: 20px; border: 1px solid #E9EFF5; margin-bottom: 20px; position: relative; }
        .grade-badge { background: #EBF5FF; color: #0066CC; padding: 4px 12px; border-radius: 8px; font-size: 12px; font-weight: 700; display: inline-block; margin-bottom: 15px; }
        .remove-btn { position: absolute; top: 20px; right: 20px; color: #CBD5E1; transition: 0.2s; }
        .remove-btn:hover { color: #EF4444; }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- 步驟 01：選擇身分 -->
        <div id="step-1">
            <h2 class="text-2xl font-black text-gray-800 mb-2">歡迎來到探索中心</h2>
            <p class="text-gray-400 text-sm mb-10 font-bold">請選擇您的帳戶類型開始註冊</p>
            
            <div onclick="selectId('Individual')" id="id-Individual" class="id-option">
                <div class="check-dot"><i class="fas fa-check"></i></div>
                <div class="flex-1"><div class="font-black text-gray-800">個人會員</div><div class="text-[11px] text-gray-400 font-bold">適合大專院校或社會人士</div></div>
            </div>
            
            <div onclick="selectId('Parent')" id="id-Parent" class="id-option">
                <div class="check-dot"><i class="fas fa-check"></i></div>
                <div class="flex-1"><div class="font-black text-gray-800">家長會員</div><div class="text-[11px] text-gray-400 font-bold">可新增家人名單並代為報名</div></div>
            </div>
            
            <button onclick="goStep(2)" id="next-btn" class="btn-main mt-10 opacity-50" disabled>繼續下一步</button>
        </div>

        <!-- 步驟 02：填寫資料 -->
        <div id="step-2" class="hidden">
            <div class="flex items-center gap-3 mb-8">
                <button onclick="goStep(1)" class="text-gray-300 hover:text-gray-600"><i class="fas fa-arrow-left text-lg"></i></button>
                <h2 class="text-xl font-black text-gray-800">完善會員基本資料</h2>
            </div>
            
            <form id="reg-form">
                <label>真實姓名 *</label>
                <input type="text" id="m-name" placeholder="範例：王大同" required>
                
                <label>聯絡電話 *</label>
                <input type="tel" id="m-phone" placeholder="範例：0912345678" required>
                
                <label>出生日期 *</label>
                <input type="date" id="m-birth" required onchange="updateMainGrade()">
                <div id="main-grade-badge" class="hidden"><span class="grade-badge" id="m-grade-text"></span></div>
                
                <!-- 家長專屬：家人管理 -->
                <div id="parent-extra" class="hidden border-t pt-10 mt-6">
                    <div class="flex justify-between items-center mb-6">
                        <span class="font-black text-gray-800">成員/家人管理</span>
                        <button type="button" onclick="addFamilyRow()" class="text-xs bg-blue-500 text-white px-4 py-2 rounded-full font-black shadow-lg shadow-blue-100">+ 新增家人</button>
                    </div>
                    <div id="family-list">
                        <!-- 動態插入 -->
                    </div>
                </div>
                
                <button type="submit" id="submit-btn" class="btn-main mt-12">儲存並同步中心資料</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const LIFF_ID = '2008786875-F7ifLsbN';
        let lineUser = {}, identityType = '';

        function navigateTo(page) {
            const base = window.location.href.split('?')[0].split('#')[0];
            const dir = base.substring(0, base.lastIndexOf('/') + 1);
            window.location.href = dir + page;
        }

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) liff.login();
                else {
                    const profile = await liff.getProfile();
                    lineUser = profile;
                    // 檢查是否已註冊
                    const res = await fetch(`${API_URL}?type=member_check&lineUserId=${profile.userId}&_t=${Date.now()}`);
                    const result = await res.json();
                    if (result.status === "exists") {
                        const u = result.data;
                        identityType = u.identityType || 'Individual';
                        document.getElementById('m-name').value = u.name || '';
                        document.getElementById('m-phone').value = u.phone || '';
                        if(u.birthDate) document.getElementById('m-birth').value = u.birthDate.split('T')[0];
                        goStep(2);
                    }
                }
            } catch (e) { console.error("LIFF Init Fail"); }
        }

        function selectId(id) {
            identityType = id;
            document.querySelectorAll('.id-option').forEach(el => el.classList.remove('active'));
            document.getElementById('id-'+id).classList.add('active');
            const btn = document.getElementById('next-btn');
            btn.disabled = false;
            btn.classList.remove('opacity-50');
        }

        function goStep(n) {
            if(n === 1) {
                document.getElementById('step-1').classList.remove('hidden');
                document.getElementById('step-2').classList.add('hidden');
            } else {
                document.getElementById('step-1').classList.add('hidden');
                document.getElementById('step-2').classList.remove('hidden');
                if(identityType === 'Parent') {
                    document.getElementById('parent-extra').classList.remove('hidden');
                } else {
                    document.getElementById('parent-extra').classList.add('hidden');
                }
                updateMainGrade();
            }
        }

        function getTaiwanGrade(birth) {
            if (!birth) return "";
            const b = new Date(birth);
            let entryYear = b.getFullYear() + 6;
            if (b.getMonth() + 1 > 9 || (b.getMonth() + 1 === 9 && b.getDate() >= 2)) entryYear++;
            const ay = (new Date().getMonth() + 1 >= 9) ? new Date().getFullYear() : new Date().getFullYear() - 1;
            const g = ay - entryYear + 1;
            if (g <= 0) return "學齡前";
            if (g <= 6) return `國小 ${g} 年級`;
            if (g <= 9) return `國中 ${g-6} 年級`;
            if (g <= 12) return `高中 ${g-9} 年級`;
            return "大專/成人";
        }

        function updateMainGrade() {
            const b = document.getElementById('m-birth').value;
            if(b) {
                document.getElementById('main-grade-badge').classList.remove('hidden');
                document.getElementById('m-grade-text').innerText = "年級預估：" + getTaiwanGrade(b);
            }
        }

        function addFamilyRow() {
            const container = document.getElementById('family-list');
            const div = document.createElement('div');
            div.className = 'family-card';
            div.innerHTML = `
                <button type="button" onclick="this.parentElement.remove()" class="remove-btn"><i class="fas fa-trash-alt"></i></button>
                <label>家人姓名 *</label>
                <input type="text" class="f-name" placeholder="請輸入學員姓名" required>
                <label>出生日期 *</label>
                <input type="date" class="f-birth" required onchange="this.nextElementSibling.innerText='年級預估：'+getTaiwanGrade(this.value)">
                <div class="grade-badge">年級預估：待填寫</div>
                <label>身份</label>
                <select class="f-identity"><option value="學生">學生</option><option value="一般">一般</option></select>
            `;
            container.appendChild(div);
        }

        document.getElementById('reg-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "資料處理中...";

            // 蒐集家人資料
            const families = Array.from(document.querySelectorAll('.family-card')).map(card => {
                const birth = card.querySelector('.f-birth').value;
                return {
                    name: card.querySelector('.f-name').value,
                    birth: birth,
                    identity: card.querySelector('.f-identity').value,
                    grade: getTaiwanGrade(birth)
                };
            });

            const payload = {
                type: 'member_register',
                lineUserId: lineUser.userId,
                identityType: identityType,
                name: document.getElementById('m-name').value,
                phone: document.getElementById('m-phone').value,
                birthDate: document.getElementById('m-birth').value,
                familyData: families
            };

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                if(result.status === "success") {
                    alert("✅ 會員資料儲存成功！");
                    navigateTo('index.html');
                } else {
                    alert("❌ 儲存失敗：" + result.message);
                    btn.disabled = false;
                    btn.innerText = "儲存並同步中心資料";
                }
            } catch(err) {
                alert("網路異常，請稍後再試");
                btn.disabled = false;
            }
        };

        window.onload = init;
    </script>
</body>
</html>
