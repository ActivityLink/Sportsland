        /* è¡¨å–®å…ƒç´ ï¼šä¸åŠ ç²—ã€æ–‡å­—æ”¾å¤§ */
        label { display: flex; align-items: center; font-size: 16px; color: #444; margin-bottom: 10px; font-weight: 400; }
        input, select, textarea { width: 100%; background: #F8F9FA; border: 1px solid #E9EEF2; border-radius: 10px; padding: 14px 16px; font-size: 16px; outline: none; margin-bottom: 20px; transition: border-color 0.2s; font-weight: 400; }

        .btn-main:disabled { background: #E0E0E0; cursor: not-allowed; opacity: 0.6; }

    </style>
</head>
<body>

        <p id="loading-text" class="text-gray-400 text-sm">Sports-Island æœå‹™å•Ÿå‹•ä¸­...</p>

    <div class="page-wrapper">
        <div id="error-display" class="error-msg"></div>

        <!-- æ­¥é©Ÿ 1: é¸æ“‡èº«åˆ† -->
        <div id="step-1" class="hidden">
            <div class="flex items-center gap-3 mb-10">
                <img id="user-img" src="" class="w-12 h-12 rounded-full border shadow-sm" onerror="this.src='https://placehold.co/100/eeeeee/999999?text=U'">
                <div>
                    <div class="text-sm text-gray-400 font-normal">æ‚¨å¥½ï¼Œ<span id="user-name">LINE ç”¨æˆ¶</span></div>
                    <div class="text-lg font-medium text-gray-800 tracking-tight">æ­¡è¿åŠ å…¥ Sports-Island</div>
                </div>
            </div>
            
            <h2 class="title">é¸æ“‡è¨»å†Šèº«åˆ†</h2>
            <p class="subtitle">è«‹é¸æ“‡æ‚¨æœ€å¸¸ä½¿ç”¨çš„å ±åèº«åˆ†ï¼š</p>
            
            <div onclick="selectId('Individual')" id="id-Individual" class="id-option">
                <div class="flex-1 font-medium text-[17px]">å€‹äººè¨»å†Š</div>
                <i class="fas fa-check-circle check-icon"></i>
            </div>

            <div onclick="selectId('Parent')" id="id-Parent" class="id-option">
                <div class="flex-1 font-medium text-[17px]">å®¶é•·è¨»å†Š</div>
                <i class="fas fa-check-circle check-icon"></i>
            </div>

            <div onclick="selectId('Organization')" id="id-Organization" class="id-option">
                <div class="flex-1 font-medium text-[17px]">æ©Ÿé—œåœ˜é«”å–®ä½</div>
                <i class="fas fa-check-circle check-icon"></i>
            </div>

            <button onclick="goStep(2)" id="next-btn" class="btn-main" disabled style="opacity: 0.6;">ç¹¼çºŒä¸‹ä¸€æ­¥</button>
        </div>

        <!-- æ­¥é©Ÿ 2: è©³ç´°è³‡æ–™ -->
        <div id="step-2" class="hidden">
            <div onclick="goStep(1)" class="back-btn"><i class="fas fa-arrow-left"></i> è¿”å›</div>
            <h2 class="title">å®Œå–„å€‹è³‡æª”æ¡ˆ</h2>
            <form id="reg-form">
                <label>å§“å *</label><input type="text" id="m-name" required placeholder="æ‚¨çš„çœŸå¯¦å§“å">
                <label>è¯çµ¡é›»è©± *</label><input type="tel" id="m-phone" required placeholder="09XX-XXX-XXX">
                <label>å‡ºç”Ÿæ—¥æœŸ *</label><input type="date" id="m-birth" required>
                
                <div id="parent-extra" class="hidden mt-10">
                    <div class="flex justify-between items-center mb-6 border-b pb-4">
                        <span class="text-lg font-medium">å®¶äººè³‡æ–™ (å­¸å“¡)</span>
                        <button type="button" onclick="addFamilyRow()" class="text-sm text-green-600 border border-green-600 px-3 py-1 rounded-full">+ æ–°å¢å®¶äºº</button>
                    </div>
                    <div id="family-list"></div>
                </div>

                <button type="submit" id="submit-btn" class="btn-main">ç¢ºèªè¨»å†Šä¸¦å®Œæˆç¶å®š</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const LIFF_ID = '2008786875-F7ifLsbN';
        let lineUser = { userId: "TEST_UID_" + Date.now() }, identityType = '', familyCount = 0;

        async function initLIFF() {
            const timer = setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('step-1').classList.remove('hidden');
                console.log("LIFF Init Timeout - Entering test mode");
            }, 6000);

            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    lineUser = profile;
                    document.getElementById('user-name').innerText = profile.displayName;
                    document.getElementById('user-img').src = profile.pictureUrl;
                    
                    const res = await fetch(`${API_URL}?type=member_check&lineUserId=${profile.userId}`);
                    const result = await res.json();
                    
                    clearTimeout(timer);
                    document.getElementById('loading').style.display = 'none';

                    if (result.status === "exists") {
                        window.location.replace('index.html');
                    } else {
                        document.getElementById('step-1').classList.remove('hidden');
                    }
                }
            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('step-1').classList.remove('hidden');
            }
        }

        function selectId(id) {
            identityType = id;
            document.querySelectorAll('.id-option').forEach(el => el.classList.remove('active'));
            document.getElementById('id-' + id).classList.add('active');
            const btn = document.getElementById('next-btn');
            btn.disabled = false; btn.style.opacity = '1';
        }

        function goStep(n) {
            document.getElementById('step-1').classList.toggle('hidden', n !== 1);
            document.getElementById('step-2').classList.toggle('hidden', n !== 2);
            if (n === 2) {
                document.getElementById('parent-extra').classList.toggle('hidden', identityType !== 'Parent');
            }
        }

        function addFamilyRow() {
            familyCount++;
            const div = document.createElement('div');
            div.className = 'family-box';
            div.innerHTML = `
                <div class="flex justify-between mb-4 border-b pb-2"><span class="text-xs text-gray-400">æˆå“¡ ${familyCount}</span><button type="button" onclick="this.parentElement.parentElement.remove()" class="text-red-400 text-xs">ç§»é™¤</button></div>
                <label>å§“å</label><input type="text" class="f-name" required placeholder="å®¶äººå§“å">
                <label>ç”Ÿæ—¥</label><input type="date" class="f-birth" required>
            `;
            document.getElementById('family-list').appendChild(div);
        }

        document.getElementById('reg-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "è³‡æ–™åŒæ­¥ä¸­...";

            const families = Array.from(document.querySelectorAll('.family-box')).map(box => ({
                name: box.querySelector('.f-name').value,
                birth: box.querySelector('.f-birth').value
            }));

            const payload = {
                type: 'member_register',
                lineUserId: lineUser.userId,
                identityType: identityType,
                name: document.getElementById('m-name').value,
                phone: document.getElementById('m-phone').value,
                birthDate: document.getElementById('m-birth').value,
                familyData: families
            };

            try {
                const res = await fetch(API_URL, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload) 
                });
                const result = await res.json();
                if (result.status === "success") {
                    alert("ğŸ‰ è¨»å†ŠæˆåŠŸï¼");
                    window.location.replace('index.html');
                } else {
                    throw new Error(result.message);
                }
            } catch (err) {
                alert("âŒ è¨»å†Šå¤±æ•—: " + err.message);
                btn.disabled = false; btn.innerText = "ç¢ºèªè¨»å†Šä¸¦å®Œæˆç¶å®š";
            }
        };

        window.onload = initLIFF;
    </script>
</body>
