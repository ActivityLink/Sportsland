    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const LIFF_ID = '2008786875-F7ifLsbN';
        let lineUser = {}, identityType = '', familyCount = 0;

        async function initLIFF() {
            const timer = setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('step-1').classList.remove('hidden');
            }, 6000);

            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    lineUser = profile;
                    document.getElementById('user-name').innerText = profile.displayName;
                    document.getElementById('user-img').src = profile.pictureUrl;
                    
                    const res = await fetch(`${API_URL}?type=member_check&lineUserId=${profile.userId}`);
                    const result = await res.json();
                    
                    clearTimeout(timer);
                    document.getElementById('loading').style.display = 'none';

                    if (result.status === "exists") {
                        // ä½¿ç”¨ replace ç¢ºä¿æ‰‹æ©Ÿç«¯ä¸å¡åœ¨æ­·å²ç´€éŒ„
                        window.location.replace('index.html');

                document.getElementById('step-1').classList.remove('hidden');
            }
        }

            btn.disabled = false; btn.style.opacity = '1';
        }

            document.getElementById('step-2').classList.toggle('hidden', n !== 2);

            familyCount++;
            const div = document.createElement('div');
            div.className = 'family-box';
            div.innerHTML = `

                <label>å®¶äººå§“å</label><input type="text" class="f-name" required placeholder="å§“å">
                <label>ç”Ÿæ—¥</label><input type="date" class="f-birth" required>
            `;
            document.getElementById('family-list').appendChild(div);
        }

        document.getElementById('reg-form').onsubmit = async (e) => {

                name: document.getElementById('m-name').value,
                phone: document.getElementById('m-phone').value,

            try {
                const res = await fetch(API_URL, {

                const result = await res.json();
                if (result.status === "success") {
                    alert("ğŸ‰ è¨»å†ŠæˆåŠŸï¼");
