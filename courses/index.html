<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竹北運動島 - 課程管理系統</title>
    <!-- Line 官方設計資源 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- FullCalendar 資源 -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        :root {
            --line-green: #06C755;
            --line-dark-green: #05A944;
            --line-gray: #F5F5F5;
            --line-dark-gray: #333333;
            --line-light-gray: #666666;
            --line-white: #FFFFFF;
            --line-sidebar: #1D222D;
            --line-sidebar-hover: #2A3142;
            --line-border: #E9E9E9;
            --line-blue: #0066FF;
            --line-orange: #FF9500;
            --line-purple: #5856D6;
            --line-red: #FF3B30;
            --line-yellow: #FFCC00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Sans', 'ヒラギノ角ゴシック', 'Hiragino Kaku Gothic ProN', 'メイリオ', Meiryo, sans-serif;
            background-color: var(--line-gray);
            color: var(--line-dark-gray);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 側邊欄 */
        .sidebar {
            width: 240px;
            background-color: var(--line-sidebar);
            color: var(--line-white);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 100;
            overflow-y: auto;
            transition: all 0.3s ease;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .sidebar-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--line-green) 0%, var(--line-dark-green) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--line-white);
            font-weight: bold;
            font-size: 16px;
        }
        
        .sidebar-title {
            font-size: 16px;
            font-weight: bold;
        }
        
        .sidebar-subtitle {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .sidebar-menu {
            padding: 20px 0;
        }
        
        .menu-list {
            list-style: none;
        }
        
        .menu-item {
            padding: 0;
        }
        
        .menu-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }
        
        .menu-link:hover {
            background-color: var(--line-sidebar-hover);
            color: var(--line-white);
        }
        
        .menu-link.active {
            background-color: var(--line-sidebar-hover);
            color: var(--line-white);
            border-left: 3px solid var(--line-green);
        }
        
        .menu-icon {
            width: 20px;
            text-align: center;
            margin-right: 12px;
            font-size: 14px;
        }
        
        .menu-text {
            font-size: 14px;
            flex: 1;
        }
        
        /* 主要內容區 */
        .main-content {
            flex: 1;
            margin-left: 240px;
            transition: margin-left 0.3s;
        }
        
        /* 頂部導航欄 */
        .topbar {
            background-color: var(--line-white);
            padding: 0 20px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--line-border);
            position: sticky;
            top: 0;
            z-index: 90;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .page-title i {
            color: var(--line-green);
        }
        
        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* 主內容區 */
        .content-area {
            padding: 20px;
            min-height: calc(100vh - 64px);
        }
        
        /* 雙欄佈局 */
        .two-column-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            height: calc(100vh - 124px);
        }
        
        /* 左側：日曆區 */
        .calendar-section {
            background: var(--line-white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--line-border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .calendar-actions {
            display: flex;
            gap: 10px;
        }
        
        #calendar {
            flex: 1;
            min-height: 0; /* 重要：讓日曆可以伸縮 */
        }
        
        /* 右側：課程列表區 */
        .courses-section {
            background: var(--line-white);
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--line-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .courses-header {
            padding: 20px;
            border-bottom: 1px solid var(--line-border);
        }
        
        .courses-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .courses-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* 課程列表容器 */
        .courses-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }
        
        /* 課程項目 */
        .course-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--line-border);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .course-item:hover {
            background-color: rgba(6, 199, 85, 0.05);
        }
        
        .course-item.selected {
            background-color: rgba(6, 199, 85, 0.1);
            border-left: 3px solid var(--line-green);
        }
        
        .course-item-time {
            font-size: 12px;
            color: var(--line-light-gray);
            margin-bottom: 5px;
        }
        
        .course-item-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .course-item-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--line-light-gray);
        }
        
        .course-item-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
            margin-top: 5px;
        }
        
        .status-upcoming {
            background-color: rgba(6, 199, 85, 0.1);
            color: var(--line-green);
        }
        
        .status-ongoing {
            background-color: rgba(0, 122, 255, 0.1);
            color: var(--line-blue);
        }
        
        .status-completed {
            background-color: rgba(255, 149, 0, 0.1);
            color: var(--line-orange);
        }
        
        /* 課程詳情側邊欄 */
        .course-detail-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 500px;
            background: var(--line-white);
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .course-detail-sidebar.active {
            transform: translateX(0);
        }
        
        .course-detail-header {
            padding: 20px;
            border-bottom: 1px solid var(--line-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .course-detail-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .course-detail-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--line-light-gray);
        }
        
        .course-detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .course-detail-section {
            margin-bottom: 25px;
        }
        
        .course-detail-label {
            font-size: 12px;
            color: var(--line-light-gray);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .course-detail-value {
            font-size: 16px;
            font-weight: 500;
        }
        
        .course-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .course-detail-actions {
            padding: 20px;
            border-top: 1px solid var(--line-border);
            display: flex;
            gap: 10px;
        }
        
        /* 按鈕樣式 */
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background-color: var(--line-green);
            color: var(--line-white);
        }
        
        .btn-primary:hover {
            background-color: var(--line-dark-green);
        }
        
        .btn-secondary {
            background-color: var(--line-white);
            color: var(--line-dark-gray);
            border: 1px solid var(--line-border);
        }
        
        .btn-secondary:hover {
            background-color: var(--line-gray);
        }
        
        /* 篩選器 */
        .filter-select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--line-border);
            background: var(--line-white);
            font-size: 14px;
            min-width: 150px;
        }
        
        /* 模態框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--line-white);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--line-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--line-light-gray);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--line-border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* 表單樣式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--line-dark-gray);
        }
        
        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--line-border);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--line-green);
            box-shadow: 0 0 0 3px rgba(6, 199, 85, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        /* 響應式設計 */
        @media (max-width: 1200px) {
            .two-column-layout {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .courses-section {
                height: 500px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .sidebar-toggle {
                display: block !important;
            }
            
            .course-detail-sidebar {
                width: 100%;
            }
            
            .course-detail-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        /* 漢堡選單按鈕 */
        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            color: var(--line-dark-gray);
            cursor: pointer;
            padding: 10px;
        }
        
        /* 動畫效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* 載入動畫 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            height: 100%;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--line-gray);
            border-top-color: var(--line-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 空狀態 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--line-light-gray);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--line-gray);
        }
    </style>
</head>
<body>
    <!-- 側邊欄 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">運</div>
            <div>
                <div class="sidebar-title">竹北運動島</div>
                <div class="sidebar-subtitle">課程管理系統</div>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="#" class="menu-link active" onclick="switchView('calendar')">
                        <i class="fas fa-calendar-alt menu-icon"></i>
                        <span class="menu-text">課程日曆</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link" onclick="switchView('list')">
                        <i class="fas fa-list menu-icon"></i>
                        <span class="menu-text">課程列表</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link" onclick="switchView('instructors')">
                        <i class="fas fa-user-tie menu-icon"></i>
                        <span class="menu-text">教練管理</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link" onclick="switchView('analytics')">
                        <i class="fas fa-chart-bar menu-icon"></i>
                        <span class="menu-text">數據分析</span>
                    </a>
                </li>
                <li class="menu-item" style="margin-top: 40px;">
                    <a href="../dashboard/index.html" class="menu-link">
                        <i class="fas fa-arrow-left menu-icon"></i>
                        <span class="menu-text">返回主控台</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    
    <!-- 主要內容區 -->
    <div class="main-content" id="mainContent">
        <!-- 頂部導航欄 -->
        <header class="topbar">
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="page-title">
                <i class="fas fa-calendar-alt"></i>
                <span id="pageTitle">課程日曆</span>
            </div>
            
            <div class="topbar-actions">
                <button class="btn btn-primary" onclick="openCourseModal()">
                    <i class="fas fa-plus"></i>
                    新增課程
                </button>
                <button class="btn btn-secondary" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i>
                    重新整理
                </button>
            </div>
        </header>
        
        <!-- 內容區 - 預設顯示日曆+列表 -->
        <div class="content-area">
            <div class="two-column-layout">
                <!-- 左側：日曆區 -->
                <div class="calendar-section">
                    <div class="calendar-header">
                        <h3 class="calendar-title">課程日曆</h3>
                        <div class="calendar-actions">
                            <select class="filter-select" id="calendarView">
                                <option value="dayGridMonth">月檢視</option>
                                <option value="timeGridWeek">週檢視</option>
                                <option value="timeGridDay">日檢視</option>
                            </select>
                            <button class="btn btn-secondary" onclick="calendar.today()">
                                今天
                            </button>
                        </div>
                    </div>
                    <div id="calendar"></div>
                </div>
                
                <!-- 右側：課程列表區 -->
                <div class="courses-section">
                    <div class="courses-header">
                        <div class="courses-title">
                            <span>今日課程</span>
                            <span id="todayDate"></span>
                        </div>
                        <div class="courses-filter">
                            <select class="filter-select" id="courseTypeFilter">
                                <option value="all">所有類型</option>
                                <option value="yoga">瑜珈</option>
                                <option value="hiit">HIIT</option>
                                <option value="strength">肌力訓練</option>
                                <option value="dance">舞蹈</option>
                                <option value="pilates">皮拉提斯</option>
                            </select>
                            <select class="filter-select" id="courseStatusFilter">
                                <option value="all">所有狀態</option>
                                <option value="upcoming">即將開始</option>
                                <option value="ongoing">進行中</option>
                                <option value="completed">已結束</option>
                            </select>
                        </div>
                    </div>
                    <div class="courses-list" id="coursesList">
                        <!-- 課程列表會動態載入 -->
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 課程詳情側邊欄 -->
    <div class="course-detail-sidebar" id="courseDetailSidebar">
        <div class="course-detail-header">
            <h3 class="course-detail-title" id="detailTitle">課程詳情</h3>
            <button class="course-detail-close" onclick="closeCourseDetail()">×</button>
        </div>
        <div class="course-detail-content" id="courseDetailContent">
            <!-- 課程詳情會動態載入 -->
        </div>
        <div class="course-detail-actions">
            <button class="btn btn-secondary" onclick="closeCourseDetail()">關閉</button>
            <button class="btn btn-primary" onclick="editSelectedCourse()">編輯課程</button>
        </div>
    </div>
    
    <!-- 新增/編輯課程模態框 -->
    <div class="modal" id="courseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">新增課程</h3>
                <button class="modal-close" onclick="closeCourseModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="courseForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">課程名稱 *</label>
                            <input type="text" class="form-control" id="courseName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">課程類型 *</label>
                            <select class="form-control" id="courseCategory" required>
                                <option value="yoga">瑜珈</option>
                                <option value="hiit">HIIT</option>
                                <option value="strength">肌力訓練</option>
                                <option value="dance">舞蹈</option>
                                <option value="pilates">皮拉提斯</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">開始時間 *</label>
                            <input type="datetime-local" class="form-control" id="courseStart" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">結束時間 *</label>
                            <input type="datetime-local" class="form-control" id="courseEnd" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">教練 *</label>
                            <select class="form-control" id="courseInstructor" required>
                                <option value="李教練">李教練</option>
                                <option value="王教練">王教練</option>
                                <option value="張教練">張教練</option>
                                <option value="陳教練">陳教練</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">最大人數 *</label>
                            <input type="number" class="form-control" id="courseMax" min="1" max="50" value="20" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">價格</label>
                            <input type="number" class="form-control" id="coursePrice" min="0" value="500">
                        </div>
                        <div class="form-group">
                            <label class="form-label">課程難度</label>
                            <select class="form-control" id="courseDifficulty">
                                <option value="beginner">初級</option>
                                <option value="intermediate" selected>中級</option>
                                <option value="advanced">高級</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">課程描述</label>
                        <textarea class="form-control" id="courseDescription" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">注意事項</label>
                        <textarea class="form-control" id="courseNotes" rows="2"></textarea>
                    </div>
                </form>

                <button class="btn btn-secondary" onclick="closeCourseModal()">取消</button>

    <!-- FullCalendar 資源 -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/zh-tw.js'></script>
    
    <script>
        // Google Sheets 設定
        const SPREADSHEET_ID = '16NKFioe-lrYmpFv20tYEg6p6uo9_D4wSsS2YoiUWKko';
        
        // 全域變數
        let coursesData = [];
        let selectedCourseId = null;
        let calendar = null;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 設定今日日期
            const today = new Date();
            document.getElementById('todayDate').textContent = today.toLocaleDateString('zh-TW', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // 初始化日曆
            initCalendar();
            
            // 載入課程資料
            await loadCourses();
            
            // 更新課程列表
            updateCoursesList();
            
            // 篩選器事件
            document.getElementById('courseTypeFilter').addEventListener('change', updateCoursesList);
            document.getElementById('courseStatusFilter').addEventListener('change', updateCoursesList);
            
            // 日曆視圖切換
            document.getElementById('calendarView').addEventListener('change', function() {
                if (calendar) {
                    calendar.changeView(this.value);
                }
            });
            
            // 設定初始時間
            const now = new Date();
            const twoHoursLater = new Date(now.getTime() + 2 * 60 * 60 * 1000);
            
            document.getElementById('courseStart').value = formatDateTimeLocal(now);
            document.getElementById('courseEnd').value = formatDateTimeLocal(twoHoursLater);
            
            // 側邊欄切換
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                if (window.innerWidth <= 768) {
                    if (sidebar.classList.contains('active')) {
                        mainContent.style.marginLeft = '0';
                    }
                }
            });
            
            // 響應式調整
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('active');
                    mainContent.style.marginLeft = '240px';
                } else {
                    mainContent.style.marginLeft = '0';
                }
            });
        });
        
        // 初始化日曆
        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'zh-tw',
                headerToolbar: false, // 使用自定義控制項
                height: '100%',
                events: function(fetchInfo, successCallback, failureCallback) {
                    // 將課程資料轉換為日曆事件
                    const events = coursesData.map(course => {
                        let color = '#06C755'; // 預設綠色
                        
                        switch(course.category) {
                            case 'yoga': color = '#06C755'; break;
                            case 'hiit': color = '#FF3B30'; break;
                            case 'strength': color = '#007AFF'; break;
                            case 'dance': color = '#5856D6'; break;
                            case 'pilates': color = '#FF9500'; break;
                        }
                        
                        return {
                            id: course.id,
                            title: course.title,
                            start: course.start,
                            end: course.end,
                            color: color,
                            extendedProps: {
                                category: course.category,
                                instructor: course.instructor,
                                max: course.max,
                                enrolled: course.enrolled,
                                description: course.description,
                                price: course.price,
                                difficulty: course.difficulty
                            }
                        };
                    });
                    
                    successCallback(events);
                },
                eventClick: function(info) {
                    // 點擊日曆事件時，在右側列表選擇對應課程
                    const courseId = parseInt(info.event.id);
                    selectCourse(courseId);
                    
                    // 滾動到選中的課程
                    const selectedItem = document.querySelector(`.course-item[data-course-id="${courseId}"]`);
                    if (selectedItem) {
                        selectedItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                },
                datesSet: function(info) {
                    // 當日曆日期改變時，更新右側課程列表
                    updateCoursesList();
                }
            });
            
            calendar.render();
        }
        
        // 從 Google Sheets 載入課程資料
        async function loadCourses() {
            try {
                // 嘗試從 Google Sheets 取得資料
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/課程資料?key=AIzaSyBdXbJTn-0NqLYeKd0GTyDbqUscfuzDm60`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.values && data.values.length > 1) {
                        // 轉換 Google Sheets 資料
                        const headers = data.values[0];
                        const rows = data.values.slice(1);
                        
                        coursesData = rows.map((row, index) => {
                            const course = {
                                id: index + 1,
                                title: getColumnValue(headers, row, '課程名稱') || `課程 ${index + 1}`,
                                category: getColumnValue(headers, row, '課程類型') || 'yoga',
                                instructor: getColumnValue(headers, row, '教練') || '李教練',
                                start: getColumnValue(headers, row, '開始時間') || new Date().toISOString(),
                                end: getColumnValue(headers, row, '結束時間') || new Date(Date.now() + 3600000).toISOString(),
                                max: parseInt(getColumnValue(headers, row, '最大人數')) || 20,
                                enrolled: parseInt(getColumnValue(headers, row, '已報名人數')) || 0,
                                price: parseInt(getColumnValue(headers, row, '價格')) || 500,
                                difficulty: getColumnValue(headers, row, '難度') || 'intermediate',
                                description: getColumnValue(headers, row, '描述') || '',
                                notes: getColumnValue(headers, row, '注意事項') || ''
                            };
                            
                            return course;
                        });
                    } else {
                        // 如果沒有資料，使用模擬資料
                        coursesData = getMockCourses();
                    }
                } else {
                    // 如果 API 失敗，使用模擬資料
                    coursesData = getMockCourses();
                }
            } catch (error) {
                console.error('載入課程資料失敗:', error);
                coursesData = getMockCourses();
            }
            
            // 更新日曆
            if (calendar) {
                calendar.refetchEvents();
            }
            
            return coursesData;
        }
        
        // 取得模擬課程資料
        function getMockCourses() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            return [

                    end: new Date(today.getTime() + (20 * 60 * 60 * 1000)).toISOString(), // 20:00

        }
        
        // 更新課程列表
        function updateCoursesList() {
            const coursesList = document.getElementById('coursesList');
            const typeFilter = document.getElementById('courseTypeFilter').value;
            const statusFilter = document.getElementById('courseStatusFilter').value;
            
            // 取得日曆顯示的日期範圍
            let dateRange = null;
            if (calendar) {
                const view = calendar.view;
                dateRange = {
                    start: view.activeStart,
                    end: view.activeEnd
                };
            }
            
            // 篩選課程
            let filteredCourses = coursesData.filter(course => {
                // 類型篩選
                if (typeFilter !== 'all' && course.category !== typeFilter) {
                    return false;
                }
                
                // 狀態篩選
                const courseStart = new Date(course.start);
                const courseEnd = new Date(course.end);
                const now = new Date();
                
                let courseStatus = '';
                if (courseStart > now) {
                    courseStatus = 'upcoming';
                } else if (courseStart <= now && courseEnd >= now) {
                    courseStatus = 'ongoing';
                } else {
                    courseStatus = 'completed';
                }
                
                if (statusFilter !== 'all' && courseStatus !== statusFilter) {
                    return false;
                }
                
                // 日期範圍篩選（如果日曆有顯示範圍）
                if (dateRange && courseEnd < dateRange.start) {
                    return false;
                }
                if (dateRange && courseStart > dateRange.end) {
                    return false;
                }
                
                return true;
            });
            
            // 按開始時間排序
            filteredCourses.sort((a, b) => new Date(a.start) - new Date(b.start));
            
            // 顯示課程列表
            if (filteredCourses.length === 0) {
                coursesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-dumbbell"></i>
                        </div>
                        <h3>沒有找到課程</h3>
                        <p>請調整篩選條件或新增課程</p>
                    </div>
                `;
                return;
            }
            
            let coursesHTML = '';
            
            filteredCourses.forEach(course => {
                const startDate = new Date(course.start);
                const endDate = new Date(course.end);
                const now = new Date();
                
                // 決定狀態
                let statusClass = 'status-upcoming';
                let statusText = '即將開始';
                
                if (startDate <= now && endDate >= now) {
                    statusClass = 'status-ongoing';
                    statusText = '進行中';
                } else if (endDate < now) {
                    statusClass = 'status-completed';
                    statusText = '已結束';
                }
                
                // 時間格式
                const timeString = startDate.toLocaleTimeString('zh-TW', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                // 課程類型圖示
                let categoryIcon = 'fas fa-dumbbell';
                switch(course.category) {
                    case 'yoga': categoryIcon = 'fas fa-spa'; break;
                    case 'hiit': categoryIcon = 'fas fa-fire'; break;
                    case 'dance': categoryIcon = 'fas fa-music'; break;
                    case 'pilates': categoryIcon = 'fas fa-circle'; break;
                }
                
                const isSelected = selectedCourseId === course.id;
                
                coursesHTML += `
                    <div class="course-item ${isSelected ? 'selected' : ''}" 
                         data-course-id="${course.id}"
                         onclick="selectCourse(${course.id})">
                        <div class="course-item-time">
                            <i class="far fa-clock"></i> ${timeString} (${Math.round((endDate - startDate) / 60000)}分鐘)
                        </div>
                        <div class="course-item-title">
                            <i class="${categoryIcon}"></i> ${course.title}
                        </div>
                        <div class="course-item-info">
                            <span><i class="fas fa-user-tie"></i> ${course.instructor}</span>
                            <span><i class="fas fa-users"></i> ${course.enrolled}/${course.max}</span>
                        </div>
                        <div class="course-item-status ${statusClass}">
                            ${statusText}
                        </div>
                    </div>
                `;
            });
            
            coursesList.innerHTML = coursesHTML;
        }
        
        // 選擇課程
        function selectCourse(courseId) {
            selectedCourseId = courseId;
            
            // 更新課程列表中的選中狀態
            document.querySelectorAll('.course-item').forEach(item => {
                item.classList.remove('selected');
                if (parseInt(item.dataset.courseId) === courseId) {
                    item.classList.add('selected');
                }
            });
            
            // 顯示課程詳情
            showCourseDetail(courseId);
        }
        
        // 顯示課程詳情
        function showCourseDetail(courseId) {
            const course = coursesData.find(c => c.id === courseId);
            if (!course) return;
            
            const startDate = new Date(course.start);
            const endDate = new Date(course.end);
            const now = new Date();
            
            // 計算剩餘名額和狀態
            const remaining = course.max - course.enrolled;
            let statusText = '即將開始';
            let statusColor = '#06C755';
            
            if (startDate <= now && endDate >= now) {
                statusText = '進行中';
                statusColor = '#0066FF';
            } else if (endDate < now) {
                statusText = '已結束';
                statusColor = '#FF9500';
            }
            
            if (remaining <= 0) {
                statusText = '已額滿';
                statusColor = '#FF3B30';
            }
            
            // 課程類型顯示名稱
            const categoryNames = {
                'yoga': '瑜珈',
                'hiit': 'HIIT訓練',
                'strength': '肌力訓練',
                'dance': '舞蹈',
                'pilates': '皮拉提斯'
            };
            
            // 難度顯示名稱
            const difficultyNames = {
                'beginner': '初級',
                'intermediate': '中級',
                'advanced': '高級'
            };
            
            // 建立詳情內容
            document.getElementById('detailTitle').textContent = course.title;
            
            const detailContent = document.getElementById('courseDetailContent');
            detailContent.innerHTML = `
                <div class="course-detail-section">
                    <div class="course-detail-label">課程狀態</div>
                    <div class="course-detail-value" style="color: ${statusColor}; font-weight: bold;">
                        ${statusText}
                    </div>
                </div>
                
                <div class="course-detail-grid">
                    <div class="course-detail-section">
                        <div class="course-detail-label">課程類型</div>
                        <div class="course-detail-value">${categoryNames[course.category] || course.category}</div>
                    </div>
                    
                    <div class="course-detail-section">
                        <div class="course-detail-label">教練</div>
                        <div class="course-detail-value">${course.instructor}</div>
                    </div>
                    
                    <div class="course-detail-section">
                        <div class="course-detail-label">開始時間</div>
                        <div class="course-detail-value">${startDate.toLocaleString('zh-TW')}</div>
                    </div>
                    
                    <div class="course-detail-section">
                        <div class="course-detail-label">結束時間</div>
                        <div class="course-detail-value">${endDate.toLocaleString('zh-TW')}</div>
                    </div>
                    
                    <div class="course-detail-section">
                        <div class="course-detail-label">已報名人數</div>
                        <div class="course-detail-value">${course.enrolled} / ${course.max} (剩餘 ${remaining} 名額)</div>
                    </div>
                    
                    <div class="course-detail-section">
                        <div class="course-detail-label">課程價格</div>
                        <div class="course-detail-value">${course.price} 元</div>
                    </div>
                    
                    <div class="course-detail-section">
                        <div class="course-detail-label">課程難度</div>
                        <div class="course-detail-value">${difficultyNames[course.difficulty] || course.difficulty}</div>
                    </div>
                    
                    <div class="course-detail-section">
                        <div class="course-detail-label">課程時長</div>
                        <div class="course-detail-value">${Math.round((endDate - startDate) / 60000)} 分鐘</div>
                    </div>
                </div>
                
                <div class="course-detail-section">
                    <div class="course-detail-label">課程描述</div>
                    <div class="course-detail-value">${course.description || '無描述'}</div>
                </div>
                
                <div class="course-detail-section">
                    <div class="course-detail-label">注意事項</div>
                    <div class="course-detail-value">${course.notes || '無注意事項'}</div>
                </div>
            `;
            
            // 顯示側邊欄
            document.getElementById('courseDetailSidebar').classList.add('active');
        }
        
        // 關閉課程詳情
        function closeCourseDetail() {
            document.getElementById('courseDetailSidebar').classList.remove('active');
            selectedCourseId = null;
            
            // 清除選中狀態
            document.querySelectorAll('.course-item').forEach(item => {
                item.classList.remove('selected');
            });
        }
        
        // 課程模態框功能
        function openCourseModal() {
            document.getElementById('modalTitle').textContent = '新增課程';
            document.getElementById('courseModal').classList.add('active');
            
            // 設定預設時間（現在時間往後1小時）
            const now = new Date();
            const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
            
            document.getElementById('courseStart').value = formatDateTimeLocal(now);
            document.getElementById('courseEnd').value = formatDateTimeLocal(oneHourLater);
        }
        
        function closeCourseModal() {
            document.getElementById('courseModal').classList.remove('active');
            document.getElementById('courseForm').reset();
        }
        
        function saveCourse() {
            const form = document.getElementById('courseForm');
            
            if (!form.checkValidity()) {
                alert('請填寫所有必填欄位');
                return;
            }
            
            const newCourse = {
                id: coursesData.length + 1,
                title: document.getElementById('courseName').value,
                category: document.getElementById('courseCategory').value,
                instructor: document.getElementById('courseInstructor').value,
                start: document.getElementById('courseStart').value,
                end: document.getElementById('courseEnd').value,
                max: parseInt(document.getElementById('courseMax').value),
                enrolled: 0,
                price: parseInt(document.getElementById('coursePrice').value) || 0,
                difficulty: document.getElementById('courseDifficulty').value,
                description: document.getElementById('courseDescription').value,
                notes: document.getElementById('courseNotes').value
            };
            
            // 加入課程資料
            coursesData.push(newCourse);
            
            // 更新日曆和列表
            if (calendar) {
                calendar.refetchEvents();
            }
            
            updateCoursesList();
            
            alert('課程新增成功！');
            closeCourseModal();
        }
        
        function editSelectedCourse() {
            if (!selectedCourseId) {
                alert('請先選擇一個課程');
                return;
            }
            
            const course = coursesData.find(c => c.id === selectedCourseId);
            if (!course) {
                alert('找不到課程資料');
                return;
            }
            
            // 填入表單資料
            document.getElementById('modalTitle').textContent = '編輯課程';
            document.getElementById('courseName').value = course.title;
            document.getElementById('courseCategory').value = course.category;
            document.getElementById('courseInstructor').value = course.instructor;
            document.getElementById('courseStart').value = formatDateTimeLocal(new Date(course.start));
            document.getElementById('courseEnd').value = formatDateTimeLocal(new Date(course.end));
            document.getElementById('courseMax').value = course.max;
            document.getElementById('coursePrice').value = course.price;
            document.getElementById('courseDifficulty').value = course.difficulty;
            document.getElementById('courseDescription').value = course.description;
            document.getElementById('courseNotes').value = course.notes || '';
            
            document.getElementById('courseModal').classList.add('active');
            
            // 暫時修改儲存按鈕功能
            const saveBtn = document.querySelector('.modal-footer .btn-primary');
            const originalOnClick = saveBtn.onclick;
            
            saveBtn.onclick = function() {
                // 更新課程資料
                course.title = document.getElementById('courseName').value;
                course.category = document.getElementById('courseCategory').value;
                course.instructor = document.getElementById('courseInstructor').value;
                course.start = document.getElementById('courseStart').value;
                course.end = document.getElementById('courseEnd').value;
                course.max = parseInt(document.getElementById('courseMax').value);
                course.price = parseInt(document.getElementById('coursePrice').value) || 0;
                course.difficulty = document.getElementById('courseDifficulty').value;
                course.description = document.getElementById('courseDescription').value;
                course.notes = document.getElementById('courseNotes').value;
                
                // 更新日曆和列表
                if (calendar) {
                    calendar.refetchEvents();
                }
                
                updateCoursesList();
                showCourseDetail(course.id);
                
                alert('課程更新成功！');
                closeCourseModal();
                saveBtn.onclick = originalOnClick;
            };
        }
        
        // 視圖切換功能
        function switchView(viewType) {
            const pageTitle = document.getElementById('pageTitle');
            const contentArea = document.querySelector('.content-area');
            
            // 更新選單 active 狀態
            document.querySelectorAll('.menu-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // 根據視圖類型切換內容
            switch(viewType) {
                case 'calendar':
                    pageTitle.textContent = '課程日曆';
                    contentArea.innerHTML = `
                        <div class="two-column-layout">
                            <div class="calendar-section">
                                <div class="calendar-header">
                                    <h3 class="calendar-title">課程日曆</h3>
                                    <div class="calendar-actions">
                                        <select class="filter-select" id="calendarView">
                                            <option value="dayGridMonth">月檢視</option>
                                            <option value="timeGridWeek">週檢視</option>
                                            <option value="timeGridDay">日檢視</option>
                                        </select>
                                        <button class="btn btn-secondary" onclick="calendar.today()">
                                            今天
                                        </button>
                                    </div>
                                </div>
                                <div id="calendar"></div>
                            </div>
                            
                            <div class="courses-section">
                                <div class="courses-header">
                                    <div class="courses-title">
                                        <span>課程列表</span>
                                        <span id="todayDate"></span>
                                    </div>
                                    <div class="courses-filter">
                                        <select class="filter-select" id="courseTypeFilter">
                                            <option value="all">所有類型</option>
                                            <option value="yoga">瑜珈</option>
                                            <option value="hiit">HIIT</option>
                                            <option value="strength">肌力訓練</option>
                                            <option value="dance">舞蹈</option>
                                            <option value="pilates">皮拉提斯</option>
                                        </select>
                                        <select class="filter-select" id="courseStatusFilter">
                                            <option value="all">所有狀態</option>
                                            <option value="upcoming">即將開始</option>
                                            <option value="ongoing">進行中</option>
                                            <option value="completed">已結束</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="courses-list" id="coursesList"></div>
                            </div>
                        </div>
                    `;
                    
                    // 重新初始化日曆和列表
                    setTimeout(() => {
                        initCalendar();
                        updateCoursesList();
                        
                        // 重新綁定篩選器事件
                        document.getElementById('courseTypeFilter').addEventListener('change', updateCoursesList);
                        document.getElementById('courseStatusFilter').addEventListener('change', updateCoursesList);
                        document.getElementById('calendarView').addEventListener('change', function() {
                            if (calendar) {
                                calendar.changeView(this.value);
                            }
                        });
                        
                        // 更新今日日期
                        const today = new Date();
                        document.getElementById('todayDate').textContent = today.toLocaleDateString('zh-TW');
                    }, 100);
                    break;
                    
                case 'list':
                    pageTitle.textContent = '課程列表';
                    contentArea.innerHTML = `
                        <div style="background: var(--line-white); border-radius: 12px; padding: 20px; box-shadow: 0 3px 15px rgba(0,0,0,0.05);">
                            <h3 style="margin-bottom: 20px;">完整課程列表</h3>
                            <div id="fullCoursesList"></div>
                        </div>
                    `;
                    break;
                    
                case 'instructors':
                    pageTitle.textContent = '教練管理';
                    contentArea.innerHTML = `
                        <div style="background: var(--line-white); border-radius: 12px; padding: 20px; box-shadow: 0 3px 15px rgba(0,0,0,0.05);">
                            <h3 style="margin-bottom: 20px;">教練管理（待實作）</h3>
                            <p>教練管理功能開發中...</p>
                        </div>
                    `;
                    break;
                    
                case 'analytics':
                    pageTitle.textContent = '數據分析';
                    contentArea.innerHTML = `
                        <div style="background: var(--line-white); border-radius: 12px; padding: 20px; box-shadow: 0 3px 15px rgba(0,0,0,0.05);">
                            <h3 style="margin-bottom: 20px;">課程數據分析（待實作）</h3>
                            <p>數據分析功能開發中...</p>
                        </div>
                    `;
                    break;
            }
            
            // 設定選單 active 狀態
            document.querySelector(`.menu-link[onclick="switchView('${viewType}')"]`).classList.add('active');
        }
        
        // 重新整理資料
        async function refreshData() {
            await loadCourses();
            updateCoursesList();
            alert('資料已重新整理！');
        }
        
        // 工具函數
        function formatDateTimeLocal(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const hours = String(d.getHours()).padStart(2, '0');
            const minutes = String(d.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        function getColumnValue(headers, row, columnName) {
            const index = headers.indexOf(columnName);
            return index !== -1 ? row[index] : null;
        }
        
        // 模態框外點擊關閉
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('courseModal');
            if (e.target === modal) {
                closeCourseModal();
            }
            
            const sidebar = document.getElementById('courseDetailSidebar');
            if (!sidebar.contains(e.target) && !e.target.closest('.course-item') && 
                !e.target.closest('.fc-event') && sidebar.classList.contains('active')) {
                closeCourseDetail();
            }
        });
    </script>
</body>
