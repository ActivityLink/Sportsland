<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>會員驗證中</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<script>
const API = 'https://aged-rice-2438.wetw-net3.workers.dev/';
const LIFF_ID = '2008786875-F7ifLsbN';

(async () => {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login({ redirectUri: location.href });
    return;
  }

  const profile = await liff.getProfile();
  const to = new URL(location.href).searchParams.get('to') || 'index.html';

  const res = await fetch(`${API}?type=member_check&lineUserId=${profile.userId}`);
  const json = await res.json();

  if (json.status === 'exists') {
    location.replace(to);
  } else {
    location.replace(`register.html?from=${encodeURIComponent(to)}`);
  }
})();
</script>
</body>
</html>
