<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登出 - 竹北運動島</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #00B900 0%, #00C300 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logout-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .logo { 
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00B900 0%, #00C300 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 { color: #333; margin-bottom: 10px; }
        .message { color: #666; margin-bottom: 30px; line-height: 1.6; }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .user-info h3 { color: #333; margin-bottom: 10px; }
        .user-info p { color: #666; margin: 5px 0; }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 16px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .cancel-btn {
            background: #6c757d;
            color: white;
        }
        
        .cancel-btn:hover {
            background: #5a6268;
        }
        
        .home-btn {
            background: #06C755;
            color: white;
        }
        
        .home-btn:hover {
            background: #05A944;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #06C755;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logo">運</div>
        <h1>竹北運動島活動中心</h1>
        <p class="message">確定要登出系統嗎？登出後將清除您的登入狀態。</p>
        
        <!-- 使用者資訊 -->
        <div class="user-info" id="user-info">
            <h3>目前登入資訊</h3>
            <p id="user-name">載入中...</p>
            <p id="login-time">載入中...</p>
            <p id="login-method">載入中...</p>
        </div>
        
        <!-- 狀態訊息 -->
        <div class="status" id="status-message"></div>
        
        <!-- 載入中 -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px;">處理中...</p>
        </div>
        
        <!-- 按鈕群組 -->
        <div class="btn-group">
            <button class="btn logout-btn" onclick="performLogout()" id="logout-btn">
                確定登出
            </button>
            <a href="../index.html" class="btn cancel-btn">
                取消，回到首頁
            </a>
            <a href="login.html" class="btn home-btn">
                重新登入
            </a>
        </div>
    </div>
    
    <script>
        // 頁面載入時顯示使用者資訊
        window.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
        });
        
        // 載入使用者資訊
        function loadUserInfo() {
            try {
                const userData = localStorage.getItem('user_data');
                const isLoggedIn = localStorage.getItem('is_logged_in');
                
                if (!userData || isLoggedIn !== 'true') {
                    document.getElementById('user-info').innerHTML = 
                        '<h3>目前狀態</h3><p>未登入</p>';
                    document.getElementById('logout-btn').disabled = true;
                    document.getElementById('logout-btn').innerText = '未登入，無法登出';
                    document.getElementById('logout-btn').style.opacity = '0.6';
                    return;
                }
                
                const user = JSON.parse(userData);
                
                // 顯示使用者資訊
                document.getElementById('user-name').textContent = 
                    '使用者：' + (user.displayName || '未提供名稱');
                document.getElementById('login-time').textContent = 
                    '登入時間：' + (user.loginTime ? new Date(user.loginTime).toLocaleString() : '未知');
                document.getElementById('login-method').textContent = 
                    '登入方式：' + (user.loginMethod === 'line' ? 'Line 帳號' : '體驗模式');
                
            } catch (error) {
                console.error('讀取使用者資訊失敗:', error);
                document.getElementById('user-info').innerHTML = 
                    '<h3>錯誤</h3><p>無法讀取使用者資訊</p>';
            }
        }
        
        // 執行登出
        function performLogout() {
            // 顯示載入中
            document.getElementById('loading').style.display = 'block';
            document.getElementById('logout-btn').disabled = true;
            document.getElementById('status-message').style.display = 'none';
            
            // 模擬登出過程
            setTimeout(function() {
                try {
                    // 清除 localStorage 中的登入資料
                    localStorage.removeItem('user_data');
                    localStorage.removeItem('is_logged_in');
                    
                    // 如果是 Line 登入，也嘗試登出 LIFF
                    if (typeof liff !== 'undefined' && liff && liff.isLoggedIn()) {
                        liff.logout();
                    }
                    
                    // 顯示成功訊息
                    document.getElementById('status-message').className = 'status success';
                    document.getElementById('status-message').innerHTML = 
                        '✓ 已成功登出！<br>正在重新導向...';
                    document.getElementById('status-message').style.display = 'block';
                    
                    // 隱藏載入中
                    document.getElementById('loading').style.display = 'none';
                    
                    // 更新使用者資訊顯示
                    document.getElementById('user-info').innerHTML = 
                        '<h3>目前狀態</h3><p>已登出</p>';
                    
                    // 3 秒後跳轉到首頁
                    setTimeout(function() {
                        window.location.href = '../index.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('登出失敗:', error);
                    
                    document.getElementById('status-message').className = 'status error';
                    document.getElementById('status-message').innerHTML = 
                        '✗ 登出時發生錯誤：' + error.message;
                    document.getElementById('status-message').style.display = 'block';
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('logout-btn').disabled = false;
                }
            }, 1000); // 1 秒延遲，讓使用者看到載入效果
        }
        
        // 檢查 Line 登入狀態（如果使用 LIFF）
        function checkLiffStatus() {
            if (typeof liff !== 'undefined') {
                liff.init({ liffId: '2008786875-F7ifLsbN' })
                    .then(() => {
                        if (liff.isLoggedIn()) {
                            console.log('Line 已登入');
                        }
                    })
                    .catch(error => {
                        console.log('LIFF 初始化失敗（不影響登出功能）:', error);
                    });
            }
        }
        
        // 如果頁面有載入 LIFF，檢查狀態
        if (typeof liff !== 'undefined') {
            checkLiffStatus();
        }
    </script>
</body>
</html>
