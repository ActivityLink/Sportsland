<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line 登入 - 竹北運動島</title>
    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #00B900 0%, #00C300 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .logo { 
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00B900 0%, #00C300 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        
        .line-login-btn {
            background: #06C755;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        
        .line-login-btn:hover {
            background: #05A944;
        }
        
        .line-icon {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #06C755;
            font-weight: bold;
            font-size: 14px;
        }
        
        .demo-login {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 16px 30px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .demo-login:hover {
            background: #e9ecef;
        }
        
        .terms {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            line-height: 1.5;
        }
        
        .terms a {
            color: #06C755;
            text-decoration: none;
        }
        
        .loading {
            display: none;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .warning-message {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">運</div>
        <h1>竹北運動島活動中心</h1>
        <p class="subtitle">請使用 Line 登入會員課程系統</p>
        
        <!-- Line 登入按鈕 -->
        <button class="line-login-btn" onclick="liffLogin()" id="line-login-btn">
            <span class="line-icon">L</span>
            <span>使用 Line 帳號登入</span>
        </button>
        
        <!-- 載入中 -->
        <div class="loading" id="loading">
            <div style="margin-bottom: 15px;">⏳ 登入處理中...</div>
            <div style="width: 100%; height: 4px; background: #f0f0f0; border-radius: 2px; overflow: hidden;">
                <div id="progress-bar" style="height: 100%; background: #06C755; width: 0%; transition: width 0.3s;"></div>
            </div>
        </div>
        
        <!-- 警告訊息 -->
        <div class="warning-message" id="warning-message"></div>
        
        <!-- 錯誤訊息 -->
        <div class="error-message" id="error-message"></div>
        
        <!-- 體驗模式按鈕（開發用） -->
        <button class="demo-login" onclick="demoLogin()" id="demo-login-btn">
            體驗模式（免登入）
        </button>
        
        <div class="terms">
            登入即表示您同意我們的
            <a href="terms.html">服務條款</a>和
            <a href="privacy.html">隱私權政策</a>
        </div>
    </div>
    
    <script>
        // LIFF ID - 你的 LIFF ID
        const LIFF_ID = '2008786875-F7ifLsbN';
        
        let liff = null;
        
        // 檢查是否在 Line App 內
        function isInLineApp() {
            return /Line/i.test(navigator.userAgent);
        }
        
        // 顯示警告訊息
        function showWarning(message) {
            document.getElementById('warning-message').textContent = message;
            document.getElementById('warning-message').style.display = 'block';
        }
        
        // 顯示錯誤訊息
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }
        
        // 隱藏所有訊息
        function hideMessages() {
            document.getElementById('warning-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }
        
        // 初始化 LIFF
        async function initializeLiff() {
            try {
                // 檢查是否在 Line App 內
                if (!isInLineApp()) {
                    showWarning('請在 Line App 中開啟此連結以使用 Line 登入功能');
                    document.getElementById('line-login-btn').style.display = 'none';
                    document.getElementById('demo-login-btn').style.display = 'block';
                    return;
                }
                
                // 檢查 LIFF SDK 是否載入
                if (typeof liff === 'undefined' || liff === null) {
                    console.error('LIFF SDK 未載入或載入失敗');
                    showError('Line 服務載入失敗，請重新整理頁面');
                    document.getElementById('demo-login-btn').style.display = 'block';
                    return;
                }
                
                // 初始化 LIFF
                console.log('開始初始化 LIFF...');
                liff = await liff.init({ 
                    liffId: LIFF_ID 
                });
                
                console.log('LIFF 初始化成功');
                
                // 如果已經在 Line 內且已登入，自動取得使用者資訊
                if (liff.isInClient() && liff.isLoggedIn()) {
                    console.log('已在 Line 內且已登入，自動取得使用者資訊');
                    await getUserProfile();
                } else {
                    console.log('等待使用者手動登入');
                }
                
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                showError('無法初始化 Line 服務，請稍後再試或使用體驗模式');
                document.getElementById('demo-login-btn').style.display = 'block';
                
                // 如果是網路錯誤，提示重新整理
                if (error.message.includes('Network') || error.message.includes('fetch')) {
                    showError('網路連線不穩定，請重新整理頁面後再試');
                }
            }
        }
        
        // Line 登入
        async function liffLogin() {
            try {
                hideMessages();
                
                // 檢查 liff 是否初始化
                if (!liff) {
                    showError('Line 服務尚未準備好，請稍後再試');
                    return;
                }
                
                // 顯示載入中
                document.getElementById('line-login-btn').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                document.getElementById('progress-bar').style.width = '30%';
                
                if (!liff.isLoggedIn()) {
                    // 登入
                    document.getElementById('progress-bar').style.width = '50%';
                    console.log('開始 Line 登入...');
                    await liff.login();
                    document.getElementById('progress-bar').style.width = '70%';
                }
                
                // 取得使用者資訊
                document.getElementById('progress-bar').style.width = '90%';
                await getUserProfile();
                
            } catch (error) {
                console.error('登入失敗:', error);
                showError('登入失敗：' + error.message);
                
                // 恢復按鈕顯示
                document.getElementById('line-login-btn').style.display = 'flex';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('demo-login-btn').style.display = 'block';
                
                // 特定錯誤處理
                if (error.message.includes('not in LINE')) {
                    showError('請在 Line App 中開啟此頁面');
                } else if (error.message.includes('network')) {
                    showError('網路連線不穩定，請檢查網路後重試');
                }
            }
        }
        
        // 取得使用者資訊
        async function getUserProfile() {
            try {
                console.log('取得使用者資訊...');
                const profile = await liff.getProfile();
                const idToken = liff.getIDToken();
                
                console.log('使用者資訊取得成功:', profile.displayName);
                
                // 儲存使用者資料
                const userData = {
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl || '',
                    statusMessage: profile.statusMessage || '',
                    idToken: idToken,
                    loginMethod: 'line',
                    loginTime: new Date().toISOString()
                };
                
                // 儲存到 localStorage
                localStorage.setItem('user_data', JSON.stringify(userData));
                localStorage.setItem('is_logged_in', 'true');
                
                document.getElementById('progress-bar').style.width = '100%';
                
                // 顯示成功訊息
                console.log('登入成功，跳轉到儀表板...');
                
                // 跳轉到儀表板
                setTimeout(() => {
                    window.location.href = 'dashboard/index.html';
                }, 500);
                
            } catch (error) {
                console.error('取得使用者資訊失敗:', error);
                showError('無法取得使用者資訊：' + error.message);
                throw error;
            }
        }
        
        // 體驗模式（開發用）
        function demoLogin() {
            console.log('進入體驗模式');
            
            const demoUser = {
                userId: 'demo_001',
                displayName: '體驗會員',
                pictureUrl: '',
                statusMessage: '這是測試帳號',
                loginMethod: 'demo',
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('user_data', JSON.stringify(demoUser));
            localStorage.setItem('is_logged_in', 'true');
            
            alert('已進入體驗模式！將跳轉到儀表板');
            window.location.href = 'dashboard/index.html';
        }
        
        // 檢查是否已登入
        function checkLoginStatus() {
            if (localStorage.getItem('is_logged_in') === 'true') {
                console.log('檢測到已登入，跳轉到儀表板');
                window.location.href = 'dashboard/index.html';
            }
        }
        
        // 頁面載入時初始化
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('頁面載入完成');
            
            // 先檢查是否已登入
            checkLoginStatus();
            
            // 顯示體驗模式按鈕
            document.getElementById('demo-login-btn').style.display = 'block';
            
            // 如果不是在 Line App 內，直接顯示提示
            if (!isInLineApp()) {
                showWarning('請在 Line App 中開啟此連結以使用 Line 登入功能');
                document.getElementById('line-login-btn').style.display = 'none';
                return;
            }
            
            // 等待 LIFF SDK 載入
            console.log('等待 LIFF SDK 載入...');
            
            // 檢查 LIFF SDK 是否已載入
            let checkCount = 0;
            const maxChecks = 10; // 檢查 10 次，每次 0.5 秒
            
            const checkLiffLoaded = setInterval(() => {
                checkCount++;
                
                if (typeof liff !== 'undefined') {
                    console.log('LIFF SDK 已載入，開始初始化');
                    clearInterval(checkLiffLoaded);
                    initializeLiff();
                } else if (checkCount >= maxChecks) {
                    console.warn('LIFF SDK 載入超時');
                    clearInterval(checkLiffLoaded);
                    showError('Line 服務載入超時，請使用體驗模式');
                    document.getElementById('line-login-btn').style.display = 'none';
                }
            }, 500); // 每 0.5 秒檢查一次
        });
    </script>
</body>
</html>
