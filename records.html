<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>購課紀錄</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-[720px] mx-auto px-4 py-4 pb-24">
    <div class="flex items-center justify-between mb-3">
      <button class="px-4 py-2 rounded-xl bg-white border" onclick="goBack()">← 返回</button>
      <div class="font-black text-lg">購課紀錄</div>
      <div class="w-[72px]"></div>
    </div>

    <div id="status" class="text-sm text-slate-500 mb-3">載入中…</div>

    <div id="list" class="space-y-3"></div>

    <div id="empty" class="hidden p-6 bg-white border rounded-2xl text-slate-500">
      目前沒有購課紀錄
    </div>
  </div>

<script>
const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
const LIFF_ID  = '2008786875-F7ifLsbN';
const FROM = new URL(location.href).searchParams.get('from') || '';

function goBack(){
  if (FROM) location.href = FROM;
  else history.length>1 ? history.back() : (location.href='index.html');
}

function money(n){
  const v = Number(n||0);
  return '$' + (isNaN(v)?0:v).toLocaleString('en-US');
}

function fixTime(t){
  const s = String(t||'');
  // 你表裡常出現 1899-12-30 09:05:00 這種，取時間即可
  if (s.includes('1899-12-30')) return s.split(' ')[1]?.slice(0,5) || s;
  if (s.includes('T')) return s.split('T')[1]?.slice(0,5) || s;
  return s.slice(0,5) || s;
}

async function init(){
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()){
    liff.login({ redirectUri: location.href });
    return;
  }
  const p = await liff.getProfile();

  const status = document.getElementById('status');
  status.innerText = '讀取紀錄中…';

  const url = `${API_URL}?type=booking_list&lineUserId=${encodeURIComponent(p.userId)}&_t=${Date.now()}`;
  const res = await fetch(url);
  const json = await res.json();
  const data = json.data || [];

  if (!Array.isArray(data) || data.length === 0){
    status.innerText = '';
    document.getElementById('empty').classList.remove('hidden');
    return;
  }

  status.innerText = `共 ${data.length} 筆`;

  const list = document.getElementById('list');
  list.innerHTML = data.map(b => `
    <div class="bg-white border rounded-2xl p-4">
      <div class="flex items-start justify-between gap-3">
        <div class="font-black text-base">${b.courseName || '—'}</div>
        <div class="font-black">${money(b.price)}</div>
      </div>
      <div class="text-sm text-slate-600 mt-1">
        日期：${String(b.courseDate||'').split('T')[0] || '—'}
       　時間：${fixTime(b.startTime)}-${fixTime(b.endTime)}
      </div>
      <div class="text-sm text-slate-600 mt-1">
        狀態：<span class="font-bold">${b.status || '—'}</span>
       　設備：${b.equipment || '無'}
      </div>
      <div class="text-xs text-slate-400 mt-2">預約ID：${b.bookingId || ''}</div>
    </div>
  `).join('');
}

init();
</script>
</body>
</html>
