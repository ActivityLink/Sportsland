<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>購課紀錄</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 flex justify-center">
<div class="w-full max-w-[640px] bg-white min-h-screen p-4">
<h1 class="text-xl font-bold mb-4">購課紀錄</h1>
<div id="list"></div>
</div>

<script>
const API = 'https://aged-rice-2438.wetw-net3.workers.dev/';
const LIFF_ID = '2008786875-F7ifLsbN';

(async()=>{
  await liff.init({liffId:LIFF_ID});
  const p = await liff.getProfile();
  const res = await fetch(`${API}?type=booking_list&lineUserId=${p.userId}`);
  const j = await res.json();

  document.getElementById('list').innerHTML =
    (j.data||[]).map(b=>`
      <div class="p-4 border rounded-xl mb-3">
        <div class="font-bold">${b.courseName}</div>
        <div class="text-sm text-gray-600">${b.courseDate}</div>
      </div>
    `).join('');
})();
</script>
</body>
</html>
