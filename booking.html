<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 課程預約</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        :root {
            --line-green: #06C755;
            --line-blue: #007AFF; 
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #FFFFFF;
            color: #000000; /* 全局使用純黑 */
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        .course-card {
            transition: transform 0.2s ease;
        }
        .course-card:active {
            transform: scale(0.98);
        }

        /* 骨架屏 */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }
    </style>
</head>
<body class="pb-28">

    <!-- 頂部導航 -->
    <header class="sticky top-0 z-50 bg-white px-5 py-4 flex items-center justify-between border-b-2 border-gray-100">
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-[#06C755] rounded-lg flex items-center justify-center">
                <i class="fas fa-comment-dots text-white text-lg"></i>
            </div>
            <h1 class="text-2xl font-black tracking-tighter">ActivityLink</h1>
        </div>
        <div class="flex items-center gap-5">
            <button class="text-black text-xl"><i class="fas fa-search"></i></button>
            <button class="w-10 h-10 rounded-full bg-black flex items-center justify-center text-white">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <!-- 主 Banner (等比縮放) -->
    <div class="w-full">
        <img src="https://aiwe.cc/wp-content/uploads/2025/12/3486bc19dc6317e16bf4f1449ec52ae4.jpg" 
             class="w-full h-auto block" 
             alt="ActivityLink Banner">
    </div>

    <!-- 功能快速選單 (單一藍色 BAR 條) -->
    <div class="w-full bg-blue-600 flex divide-x divide-blue-500 shadow-md">
        <button class="flex-1 py-4 flex items-center justify-center gap-3 text-white active:bg-blue-700 transition-colors">
            <i class="fas fa-calendar-star text-lg"></i>
            <span class="font-bold text-lg">活動專區</span>
        </button>
        <button class="flex-1 py-4 flex items-center justify-center gap-3 text-white active:bg-blue-700 transition-colors">
            <i class="fas fa-id-card text-lg"></i>
            <span class="font-bold text-lg">會員專區</span>
        </button>
    </div>

    <!-- 課程清單區 -->
    <main class="px-5 mt-8">
        <div class="flex items-center justify-between mb-8">
            <h3 class="text-2xl font-black tracking-tight">推薦熱門課程</h3>
            <span class="text-sm font-bold text-blue-600">查看全部</span>
        </div>

        <!-- 課程容器 -->
        <div id="course-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-12 gap-x-8">
            <!-- 初始載入骨架 -->
            <div class="space-y-4">
                <div class="aspect-[16/9] skeleton rounded-2xl"></div>
                <div class="h-8 skeleton rounded w-3/4"></div>
                <div class="h-6 skeleton rounded w-1/2"></div>
            </div>
            <div class="space-y-4">
                <div class="aspect-[16/9] skeleton rounded-2xl"></div>
                <div class="h-8 skeleton rounded w-3/4"></div>
                <div class="h-6 skeleton rounded w-1/2"></div>
            </div>
        </div>
    </main>

    <!-- 底部導覽 (提高文字與圖示對比) -->
    <footer class="fixed bottom-0 left-0 w-full bg-white border-t-2 border-gray-100 px-6 py-4 flex justify-between items-center z-50">
        <button class="flex flex-col items-center gap-1 text-[#06C755]">
            <i class="fas fa-home text-2xl"></i>
            <span class="text-xs font-bold">首頁</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-black">
            <i class="fas fa-compass text-2xl"></i>
            <span class="text-xs font-bold">探索</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-black">
            <i class="fas fa-clipboard-list text-2xl"></i>
            <span class="text-xs font-bold">預約</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-black">
            <i class="fas fa-user-circle text-2xl"></i>
            <span class="text-xs font-bold">帳號</span>
        </button>
    </footer>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const container = document.getElementById('course-container');

        async function fetchCourses() {
            try {
                const response = await fetch(CLOUDFLARE_WORKER_URL);
                const result = await response.json();
                if (result.status === "success") {
                    renderCourses(result.data);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                container.innerHTML = `<div class="col-span-full py-20 text-center text-black font-bold">無法載入課程，請檢查連線。</div>`;
            }
        }

        function renderCourses(data) {
            if (!data || data.length === 0) {
                container.innerHTML = `<div class="col-span-full py-20 text-center text-black font-black text-xl">目前沒有開放中的課程</div>`;
                return;
            }

            container.innerHTML = data.map(item => {
                const enrolled = parseInt(item['已報名人數']) || 0;
                const total = parseInt(item['總名額']) || 1;
                const progress = Math.min((enrolled / total) * 100, 100);
                const cover = item['封面圖片'] || 'https://images.unsplash.com/photo-1546519638-68e109498ffc?w=800';
                
                const dateObj = new Date(item['課程日期']);
                const formattedDate = isNaN(dateObj) ? item['課程日期'] : dateObj.toLocaleDateString('zh-TW', { month: 'short', day: 'numeric', weekday: 'short' });

                return `
                    <div class="course-card group">
                        <!-- 圖片區 -->
                        <div class="relative aspect-[16/9] rounded-3xl overflow-hidden mb-5 shadow-lg bg-gray-100 border border-gray-100">
                            <img src="${cover}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt="${item['課程名稱']}">
                            <div class="absolute top-4 left-4 px-4 py-1.5 bg-black text-white text-xs font-black rounded-lg uppercase tracking-tight">
                                ${item['運動類別'] || '運動'}
                            </div>
                            ${item['課程狀態'] === '已額滿' ? `
                                <div class="absolute inset-0 bg-black/60 flex items-center justify-center">
                                    <span class="px-6 py-3 bg-white text-black font-black rounded-xl text-lg shadow-xl">已額滿</span>
                                </div>
                            ` : ''}
                        </div>

                        <!-- 內容區 -->
                        <div class="px-1 space-y-4">
                            <div class="flex justify-between items-start gap-4">
                                <h4 class="text-xl font-black leading-tight text-black">${item['課程名稱']}</h4>
                                <div class="flex flex-col items-end flex-shrink-0">
                                    <span class="text-[#06C755] font-black text-2xl font-mono leading-none">$${item['會員價'] || 0}</span>
                                    <span class="text-[10px] text-black font-black uppercase tracking-widest mt-1">特惠價格</span>
                                </div>
                            </div>
                            
                            <div class="flex flex-col gap-2">
                                <span class="flex items-center gap-2 text-base font-bold text-black"><i class="far fa-calendar-alt text-[#06C755] w-5"></i> ${formattedDate}</span>
                                <span class="flex items-center gap-2 text-base font-bold text-black"><i class="fas fa-map-marker-alt text-[#06C755] w-5"></i> ${item['場地名稱'] || '活動地點'}</span>
                            </div>

                            <!-- 報名進度條 -->
                            <div class="pt-2">
                                <div class="flex justify-between text-sm font-black text-black mb-2 uppercase">
                                    <span>報名狀態</span>
                                    <span>${enrolled} / ${total} 人</span>
                                </div>
                                <div class="h-3 w-full bg-gray-100 rounded-full overflow-hidden border border-gray-100">
                                    <div class="h-full bg-[#06C755]" style="width: ${progress}%"></div>
                                </div>
                            </div>

                            <!-- 預約按鈕 -->
                            <div class="pt-4">
                                <button onclick="handleBooking('${item['課程ID']}')" class="w-full py-4 bg-[#06C755] text-white font-black text-lg rounded-2xl shadow-xl shadow-green-100 active:scale-95 transition-transform">
                                    立即預約
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handleBooking(courseId) {
            console.log('Booking Course ID:', courseId);
            if (typeof liff !== 'undefined' && liff.isInClient()) {
                liff.sendMessages([{
                    type: 'text',
                    text: '我要預約課程，ID: ' + courseId
                }]).then(() => {
                    liff.closeWindow();
                });
            } else {
                alert('預約成功！\n課程代碼：' + courseId + '\n將為您轉接客服專員。');
            }
        }

        window.onload = fetchCourses;
    </script>
</body>
</html>
