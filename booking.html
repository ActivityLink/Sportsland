<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>課程預約</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F7F9FB] p-4 pb-24">

<h1 id="course-name" class="text-xl font-black mb-2"></h1>
<div id="course-info" class="text-gray-500 mb-4"></div>

<div class="bg-white p-4 rounded-xl mb-4">
  <div class="font-bold mb-2">選擇報名對象</div>
  <select id="attendee" class="w-full border p-3 rounded"></select>
</div>

<div class="bg-white p-4 rounded-xl mb-4">
  <div class="font-bold mb-2">租用設備</div>
  <div id="equipments"></div>
</div>

<button onclick="submitBooking()"
 class="w-full bg-green-500 text-white font-black py-4 rounded-xl">
  確認送出
</button>

<script>
const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
const user = JSON.parse(localStorage.getItem('lineUser')||'null');
if(!user) location.href='login.html';

const qs = new URLSearchParams(location.search);
const id = qs.get('id');
const sheet = qs.get('type') || 'SingleCourses';

let course, member, equipments=[];

async function init(){
  const res = await fetch(`${API_URL}?type=booking_init&sheet=${sheet}&id=${id}&lineUserId=${user.userId}`);
  const json = await res.json();

  course = json.data.course;
  member = json.data.member;

  document.getElementById('course-name').innerText = course.courseName;
  document.getElementById('course-info').innerText = `${course.courseDate} ${course.startTime}-${course.endTime}`;

  const sel = document.getElementById('attendee');
  sel.innerHTML = `<option value="self">${member.data.name}（本人）</option>` +
    member.families.map((f,i)=>`<option value="${i}">${f.name}（成員）</option>`).join('');

  const cfg = await fetch(`${API_URL}?type=config`).then(r=>r.json());
  equipments = cfg.data?.equipment_list?.Global || [];

  document.getElementById('equipments').innerHTML =
    equipments.map(e=>`
      <label class="flex items-center gap-2 mb-2">
        <input type="checkbox" value="${e.name}">
        ${e.name}（$${e.price}）
      </label>
    `).join('');
}
init();

async function submitBooking(){
  const idx = document.getElementById('attendee').value;
  const target = idx==='self'
    ? { role:'本人', name:member.data.name, gender:member.data.gender, birthDate:member.data.birthDate }
    : { role:'成員', ...member.families[idx] };

  const rents = [...document.querySelectorAll('#equipments input:checked')].map(i=>i.value);

  await fetch(API_URL,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      type:'course_booking',
      lineUserId:user.userId,
      memberId:member.data.memberId,
      courseId:id,
      sheet,
      attendeeRole:target.role,
      attendeeName:target.name,
      attendeeGender:target.gender,
      attendeeBirthDate:target.birthDate,
      rentEquipment:rents
    })
  });

  alert('預約完成');
  location.href='records.html';
}
</script>
</body>
</html>
