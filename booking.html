<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ActivityLink - 活動報名中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        :root { --line-green: #06C755; --bg-gray: #F0F2F5; --text-main: #333; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-gray); margin: 0; display: flex; justify-content: center; }
        .page-wrapper { width: 100%; max-width: 640px; background: #FFF; min-height: 100vh; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        .top-nav { background: #FFF; padding: 14px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #EEE; position: sticky; top: 0; z-index: 100; }
        .member-card { background: #FFF; margin: -30px 20px 20px; border-radius: 16px; padding: 20px; border: 1px solid #F0F0F0; box-shadow: 0 10px 25px rgba(0,0,0,0.05); z-index: 10; position: relative; }
        .tab-container { display: flex; background: white; border-bottom: 1px solid #F0F0F0; position: sticky; top: 56px; z-index: 90; overflow-x: auto; scrollbar-width: none; }
        .tab-item { padding: 16px 20px; font-size: 15px; color: #888; white-space: nowrap; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab-item.active { color: var(--line-green); border-bottom-color: var(--line-green); }
        .btn-booking { background: var(--line-green); color: white; padding: 16px; border-radius: 12px; font-size: 17px; width: 100%; border: none; }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="top-nav"><div class="logo-text">ActivityLink</div><div class="text-xs text-gray-400">LINE Official Account</div></header>
        <div class="aspect-video bg-gray-100 overflow-hidden"><img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?w=1200" class="w-full h-full object-cover"></div>
        <div class="member-card"><div class="text-sm font-medium">歡迎使用活動報名系統</div><div class="text-xs text-gray-400 mt-1">註冊會員以管理預約紀錄</div></div>
        <div class="tab-container">
            <div onclick="switchTab('SingleCourses')" id="tab-SingleCourses" class="tab-item active">單日活動</div>
            <div onclick="switchTab('BatchCourses')" id="tab-BatchCourses" class="tab-item">梯次課程</div>
            <div onclick="switchTab('CampCourses')" id="tab-CampCourses" class="tab-item">營隊專區</div>
            <div onclick="switchTab('AfterSchoolCourses')" id="tab-AfterSchoolCourses" class="tab-item">課後班</div>
        </div>
        <main id="course-list" class="p-4"></main>
    </div>
    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        async function switchTab(name) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-'+name).classList.add('active');
            const res = await fetch(`${API_URL}?sheet=${name}&_t=${Date.now()}`);
            const result = await res.json();
            // 渲染邏輯 ...
        }
        window.onload = () => switchTab('SingleCourses');
    </script>
</body>
</html>
