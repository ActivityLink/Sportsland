<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ActivityLink - 活動報名中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        :root { 
            --line-green: #06C755; 
            --bg-gray: #F4F6F8;
            --text-main: #333333;
            --text-sub: #8E8E8E;
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: var(--bg-gray); 
            color: var(--text-main);
            margin: 0;
            padding-bottom: 80px;
        }

        /* 頂部導航 */
        .top-nav { background: #FFFFFF; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #EEE; }
        .logo-text { font-size: 18px; font-weight: 700; color: var(--text-main); }

        /* Banner 區 */
        .banner-container { width: 100%; aspect-ratio: 16/9; background: #DDD; overflow: hidden; }
        .banner-img { width: 100%; h-full; object-fit: cover; }

        /* 會員專區卡片 */
        .member-card { background: #FFFFFF; margin: -30px 20px 20px 20px; border-radius: 12px; padding: 20px; position: relative; z-index: 10; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; background: #F0F0F0; display: flex; align-items: center; justify-content: center; color: #CCC; font-size: 24px; }

        /* 活動分類 Tabs */
        .tab-container { display: flex; background: white; padding: 0 10px; border-bottom: 1px solid #EEE; position: sticky; top: 55px; z-index: 90; overflow-x: auto; }
        .tab-item { padding: 14px 18px; font-size: 15px; color: var(--text-sub); white-space: nowrap; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab-item.active { color: var(--line-green); border-bottom-color: var(--line-green); }

        /* 活動卡片 */
        .course-card { background: white; margin: 15px 20px; border-radius: 12px; overflow: hidden; border: 1px solid #EAEAEA; }
        .course-info { padding: 20px; }
        .course-title { font-size: 17px; font-weight: 500; margin-bottom: 8px; color: #111; }
        .course-meta { font-size: 13px; color: var(--text-sub); margin-bottom: 15px; display: flex; gap: 15px; }

        /* 彈窗設計 */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.6); display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; align-items: flex-end; }
        .modal-content { background: white; width: 100%; border-radius: 20px 20px 0 0; padding: 24px; max-height: 90vh; overflow-y: auto; }
        
        label { display: block; font-size: 15px; font-weight: 400; color: #555; margin-bottom: 8px; }
        input, select, textarea { width: 100%; background: #F5F7F9; border: 1px solid transparent; border-radius: 10px; padding: 12px 14px; font-size: 16px; outline: none; margin-bottom: 15px; }
        input:focus { border-color: var(--line-green); background: white; }

        .btn-booking { background: var(--line-green); color: white; width: 100%; padding: 14px; border-radius: 10px; font-size: 16px; font-weight: 500; border: none; }
        
        /* 底部導覽列 */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #EEE; z-index: 100; }
        .nav-icon { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #BBB; font-size: 20px; text-decoration: none; }
        .nav-icon.active { color: var(--line-green); }
        .nav-icon span { font-size: 10px; }
    </style>
</head>
<body>

    <!-- 1. 頂部導航 -->
    <header class="top-nav">
        <div class="flex items-center gap-2">
            <div class="w-7 h-7 bg-[#06C755] rounded flex items-center justify-center text-white text-xs"><i class="fas fa-link"></i></div>
            <span class="logo-text">ActivityLink</span>
        </div>
        <div class="text-xs text-gray-400 font-medium">LINE 官方帳號外掛</div>
    </header>

    <!-- 2. BANNER 專區 -->
    <div class="banner-container">
        <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?w=1200&auto=format&fit=crop" class="banner-img" alt="Banner">
    </div>

    <!-- 3. 會員個人專區 -->
    <div class="member-card">
        <div class="flex items-center gap-4">
            <div class="user-avatar"><i class="fas fa-user"></i></div>
            <div class="flex-1">
                <div class="text-base font-medium">您好，訪客</div>
                <div class="text-xs text-gray-400 mt-1">註冊會員即可管理家人與快速報名</div>
            </div>
            <a href="register.html" class="text-xs font-medium text-green-600 border border-green-600 px-3 py-1.5 rounded-full">註冊/登入</a>
        </div>
    </div>

    <!-- 4. 活動專區 (分類切換) -->
    <div class="tab-container">
        <div onclick="switchTab('SingleCourses')" id="tab-SingleCourses" class="tab-item active">單日活動</div>
        <div onclick="switchTab('BatchCourses')" id="tab-BatchCourses" class="tab-item">梯次課程</div>
        <div onclick="switchTab('CampCourses')" id="tab-CampCourses" class="tab-item">營隊專區</div>
        <div onclick="switchTab('AfterSchoolCourses')" id="tab-AfterSchoolCourses" class="tab-item">課後班</div>
    </div>

    <main id="course-list">
        <!-- 資料由 JS 動態注入 -->
        <div class="p-20 text-center text-gray-300">活動載入中...</div>
    </main>

    <!-- 報名預約彈窗 (收集完整個資) -->
    <div id="booking-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-medium">活動報名登記</h3>
                <button onclick="document.getElementById('booking-modal').style.display='none';" class="text-gray-300 text-2xl"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="booking-form" class="pb-10">
                <div class="p-4 bg-green-50 text-green-700 text-xs rounded-lg mb-6">
                    提示：如果您已是家長會員，系統將自動列出家人名單供您勾選。
                </div>

                <label>選擇報名者</label>
                <select id="b-target">
                    <option value="self">本人報名</option>
                </select>

                <label>學員姓名 *</label>
                <input type="text" id="b-name" required placeholder="請輸入真實姓名">

                <div class="grid grid-cols-2 gap-4">
                    <div><label>性別</label><select id="b-gender"><option value="男">男</option><option value="女">女</option></select></div>
                    <div><label>生日</label><input type="date" id="b-birth" onchange="updateGrade()"></div>
                </div>

                <div id="grade-info" class="text-xs text-blue-600 mb-4 hidden">
                    <i class="fas fa-graduation-cap mr-1"></i> 目前年級預估：<span id="b-grade-text">-</span>
                </div>

                <label>聯絡電話 *</label>
                <input type="tel" id="b-phone" required placeholder="請輸入手機號碼">

                <label>身分證字號 (保險用) *</label>
                <input type="text" id="b-idcard" required placeholder="身分證或護照號碼">

                <div class="grid grid-cols-2 gap-4">
                    <div><label>緊急聯絡人</label><input type="text" id="b-em-name"></div>
                    <div><label>緊急手機</label><input type="tel" id="b-em-phone"></div>
                </div>

                <div id="equip-section" class="hidden">
                    <label>加購租借項目</label>
                    <div id="b-equip-list" class="grid grid-cols-2 gap-3 mb-6"></div>
                </div>

                <div class="bg-gray-900 p-5 rounded-xl text-white mb-6">
                    <div class="flex justify-between items-center">
                        <span class="text-sm">應付總額</span>
                        <span id="b-total" class="text-2xl font-bold text-[#06C755]">$0</span>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="btn-booking">確認報名並送出</button>
            </form>
        </div>
    </div>

    <!-- 底部導覽列 -->
    <nav class="bottom-nav">
        <a href="booking.html" class="nav-icon active"><i class="fas fa-home"></i><span>首頁</span></a>
        <a href="#" class="nav-icon"><i class="fas fa-calendar-check"></i><span>我的報名</span></a>
        <a href="register.html" class="nav-icon"><i class="fas fa-user-circle"></i><span>會員中心</span></a>
    </nav>

    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        let currentTab = 'SingleCourses';
        let allActivities = [], globalEquips = [], activeCourse = null;

        async function init() {
            try {
                // 1. 同步參數
                const confRes = await fetch(`${API_URL}?type=config&_t=${Date.now()}`);
                const confData = await confRes.json();
                const configRows = confData.data || confData.config || [];
                const equipRow = configRows.find(r => (r.type === 'equipment_list' || (Array.isArray(r) && r[0] === 'equipment_list')));
                globalEquips = equipRow ? JSON.parse(equipRow.options || (Array.isArray(equipRow) ? equipRow[2] : '[]')) : [];

                // 2. 預設加載
                await switchTab('SingleCourses');
            } catch (e) {
                document.getElementById('course-list').innerHTML = '<div class="p-10 text-center">連線失敗</div>';
            }
        }

        async function switchTab(sheetName) {
            currentTab = sheetName;
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${sheetName}`).classList.add('active');
            
            const list = document.getElementById('course-list');
            list.innerHTML = '<div class="p-10 text-center text-gray-400">正在同步雲端...</div>';

            try {
                const res = await fetch(`${API_URL}?sheet=${sheetName}&_t=${Date.now()}`);
                const result = await res.json();
                allActivities = result.data || [];
                renderActivities();
            } catch (e) { list.innerHTML = '載入活動失敗'; }
        }

        function renderActivities() {
            const list = document.getElementById('course-list');
            if (allActivities.length === 0) {
                list.innerHTML = '<div class="p-20 text-center text-gray-400">目前此分類尚無活動</div>';
                return;
            }

            list.innerHTML = allActivities.map(c => `
                <div class="course-card">
                    <img src="${c.coverImage || 'https://images.unsplash.com/photo-1546519638-68e109498ffc?w=800'}" class="w-full aspect-video object-cover" onerror="this.src='https://via.placeholder.com/800x450?text=Activity'">
                    <div class="course-info">
                        <div class="course-title">${c.courseName}</div>
                        <div class="course-meta">
                            <span><i class="far fa-calendar-alt mr-1"></i> ${c.courseDate ? c.courseDate.split('T')[0] : '即將開放'}</span>
                            <span><i class="fas fa-map-marker-alt mr-1"></i> ${c.venueName || '指定場地'}</span>
                        </div>
                        <div class="flex justify-between items-center pt-4 border-t border-gray-50">
                            <div class="text-xl font-bold text-[#06C755]">$${c.memberPrice} <span class="text-[10px] text-gray-300 font-normal">會員特惠</span></div>
                            <button onclick="openBooking('${c.courseId}')" class="bg-[#06C755] text-white px-6 py-2 rounded-lg text-sm font-medium">立即預約</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openBooking(id) {
            activeCourse = allActivities.find(c => c.courseId === id);
            if (!activeCourse) return;

            document.getElementById('b-total').innerText = '$' + activeCourse.memberPrice;
            
            // 租借項目連動 (AN 欄位)
            const allowed = (activeCourse.selectedEquipment || '').split(',').map(s => s.trim());
            const filtered = globalEquips.filter(e => allowed.includes(e.name));
            const container = document.getElementById('b-equip-list');

            if (filtered.length > 0) {
                document.getElementById('equip-section').classList.remove('hidden');
                container.innerHTML = filtered.map(eq => `
                    <label class="flex flex-col p-3 bg-gray-50 rounded-xl border border-transparent cursor-pointer active:bg-green-50 transition-all">
                        <div class="flex items-center gap-2 mb-1">
                            <input type="checkbox" value="${eq.price}" data-name="${eq.name}" onchange="calcTotal()" class="w-4 h-4 accent-green-600">
                            <span class="text-xs font-medium">${eq.name}</span>
                        </div>
                        <span class="text-[10px] text-blue-600">+$${eq.price}</span>
                    </label>
                `).join('');
            } else {
                document.getElementById('equip-section').classList.add('hidden');
            }

            document.getElementById('booking-modal').style.display = 'flex';
        }

        function calcTotal() {
            let total = parseInt(activeCourse.memberPrice) || 0;
            document.querySelectorAll('#b-equip-list input:checked').forEach(cb => total += parseInt(cb.value));
            document.getElementById('b-total').innerText = '$' + total;
        }

        function updateGrade() {
            const birth = document.getElementById('b-birth').value;
            if (!birth) return;
            const container = document.getElementById('grade-info');
            const text = document.getElementById('b-grade-text');
            
            // 台灣學制計算邏輯 (9/2 基準線)
            const birthDate = new Date(birth);
            let entryYear = birthDate.getFullYear() + 6;
            if (birthDate.getMonth() + 1 > 9 || (birthDate.getMonth() + 1 === 9 && birthDate.getDate() >= 2)) entryYear++;
            const currentAY = (new Date().getMonth() + 1 >= 9) ? new Date().getFullYear() : new Date().getFullYear() - 1;
            const grade = currentAY - entryYear + 1;
            
            container.classList.remove('hidden');
            if (grade <= 0) text.innerText = "學齡前";
            else if (grade <= 6) text.innerText = `國小 ${grade} 年級`;
            else if (grade <= 9) text.innerText = `國中 ${grade-6} 年級`;
            else if (grade <= 12) text.innerText = `高中 ${grade-9} 年級`;
            else text.innerText = "大專院校以上";
        }

        document.getElementById('booking-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "傳送中...";

            const equips = Array.from(document.querySelectorAll('#b-equip-list input:checked')).map(cb => cb.getAttribute('data-name'));

            const payload = {
                type: 'booking_submit',
                courseId: activeCourse.courseId,
                courseName: activeCourse.courseName,
                name: document.getElementById('b-name').value,
                gender: document.getElementById('b-gender').value,
                birth: document.getElementById('b-birth').value,
                phone: document.getElementById('b-phone').value,
                idCard: document.getElementById('b-idcard').value,
                emergencyName: document.getElementById('b-em-name').value,
                emergencyPhone: document.getElementById('b-em-phone').value,
                equipment: equips.join(','),
                total: document.getElementById('b-total').innerText
            };

            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                if ((await res.json()).status === "success") {
                    alert("預約成功！我們將盡快與您聯絡。");
                    location.reload();
                }
            } catch (err) { alert("失敗"); btn.disabled = false; }
        };

        window.onload = init;
    </script>
</body>
</html>
