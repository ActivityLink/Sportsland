<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 課程預約</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        :root {
            --line-green: #06C755;
            --line-green-dark: #05b34c;
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #FFFFFF;
            color: #111111;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* UberEats 卡片陰影與動畫 */
        .course-card {
            transition: transform 0.2s ease;
        }
        .course-card:active {
            transform: scale(0.98);
        }

        /* 骨架屏動畫 */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }
    </style>
</head>
<body class="pb-20">

    <!-- 頂部導航 -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md px-5 py-4 flex items-center justify-between border-b border-gray-100">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-[#06C755] rounded-lg flex items-center justify-center">
                <i class="fas fa-comment-dots text-white text-xs"></i>
            </div>
            <h1 class="text-xl font-black tracking-tighter">ActivityLink</h1>
        </div>
        <button class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center">
            <i class="fas fa-user text-gray-400"></i>
        </button>
    </header>

    <!-- 橫幅 Banner 區 -->
    <div class="px-5 py-6">
        <div class="flex gap-4 overflow-x-auto no-scrollbar py-2">
            <div class="min-w-[280px] h-40 bg-gradient-to-br from-[#06C755] to-green-400 rounded-2xl p-6 text-white relative overflow-hidden shadow-lg shadow-green-100">
                <div class="relative z-10">
                    <h2 class="text-2xl font-black mb-1">活動專區</h2>
                    <p class="text-white/90 text-sm font-medium">探索最新運動課程</p>
                </div>
                <i class="fas fa-basketball-ball absolute -right-4 -bottom-4 text-white/20 text-8xl transform rotate-12"></i>
            </div>
            <div class="min-w-[280px] h-40 bg-slate-900 rounded-2xl p-6 text-white relative overflow-hidden shadow-lg shadow-slate-200">
                <div class="relative z-10">
                    <h2 class="text-2xl font-black mb-1">會員專屬</h2>
                    <p class="text-white/90 text-sm font-medium">查看您的積分與優惠</p>
                </div>
                <i class="fas fa-crown absolute -right-4 -bottom-4 text-white/10 text-8xl transform -rotate-12"></i>
            </div>
        </div>
    </div>

    <!-- 課程清單區 (UberEats Style) -->
    <main class="px-5">
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-lg font-black">推薦課程</h3>
            <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">See All</span>
        </div>

        <!-- 課程容器 -->
        <div id="course-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-10 gap-x-8">
            <!-- 初始骨架屏 -->
            <div class="space-y-4">
                <div class="aspect-[16/9] skeleton rounded-2xl"></div>
                <div class="h-6 skeleton rounded w-3/4"></div>
                <div class="h-4 skeleton rounded w-1/2"></div>
            </div>
            <div class="space-y-4">
                <div class="aspect-[16/9] skeleton rounded-2xl"></div>
                <div class="h-6 skeleton rounded w-3/4"></div>
                <div class="h-4 skeleton rounded w-1/2"></div>
            </div>
        </div>
    </main>

    <!-- 底部固定導覽 (LINE OA 風格) -->
    <footer class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-100 px-6 py-3 flex justify-between items-center z-50">
        <button class="flex flex-col items-center gap-1 text-[#06C755]">
            <i class="fas fa-home text-lg"></i>
            <span class="text-[10px] font-bold">首頁</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-300">
            <i class="fas fa-search text-lg"></i>
            <span class="text-[10px] font-bold">探索</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-300">
            <i class="fas fa-calendar-alt text-lg"></i>
            <span class="text-[10px] font-bold">我的預約</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-gray-300">
            <i class="fas fa-user text-lg"></i>
            <span class="text-[10px] font-bold">帳戶</span>
        </button>
    </footer>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const container = document.getElementById('course-container');

        async function fetchCourses() {
            try {
                const response = await fetch(CLOUDFLARE_WORKER_URL);
                const result = await response.json();
                if (result.status === "success") {
                    renderCourses(result.data);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                container.innerHTML = `<div class="col-span-full py-20 text-center text-gray-400">無法載入課程，請稍後再試。</div>`;
            }
        }

        function renderCourses(data) {
            if (!data || data.length === 0) {
                container.innerHTML = `<div class="col-span-full py-20 text-center text-gray-400">目前沒有開放中的課程。</div>`;
                return;
            }

            container.innerHTML = data.map(item => {
                const enrolled = parseInt(item['已報名人數']) || 0;
                const total = parseInt(item['總名額']) || 1;
                const progress = Math.min((enrolled / total) * 100, 100);
                const cover = item['封面圖片'] || 'https://images.unsplash.com/photo-1546519638-68e109498ffc?w=800';
                
                // 格式化日期
                const dateObj = new Date(item['課程日期']);
                const formattedDate = dateObj.toLocaleDateString('zh-TW', { month: 'short', day: 'numeric', weekday: 'short' });

                return `
                    <div class="course-card group">
                        <!-- 圖片區 -->
                        <div class="relative aspect-[16/9] rounded-2xl overflow-hidden mb-4 shadow-sm">
                            <img src="${cover}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt="${item['課程名稱']}">
                            <div class="absolute top-3 left-3 px-3 py-1 bg-black/60 backdrop-blur-md text-white text-[10px] font-bold rounded-full">
                                ${item['運動類別'] || '運動'}
                            </div>
                            ${item['課程狀態'] === '已額滿' ? `
                                <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
                                    <span class="px-4 py-2 bg-white text-black font-black rounded-lg text-sm">已額滿</span>
                                </div>
                            ` : ''}
                        </div>

                        <!-- 內容區 -->
                        <div class="space-y-2">
                            <div class="flex justify-between items-start gap-2">
                                <h4 class="text-lg font-black leading-tight text-gray-900">${item['課程名稱']}</h4>
                                <div class="flex flex-col items-end flex-shrink-0">
                                    <span class="text-[#06C755] font-black text-lg font-mono">$${item['會員價'] || 0}</span>
                                    <span class="text-[9px] text-gray-400 font-bold uppercase tracking-tighter">Member Only</span>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-3 text-xs text-gray-500 font-medium">
                                <span class="flex items-center gap-1"><i class="far fa-calendar"></i> ${formattedDate}</span>
                                <span class="flex items-center gap-1"><i class="fas fa-map-marker-alt"></i> ${item['場地名稱'] || '地點'}</span>
                            </div>

                            <!-- 報名進度條 -->
                            <div class="pt-2">
                                <div class="flex justify-between text-[10px] font-bold text-gray-400 mb-1 tracking-tighter uppercase">
                                    <span>目前報名人數</span>
                                    <span>${enrolled} / ${total}</span>
                                </div>
                                <div class="h-1.5 w-full bg-gray-100 rounded-full overflow-hidden">
                                    <div class="h-full bg-[#06C755]" style="width: ${progress}%"></div>
                                </div>
                            </div>

                            <!-- 預約按鈕 -->
                            <div class="pt-3">
                                <button onclick="handleBooking('${item['課程ID']}')" class="w-full py-3 bg-[#06C755] text-white font-black rounded-xl shadow-lg shadow-green-100 active:bg-green-600 transition-colors">
                                    立即預約
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handleBooking(courseId) {
            // 這裡未來可以對接 LINE Liff 傳送訊息或跳轉
            alert('預約課程 ID: ' + courseId + '\n接下來將進入 LINE 報名流程。');
        }

        window.onload = fetchCourses;
    </script>
</body>
</html>
