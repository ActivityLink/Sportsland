<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root { --line-green: #06C755; --sidebar-bg: #111111; }
        body { font-family: 'Inter', 'PingFang TC', sans-serif; background-color: #FFF; color: #333; }
        
        /* 側邊欄：收合時完全隱藏文字 */
        .sidebar { transition: width 0.2s; width: 220px; background-color: var(--sidebar-bg); position: fixed; height: 100%; z-index: 50; }
        .sidebar.collapsed { width: 64px; }
        .main-content { transition: margin-left 0.2s; margin-left: 220px; min-height: 100vh; }
        .main-content.expanded { margin-left: 64px; }
        .collapsed .nav-text, .collapsed .logo-text { display: none; }
        
        .nav-link { color: #A0A0A0; padding: 12px 20px; display: flex; align-items: center; gap: 16px; cursor: pointer; transition: 0.2s; }
        .nav-link:hover { color: white; background-color: rgba(255, 255, 255, 0.05); }
        .nav-link.active { background-color: var(--line-green); color: white; }
        
        /* 扁平表格 */
        .flat-table { width: 100%; border-collapse: collapse; }
        .flat-table th { background-color: #F8F9FA; color: #666; font-size: 0.75rem; padding: 16px 24px; border-bottom: 1px solid #EEE; text-align: left; text-transform: uppercase; font-weight: 800; }
        .flat-table td { padding: 20px 24px; border-bottom: 1px solid #F6F6F6; }

        /* 彈窗：仿 LINE OA 大區域扁平化 */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 1200px; height: 95vh; display: flex; flex-direction: column; border-radius: 8px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.2); }
        .modal-body { overflow-y: auto; flex: 1; padding: 40px 60px; }
        
        /* 課程種類切換按鈕 */
        .type-banner-btn { flex: 1; padding: 16px; text-align: center; font-weight: 700; font-size: 0.95rem; border-bottom: 2px solid #EEE; color: #999; transition: all 0.2s; }
        .type-banner-btn.active { border-bottom: 4px solid var(--line-green); color: var(--line-green); background-color: #FAFAFA; }

        label { display: block; font-size: 0.85rem; font-weight: 700; color: #111; margin-bottom: 0.5rem; }
        input, select, textarea { width: 100%; border: 1px solid #DDD; border-radius: 4px; padding: 12px; font-size: 0.95rem; outline: none; }
        input:focus { border-color: var(--line-green); }
        
        .btn-line { padding: 10px 32px; border-radius: 4px; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-line-green { background-color: var(--line-green); color: white; }
        .btn-line-outline { border: 1px solid #DDD; color: #666; }

        section { margin-bottom: 60px; }
        section h3 { font-size: 1.1rem; font-weight: 800; color: #111; margin-bottom: 24px; border-bottom: 2px solid #F6F6F6; padding-bottom: 12px; display: flex; align-items: center; gap: 12px; }

        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--line-green); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <div class="p-6 flex items-center gap-4 mb-8">
            <div class="w-8 h-8 bg-[#06C755] rounded-sm flex items-center justify-center"><i class="fas fa-link text-white text-xs"></i></div>
            <span class="text-lg font-bold logo-text text-white tracking-tight">ActivityLink</span>
        </div>
        <nav>
            <a onclick="switchView('activities')" class="nav-link active"><i class="fas fa-list-ul w-6 text-center text-lg"></i><span class="nav-text">內容管理</span></a>
            <a onclick="switchView('settings')" class="nav-link"><i class="fas fa-cog w-6 text-center text-lg"></i><span class="nav-text">系統設定</span></a>
        </nav>
    </aside>

    <main id="main-content" class="main-content">
        <nav class="sticky top-0 z-40 bg-white border-b border-slate-200 px-8 py-4 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <button id="sidebar-toggle" class="text-slate-400 hover:text-slate-600 transition-colors"><i class="fas fa-bars text-xl"></i></button>
                <h2 id="page-title" class="text-xl font-bold tracking-tight">內容管理</h2>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-[10px] font-bold text-green-500 uppercase tracking-widest">Live Sync</span>
                <div class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center font-bold border">A</div>
            </div>
        </nav>
        <div id="app-content"></div>
    </main>

    <!-- 課程編輯 Modal (包含種類切換) -->
    <div id="course-modal" class="modal-overlay">
        <div class="modal-content">
            <!-- 課程種類橫幅按鈕 -->
            <div class="flex bg-white border-b">
                <button onclick="setCourseType('single')" id="btn-type-single" class="type-banner-btn active">單日課程</button>
                <button onclick="setCourseType('multi')" id="btn-type-multi" class="type-banner-btn">梯次課程</button>
                <button onclick="setCourseType('camp')" id="btn-type-camp" class="type-banner-btn">營隊活動</button>
                <button onclick="setCourseType('semester')" id="btn-type-semester" class="type-banner-btn">學期課後班</button>
                <div class="flex items-center px-4">
                    <button onclick="closeCourseModal()" class="text-slate-300 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button>
                </div>
            </div>

            <div class="modal-body">
                <form id="course-form">
                    <input type="hidden" name="courseId" id="form-courseId">
                    <input type="hidden" name="courseType" id="form-courseType" value="single">
                    
                    <section>
                        <h3><i class="fas fa-info-circle text-green-500"></i> 基本資訊設定</h3>
                        <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
                            <div class="md:col-span-8"><label>課程名稱 *</label><input type="text" name="courseName" required placeholder="輸入標題"></div>
                            <div class="md:col-span-4"><label>運動類別</label><input type="text" name="category" placeholder="如：籃球"></div>
                            <div class="md:col-span-4"><label>年齡分級</label><input type="text" name="ageGroup"></div>
                            <div class="md:col-span-4"><label>難度等級</label><select name="difficulty"><option value="初階">初階</option><option value="中階">中階</option><option value="高階">高階</option></select></div>
                            <div class="md:col-span-4"><label>課程狀態</label><select name="status"><option value="報名中">報名中</option><option value="已額滿">已額滿</option><option value="已結束">已結束</option></select></div>
                        </div>
                    </section>

                    <section>
                        <h3><i class="fas fa-calendar-alt text-green-500"></i> 時間與地點</h3>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                            <div><label>課程日期 *</label><input type="date" name="courseDate" required></div>
                            <div><label>開始時間</label><input type="time" name="startTime"></div>
                            <div><label>結束時間</label><input type="time" name="endTime"></div>
                            <div><label>場地名稱</label><input type="text" name="venueName"></div>
                        </div>
                    </section>

                    <section>
                        <h3><i class="fas fa-tools text-green-500"></i> 課程租借設備選擇</h3>
                        <p class="text-slate-400 text-xs mb-6">勾選此課程開放預約時可供用戶租借的項目：</p>
                        <div id="course-equipment-list" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            <!-- 由 JS 從系統設定動態生成 -->
                        </div>
                    </section>

                    <section>
                        <h3><i class="fas fa-align-left text-green-500"></i> 詳細介紹</h3>
                        <div class="space-y-6">
                            <div><label>封面圖片網址</label><input type="text" name="coverImage" placeholder="https://..."></div>
                            <div><label>課程內容描述</label><textarea name="content" rows="6"></textarea></div>
                        </div>
                    </section>
                </form>
            </div>
            
            <div class="px-8 py-6 border-t flex justify-end gap-4 bg-white sticky bottom-0">
                <button onclick="closeCourseModal()" class="btn-line btn-line-outline">取消</button>
                <button onclick="submitCourseForm()" id="submit-btn" class="btn-line btn-line-green px-12">儲存並發佈</button>
            </div>
        </div>
    </div>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const appContent = document.getElementById('app-content');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        
        let currentData = [];
        let equipmentData = [];
        let remittanceData = { bankName: '', bankCode: '', accountName: '', accountNumber: '' };

        document.getElementById('sidebar-toggle').onclick = () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        };

        // 切換課程種類 (Modal 內)
        function setCourseType(type) {
            document.getElementById('form-courseType').value = type;
            document.querySelectorAll('.type-banner-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-type-${type}`).classList.add('active');
        }

        async function switchView(viewName) {
            const links = document.querySelectorAll('.nav-link');
            links.forEach(l => l.classList.remove('active'));
            const activeLink = Array.from(links).find(l => l.getAttribute('onclick')?.includes(viewName));
            if (activeLink) activeLink.classList.add('active');
            document.getElementById('page-title').innerText = viewName === 'activities' ? '內容管理' : '系統設定';

            appContent.innerHTML = `<div class="flex flex-col items-center justify-center min-h-[60vh] text-slate-300"><div class="loading-spinner mb-4"></div><p class="font-bold">連線雲端資料庫...</p></div>`;

            if (viewName === 'settings') await loadSettings();
            else await loadActivities();
        }

        // --- 系統設定 (Setup) 邏輯 ---
        async function loadSettings() {
            try {
                const res = await fetch(`${CLOUDFLARE_WORKER_URL}?type=config`);
                const result = await res.json();
                const allData = result.config || [];
                
                equipmentData = allData.filter(i => i.type === 'equipment');
                const rem = allData.find(i => i.type === 'remittance');
                if (rem) { try { remittanceData = JSON.parse(rem.options); } catch(e) {} }
                
                renderSettingsUI();
            } catch (e) { appContent.innerHTML = `<div class="p-20 text-center text-red-500">無法載入設定</div>`; }
        }

        function renderSettingsUI() {
            appContent.innerHTML = `
                <div class="px-10 py-12 max-w-5xl">
                    <section>
                        <h3><i class="fas fa-university text-[#06C755]"></i> 1. 匯款資訊設定</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-4">
                            <div><label>銀行名稱</label><input type="text" id="rem-bankName" value="${remittanceData.bankName}"></div>
                            <div><label>銀行代碼</label><input type="text" id="rem-bankCode" value="${remittanceData.bankCode}"></div>
                            <div><label>戶名</label><input type="text" id="rem-accountName" value="${remittanceData.accountName}"></div>
                            <div><label>帳號</label><input type="text" id="rem-accountNumber" value="${remittanceData.accountNumber}"></div>
                        </div>
                    </section>

                    <section>
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="!mb-0 border-0"><i class="fas fa-tools text-[#06C755]"></i> 2. 租借設備項目管理</h3>
                            <button onclick="addEquipmentRow()" class="btn-line btn-line-green text-xs"><i class="fas fa-plus"></i> 新增項目</button>
                        </div>
                        <div class="space-y-3">
                            ${equipmentData.map((item, index) => `
                                <div class="flex gap-4 items-center p-4 hover:bg-slate-50 border-b">
                                    <div class="flex-1"><input type="text" value="${item.name}" oninput="equipmentData[${index}].name=this.value" placeholder="設備名稱"></div>
                                    <div class="w-32"><input type="number" value="${item.options}" oninput="equipmentData[${index}].options=this.value" placeholder="金額"></div>
                                    <button onclick="equipmentData.splice(${index},1);renderSettingsUI()" class="text-slate-200 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                    <div class="mt-20 flex justify-end"><button onclick="saveAllSettings()" class="btn-line btn-line-green px-20 py-4 shadow-xl">儲存設定</button></div>
                </div>`;
        }

        async function saveAllSettings() {
            const payload = [
                { type: 'remittance', name: 'GlobalInfo', options: JSON.stringify({
                    bankName: document.getElementById('rem-bankName').value,
                    bankCode: document.getElementById('rem-bankCode').value,
                    accountName: document.getElementById('rem-accountName').value,
                    accountNumber: document.getElementById('rem-accountNumber').value
                }) },
                ...equipmentData
            ];
            const res = await fetch(CLOUDFLARE_WORKER_URL, { method: 'POST', body: JSON.stringify({ type: 'config_update', data: payload }) });
            if ((await res.json()).status === "success") alert('儲存成功');
        }

        // --- 內容管理 (Activities) 邏輯 ---
        async function loadActivities() {
            try {
                // 先抓設備數據
                const configRes = await fetch(`${CLOUDFLARE_WORKER_URL}?type=config`);
                equipmentData = ((await configRes.json()).config || []).filter(i => i.type === 'equipment');

                const res = await fetch(CLOUDFLARE_WORKER_URL);
                const result = await res.json();
                if (result.status === "success") { currentData = result.data; renderActivityList(result.data); }
            } catch (e) { appContent.innerHTML = `<div class="p-20 text-center text-red-500">載入失敗</div>`; }
        }

        function renderActivityList(data) {
            const rows = data.map(item => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td><div class="font-bold text-slate-800">${item['課程名稱'] || '未命名'}</div><div class="text-[10px] text-slate-400 font-mono mt-1 uppercase">${item['課程ID'] || '-'}</div></td>
                    <td class="text-sm font-bold text-slate-600">${item['課程日期'] ? new Date(item['課程日期']).toLocaleDateString() : '-'}</td>
                    <td class="text-sm text-slate-500">${item['場地名稱'] || '-'}</td>
                    <td class="text-right flex justify-end gap-2">
                        <button onclick="editCourse('${item['課程ID']}')" class="w-9 h-9 rounded-full hover:bg-slate-100 text-slate-300 hover:text-blue-500"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteCourse('${item['課程ID']}')" class="w-9 h-9 rounded-full hover:bg-red-50 text-slate-200 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>`).join('');

            appContent.innerHTML = `
                <div class="px-8 py-10 flex justify-between items-center">
                    <h1 class="text-2xl font-black">所有活動清單</h1>
                    <button onclick="openCourseModal()" class="btn-line btn-line-green shadow-lg">建立新課程</button>
                </div>
                <table class="flat-table">
                    <thead><tr><th>課程標題 / ID</th><th>日期</th><th>場地</th><th class="text-right">管理</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>`;
        }

        function openCourseModal() {
            document.getElementById('course-form').reset();
            document.getElementById('form-courseId').value = '';
            setCourseType('single');
            
            // 動態產生設備勾選清單
            const eqList = document.getElementById('course-equipment-list');
            eqList.innerHTML = equipmentData.map(eq => `
                <label class="flex items-center gap-3 p-4 border rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                    <input type="checkbox" name="equipment" value="${eq.name}" class="w-4 h-4">
                    <div class="text-xs font-bold text-slate-700">${eq.name} <span class="text-blue-500">+$${eq.options}</span></div>
                </label>`).join('');

            document.getElementById('course-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function editCourse(id) {
            const item = currentData.find(d => d['課程ID'] === id);
            if (!item) return;
            openCourseModal();
            const form = document.getElementById('course-form');
            document.getElementById('form-courseId').value = item['課程ID'];
            
            // 自動填入
            Object.keys(item).forEach(key => {
                const input = form.querySelector(`[name="${key}"]`);
                if (input) {
                    if (input.type === 'date' && item[key]) input.value = new Date(item[key]).toISOString().split('T')[0];
                    else input.value = item[key];
                }
            });
        }

        async function submitCourseForm() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = '儲存中...';
            const formData = new FormData(document.getElementById('course-form'));
            const payload = Object.fromEntries(formData.entries());
            
            // 處理多選設備
            const selectedEq = Array.from(document.querySelectorAll('input[name="equipment"]:checked')).map(el => el.value);
            payload.selectedEquipment = selectedEq.join(',');

            const res = await fetch(CLOUDFLARE_WORKER_URL, { method: 'POST', body: JSON.stringify(payload) });
            if ((await res.json()).status === "success") { closeCourseModal(); loadActivities(); }
            btn.disabled = false; btn.innerText = '儲存並發佈';
        }

        function deleteCourse(id) {
            if (!confirm('確定刪除？')) return;
            fetch(CLOUDFLARE_WORKER_URL, { method: 'POST', body: JSON.stringify({ type: 'course_delete', courseId: id }) })
            .then(() => loadActivities());
        }

        function addEquipmentRow() { equipmentData.push({ type: 'equipment', name: '', options: '0' }); renderSettingsUI(); }
        function closeCourseModal() { document.getElementById('course-modal').style.display = 'none'; document.body.style.overflow = 'auto'; }

        window.onload = () => switchView('activities');
    </script>
</body>
</html>
