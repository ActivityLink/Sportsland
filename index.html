<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar {
            transition: all 0.3s ease;
            width: 260px;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .main-content {
            transition: all 0.3s ease;
            margin-left: 260px;
        }

        .main-content.expanded {
            margin-left: 80px;
        }

        .nav-link.active {
            background-color: #3b82f6;
            color: white;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 自定義捲軸 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- 側邊欄 -->
    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full bg-slate-900 text-white z-50 overflow-y-auto shadow-xl">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                <i class="fas fa-link text-white"></i>
            </div>
            <span class="text-xl font-bold logo-text">ActivityLink</span>
        </div>

        <nav class="mt-6 px-4 space-y-2">
            <a href="#" onclick="switchView('dashboard')" class="nav-link active flex items-center gap-4 p-3 rounded-xl transition-all hover:bg-slate-800">
                <i class="fas fa-chart-pie w-5 text-center"></i>
                <span class="nav-text">儀表板</span>
            </a>
            <a href="#" onclick="switchView('activities')" class="nav-link flex items-center gap-4 p-3 rounded-xl transition-all hover:bg-slate-800">
                <i class="fas fa-calendar-check w-5 text-center"></i>
                <span class="nav-text">活動管理</span>
            </a>
            <a href="#" onclick="switchView('line-settings')" class="nav-link flex items-center gap-4 p-3 rounded-xl transition-all hover:bg-slate-800">
                <i class="fab fa-line w-5 text-center text-green-400"></i>
                <span class="nav-text">LINE 外掛設定</span>
            </a>
            <a href="#" onclick="switchView('analytics')" class="nav-link flex items-center gap-4 p-3 rounded-xl transition-all hover:bg-slate-800">
                <i class="fas fa-users w-5 text-center"></i>
                <span class="nav-text">用戶分析</span>
            </a>
            <div class="pt-4 mt-4 border-t border-slate-800">
                <!-- 修正：原本這裡沒有 onclick 導致 switchView 報錯 -->
                <a href="#" onclick="switchView('settings')" class="nav-link flex items-center gap-4 p-3 rounded-xl transition-all hover:bg-slate-800">
                    <i class="fas fa-cog w-5 text-center text-slate-400"></i>
                    <span class="nav-text text-slate-400">系統設定</span>
                </a>
            </div>
        </nav>

        <!-- 側邊欄底部狀態 -->
        <div class="absolute bottom-0 left-0 w-full p-6 bg-slate-900/50 backdrop-blur-sm border-t border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-xs text-slate-400">API 服務連線正常</span>
            </div>
        </div>
    </aside>

    <!-- 主要內容區 -->
    <main id="main-content" class="main-content min-h-screen">
        
        <!-- 頂部導航 -->
        <nav id="topnav" class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-3 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button id="sidebar-toggle" class="p-2 hover:bg-slate-100 rounded-lg text-slate-500 transition-colors">
                    <i class="fas fa-bars text-lg"></i>
                </button>
                <div class="hidden md:flex items-center bg-slate-100 rounded-full px-4 py-1.5 gap-2 text-slate-400 focus-within:ring-2 focus-within:ring-blue-100 transition-all">
                    <i class="fas fa-search text-sm"></i>
                    <input type="text" placeholder="搜尋活動或用戶..." class="bg-transparent outline-none text-sm text-slate-600 w-48">
                </div>
            </div>

            <div class="flex items-center gap-4">
                <button class="relative p-2 text-slate-500 hover:bg-slate-100 rounded-lg">
                    <i class="far fa-bell text-lg"></i>
                    <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
                </button>
                <div class="h-8 w-px bg-slate-200 mx-2"></div>
                <div class="flex items-center gap-3 cursor-pointer group">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-semibold text-slate-700">管理員帳號</p>
                        <p class="text-[10px] text-slate-400">LINE Developer Admin</p>
                    </div>
                    <div class="w-10 h-10 bg-gradient-to-tr from-blue-500 to-indigo-600 rounded-full flex items-center justify-center text-white font-bold shadow-md shadow-blue-100">
                        JD
                    </div>
                    <i class="fas fa-chevron-down text-xs text-slate-400 group-hover:translate-y-0.5 transition-transform"></i>
                </div>
            </div>
        </nav>

        <!-- 內容視圖區 -->
        <div class="p-6">
            <div id="app-content">
                <!-- 預設載入狀態 -->
                <div class="flex flex-col items-center justify-center min-h-[60vh] text-slate-400">
                    <div class="loading-spinner mb-4"></div>
                    <p>正在同步數據...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript 邏輯 -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const appContent = document.getElementById('app-content');

        // 側邊欄切換邏輯
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            const isCollapsed = sidebar.classList.contains('collapsed');
            document.querySelectorAll('.nav-text, .logo-text').forEach(el => {
                el.style.display = isCollapsed ? 'none' : 'block';
            });
        });

        // 視圖內容定義
        const views = {
            dashboard: `
                <div class="animate-in fade-in duration-500">
                    <div class="flex items-center justify-between mb-8">
                        <div>
                            <h1 class="text-2xl font-bold text-slate-800">數據概覽</h1>
                            <p class="text-slate-500">歡迎回來，這是您目前的 LINE 活動表現指標。</p>
                        </div>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                            <i class="fas fa-plus text-sm"></i> 建立新活動
                        </button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        ${generateStatCard('總點擊數', '42,904', 'fa-mouse-pointer', 'text-blue-600', '+12.5%')}
                        ${generateStatCard('進行中活動', '8', 'fa-calendar-check', 'text-green-600', '0')}
                        ${generateStatCard('LINE 累計用戶', '1,280', 'fa-user-plus', 'text-indigo-600', '+5.2%')}
                        ${generateStatCard('平均點擊率', '18.4%', 'fa-percent', 'text-orange-600', '-2.1%')}
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <div class="flex items-center justify-between mb-6">
                                <h3 class="font-bold text-slate-700">近 7 日點擊走勢</h3>
                                <select class="bg-slate-50 border-none outline-none text-xs text-slate-500 px-2 py-1 rounded">
                                    <option>過去 7 天</option>
                                    <option>過去 30 天</option>
                                </select>
                            </div>
                            <div class="h-64 flex items-end justify-between gap-2">
                                ${[40, 60, 45, 90, 70, 85, 100].map(h => `
                                    <div class="flex-1 bg-blue-100 hover:bg-blue-500 transition-all rounded-t-lg group relative cursor-pointer" style="height: ${h}%">
                                        <div class="absolute -top-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">${h * 10} 點擊</div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="flex justify-between mt-4 text-[10px] text-slate-400 uppercase font-medium">
                                <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
                            </div>
                        </div>
                        
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <h3 class="font-bold text-slate-700 mb-6">LINE 外掛狀態</h3>
                            <div class="space-y-6">
                                ${generateLineStatusItem('訊息推送介面', '正常連線', 'bg-green-500')}
                                ${generateLineStatusItem('LIFF 網頁嵌入', '正常連線', 'bg-green-500')}
                                ${generateLineStatusItem('用戶驗證模組', '更新中', 'bg-blue-500')}
                                ${generateLineStatusItem('資料庫同步', '延遲 2ms', 'bg-yellow-500')}
                            </div>
                        </div>
                    </div>
                </div>
            `,
            activities: `
                <div class="animate-in slide-in-from-bottom-4 duration-500">
                    <div class="flex items-center justify-between mb-8">
                        <h1 class="text-2xl font-bold text-slate-800">活動管理清單</h1>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-500 text-sm uppercase">
                                <tr>
                                    <th class="px-6 py-4 font-semibold">活動名稱</th>
                                    <th class="px-6 py-4 font-semibold">狀態</th>
                                    <th class="px-6 py-4 font-semibold">點擊數</th>
                                    <th class="px-6 py-4 font-semibold">建立日期</th>
                                    <th class="px-6 py-4 font-semibold">操作</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                ${[1, 2, 3, 4, 5].map(i => `
                                    <tr class="hover:bg-slate-50 transition-colors">
                                        <td class="px-6 py-4">
                                            <div class="font-medium text-slate-700">2026 春季促銷活動 - 領券專用 ${i}</div>
                                            <div class="text-xs text-slate-400">ID: act_20260${i}</div>
                                        </td>
                                        <td class="px-6 py-4">
                                            <span class="px-2 py-1 bg-green-100 text-green-600 text-[10px] font-bold rounded-full">進行中</span>
                                        </td>
                                        <td class="px-6 py-4 font-mono text-sm">1,20${i}</td>
                                        <td class="px-6 py-4 text-sm text-slate-500">2026-01-0${i}</td>
                                        <td class="px-6 py-4">
                                            <div class="flex items-center gap-2">
                                                <button class="p-2 hover:bg-blue-50 text-blue-500 rounded-lg"><i class="fas fa-edit"></i></button>
                                                <button class="p-2 hover:bg-red-50 text-red-500 rounded-lg"><i class="fas fa-trash"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `,
            'line-settings': `
                <div class="max-w-4xl mx-auto py-8">
                    <div class="bg-white rounded-2xl p-8 shadow-sm border border-slate-100">
                        <div class="flex items-center gap-4 mb-8">
                            <div class="w-12 h-12 bg-green-100 text-green-600 rounded-xl flex items-center justify-center text-2xl">
                                <i class="fab fa-line"></i>
                            </div>
                            <div>
                                <h2 class="text-xl font-bold text-slate-800">LINE Channel 設定</h2>
                                <p class="text-sm text-slate-500">管理您 LINE 官方帳號與外掛的對接金鑰。</p>
                            </div>
                        </div>
                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Channel ID</label>
                                <input type="text" value="1657890XXX" readonly class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2 text-slate-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Channel Secret</label>
                                <div class="relative">
                                    <input type="password" value="••••••••••••••••" readonly class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2 text-slate-500 outline-none">
                                    <button class="absolute right-3 top-2 text-blue-500 text-xs hover:underline">顯示</button>
                                </div>
                            </div>
                            <div class="p-4 bg-yellow-50 rounded-xl border border-yellow-100 flex gap-4">
                                <i class="fas fa-exclamation-triangle text-yellow-500 mt-1"></i>
                                <div class="text-xs text-yellow-700 leading-relaxed">
                                    請確保 Webhook URL 指向正確的後端地址：<br>
                                    <span class="font-mono bg-white/50 px-1">https://api.activitylink.tw/line/webhook</span>
                                </div>
                            </div>
                            <div class="pt-4 flex justify-end">
                                <button class="bg-slate-800 text-white px-6 py-2 rounded-lg hover:bg-slate-900 transition-all">儲存並測試連線</button>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            analytics: `
                <div class="flex items-center justify-center min-h-[50vh] text-slate-400 italic">
                    <div class="text-center">
                        <i class="fas fa-tools text-4xl mb-4 block text-slate-200"></i>
                        用戶分析模組正在開發中...
                    </div>
                </div>
            `,
            settings: `
                <div class="max-w-4xl mx-auto py-8">
                    <div class="bg-white rounded-2xl p-8 shadow-sm border border-slate-100">
                        <h2 class="text-xl font-bold text-slate-800 mb-6">系統設定</h2>
                        <p class="text-slate-500">這裡可以調整系統全域參數。</p>
                    </div>
                </div>
            `
        };

        // 輔助函式：產生數據卡片
        function generateStatCard(title, value, icon, iconColor, trend) {
            const isTrendPositive = trend.startsWith('+');
            const trendColor = trend === '0' ? 'text-slate-400' : (isTrendPositive ? 'text-green-500' : 'text-red-500');
            const trendIcon = isTrendPositive ? 'fa-arrow-up' : (trend === '0' ? '' : 'fa-arrow-down');

            return `
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-10 h-10 bg-slate-50 rounded-lg flex items-center justify-center ${iconColor}">
                            <i class="fas ${icon}"></i>
                        </div>
                        <span class="text-[10px] font-bold ${trendColor} bg-slate-50 px-2 py-1 rounded-full">
                            ${trendIcon ? `<i class="fas ${trendIcon} mr-1"></i>` : ''} ${trend}
                        </span>
                    </div>
                    <p class="text-slate-400 text-xs mb-1">${title}</p>
                    <h2 class="text-2xl font-bold text-slate-800">${value}</h2>
                </div>
            `;
        }

        // 輔助函式：產生 LINE 狀態列
        function generateLineStatusItem(name, status, dotColor) {
            return `
                <div class="flex items-center justify-between p-3 rounded-xl hover:bg-slate-50 transition-colors">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 ${dotColor} rounded-full"></div>
                        <span class="text-sm font-medium text-slate-600">${name}</span>
                    </div>
                    <span class="text-xs text-slate-400">${status}</span>
                </div>
            `;
        }

        // 切換視圖主函式
        function switchView(viewName) {
            // 更新 Nav Active 狀態
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                
                // 修正：檢查 onclick 屬性是否存在，避免 null 錯誤
                const onclickAttr = link.getAttribute('onclick');
                if (onclickAttr && onclickAttr.includes(viewName)) {
                    link.classList.add('active');
                }
            });

            // 模擬載入效果
            appContent.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-[60vh] text-slate-400">
                    <div class="loading-spinner mb-4"></div>
                    <p>載入中...</p>
                </div>
            `;

            setTimeout(() => {
                appContent.innerHTML = views[viewName] || `<div class="p-8 text-center text-slate-400">找不到此頁面內容</div>`;
            }, 300);
        }

        // 初始載入
        window.onload = () => {
            switchView('dashboard');
        };
    </script>
</body>
</html>
