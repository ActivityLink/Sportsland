<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sports-Island - 運動探索中心</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        :root { --line-green: #06C755; --bg-gray: #F0F2F5; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-gray); margin: 0; display: flex; justify-content: center; -webkit-font-smoothing: antialiased; }
        .page-wrapper { width: 100%; max-width: 640px; background-color: #FFFFFF; min-height: 100vh; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.05); padding-bottom: 80px; }
        .top-nav { background: rgba(255, 255, 255, 0.98); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #F0F0F0; height: 60px; }
        .tab-container { display: flex; background: white; border-bottom: 1px solid #F0F0F0; position: sticky; top: 60px; z-index: 90; overflow-x: auto; scrollbar-width: none; }
        .tab-item { padding: 16px 20px; font-size: 14px; color: #888; white-space: nowrap; cursor: pointer; border-bottom: 3px solid transparent; transition: 0.2s; }
        .tab-item.active { color: var(--line-green); border-bottom-color: var(--line-green); font-weight: 500; }
        .course-card { background: white; margin: 20px; border-radius: 16px; overflow: hidden; border: 1px solid #F0F0F0; transition: transform 0.1s; }
        .price-tag { color: var(--line-green); font-weight: 700; font-size: 20px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 20px; max-height: 85vh; overflow-y: auto; animation: slideUp 0.3s; }
        .detail-section { margin-bottom: 24px; padding: 0 20px; }
        .detail-title { font-size: 15px; font-weight: 700; color: #111; margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .detail-title i { color: var(--line-green); font-size: 14px; }
        .detail-text { font-size: 14px; color: #666; line-height: 1.6; white-space: pre-wrap; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .btn-outline { border: 1px solid var(--line-green); color: var(--line-green); }
        .btn-solid { background-color: var(--line-green); color: white; }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="top-nav">
            <div class="font-bold text-lg tracking-tight">Sports-Island</div>
            <div id="nav-user" class="user-profile hidden flex items-center gap-2">
                <span id="nav-name" class="text-sm font-medium mr-1"></span>
                <img id="nav-avatar" src="" class="w-8 h-8 rounded-full border border-gray-100">
            </div>
            <a href="register.html" id="nav-login" class="text-xs text-green-600 font-bold px-4 py-1.5 border border-green-500 rounded-full">中心登入</a>
        </header>

        <div class="w-full h-auto overflow-hidden">
            <img src="https://aiwe.cc/wp-content/uploads/2025/12/3486bc19dc6317e16bf4f1449ec52ae4.jpg" class="w-full h-auto object-contain">
        </div>

        <div class="tab-container">
            <div onclick="switchTab('SingleCourses')" id="tab-SingleCourses" class="tab-item active">單日活動</div>
            <div onclick="switchTab('BatchCourses')" id="tab-BatchCourses" class="tab-item">梯次班</div>
            <div onclick="switchTab('CampCourses')" id="tab-CampCourses" class="tab-item">營隊專區</div>
            <div onclick="switchTab('AfterSchoolCourses')" id="tab-AfterSchoolCourses" class="tab-item">課後班</div>
        </div>

        <main id="course-list" class="min-h-[400px]"></main>

        <nav class="fixed bottom-0 w-full max-w-[640px] bg-white border-t flex justify-around py-3 z-50">
            <a href="index.html" class="flex flex-col items-center text-green-500"><i class="fas fa-compass text-xl"></i><span class="text-[10px]">探索</span></a>
            <a href="#" class="flex flex-col items-center text-gray-300"><i class="fas fa-receipt text-xl"></i><span class="text-[10px]">紀錄</span></a>
            <a href="register.html" class="flex flex-col items-center text-gray-300"><i class="fas fa-user-circle text-xl"></i><span class="text-[10px]">會員</span></a>
        </nav>
    </div>

    <div id="detail-modal" class="modal-overlay" onclick="if(event.target === this) closeDetails()">
        <div class="modal-content">
            <div class="p-5 border-b flex justify-between items-center">
                <h3 id="modal-title" class="font-black text-gray-800">課程詳情</h3>
                <button onclick="closeDetails()" class="text-gray-400"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="modal-body" class="py-6"></div>
            <div class="p-5 border-t"><button id="modal-book-btn" class="w-full btn-solid py-4 rounded-xl font-bold shadow-lg shadow-green-100">立即前往預約</button></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const LIFF_ID = '2008786875-F7ifLsbN';
        let currentCourses = [], isLogged = false, currentSheet = 'SingleCourses';

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    isLogged = true;
                    const profile = await liff.getProfile();
                    document.getElementById('nav-user').classList.remove('hidden');
                    document.getElementById('nav-login').classList.add('hidden');
                    document.getElementById('nav-name').innerText = profile.displayName;
                    document.getElementById('nav-avatar').src = profile.pictureUrl;
                }
            } catch (e) {}
            switchTab('SingleCourses');
        }

        async function switchTab(name) {
            currentSheet = name;
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${name}`).classList.add('active');
            const list = document.getElementById('course-list');
            list.innerHTML = '<div class="p-20 text-center text-gray-300">資料讀取中...</div>';
            try {
                const res = await fetch(`${API_URL}?sheet=${name}&_t=${Date.now()}`);
                const result = await res.json();
                currentCourses = result.data || [];
                render(currentCourses);
            } catch(e) { list.innerHTML = '<div class="p-10 text-center text-red-400">載入失敗</div>'; }
        }

        function render(data) {
            const list = document.getElementById('course-list');
            if(data.length === 0) { list.innerHTML = '<div class="p-10 text-center text-gray-300 italic">目前無進行中的活動</div>'; return; }
            list.innerHTML = data.map(c => `
                <div class="course-card">
                    <img src="${c.coverImage || 'https://placehold.co/800x450?text=Sports-Island'}" class="w-full h-auto object-contain bg-gray-50">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-black text-lg text-gray-800">${c.courseName}</h3>
                        </div>
                        <p class="text-xs text-gray-400 flex items-center gap-2"><i class="far fa-calendar-alt text-green-500"></i> ${c.courseDate || '即將公布'}</p>
                        <div class="flex justify-between items-center mt-6">
                            <div class="price-tag">$${c.memberPrice || 0} <span class="text-[10px] text-gray-300 font-normal">TWD</span></div>
                            <div class="flex gap-2">
                                <button onclick="showDetails('${c.courseId}')" class="btn-outline px-4 py-1.5 rounded-full text-xs font-bold">詳細說明</button>
                                <button onclick="startBooking('${c.courseId}')" class="btn-solid px-4 py-1.5 rounded-full text-xs font-bold shadow-md shadow-green-100">立即預約</button>
                            </div>
                        </div>
                    </div>
                </div>`).join('');
        }

        function showDetails(id) {
            const c = currentCourses.find(i => i.courseId === id);
            if (!c) return;
            document.getElementById('modal-title').innerText = c.courseName;
            // 讀取 AG(content), AF(highlights), AH(notes), AI(targetAudience)
            document.getElementById('modal-body').innerHTML = `
                <div class="detail-section"><div class="detail-title"><i class="fas fa-star"></i> 課程亮點 (AF)</div><div class="detail-text">${c.highlights || '暫無亮點資料'}</div></div>
                <div class="detail-section"><div class="detail-title"><i class="fas fa-info-circle"></i> 課程內容 (AG)</div><div class="detail-text">${c.content || '暫無內容介紹'}</div></div>
                <div class="detail-section"><div class="detail-title"><i class="fas fa-exclamation-triangle"></i> 注意事項 (AH)</div><div class="detail-text">${c.notes || '暫無注意事項'}</div></div>
                <div class="detail-section"><div class="detail-title"><i class="fas fa-users"></i> 適合對象 (AI)</div><div class="detail-text">${c.targetAudience || '暫無適合對象資訊'}</div></div>
            `;
            document.getElementById('modal-book-btn').onclick = () => { closeDetails(); startBooking(id); };
            document.getElementById('detail-modal').style.display = 'flex';
        }

        function closeDetails() { document.getElementById('detail-modal').style.display = 'none'; }

        function startBooking(id) {
            if (!isLogged) { if(confirm("預約需要登入中心帳戶，是否前往？")) window.location.href='register.html'; return; }
            // 重要：帶上 type 參數，讓預約頁面知道去哪讀取資料
            window.location.href = `booking.html?id=${id}&type=${currentSheet}`;
        }
        window.onload = init;
    </script>
</body>
</html>
