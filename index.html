<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --line-green: #06C755;
            --line-green-dark: #05b34c;
            --sidebar-bg: #111111;
        }

        body { 
            font-family: 'Inter', 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            background-color: #F4F5F7; 
        }

        /* 側邊欄動畫 */
        .sidebar { 
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            width: 240px; 
            background-color: var(--sidebar-bg);
        }
        
        .sidebar.collapsed { 
            width: 72px; 
        }

        .main-content { 
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            margin-left: 240px; 
        }
        
        .main-content.expanded { 
            margin-left: 72px; 
        }

        /* 隱藏文字邏輯 */
        .nav-text, .logo-text {
            transition: opacity 0.2s ease;
            white-space: nowrap;
        }
        
        .collapsed .nav-text, .collapsed .logo-text {
            opacity: 0;
            display: none;
        }

        .nav-link {
            transition: all 0.2s ease;
            color: #A0A0A0;
        }

        .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active { 
            background-color: var(--line-green); 
            color: white; 
        }

        /* LINE 風格元件 */
        .btn-primary {
            background-color: var(--line-green);
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--line-green-dark);
        }

        .loading-spinner { 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid var(--line-green); 
            border-radius: 50%; 
            width: 24px; height: 24px; 
            animation: spin 1s linear infinite; 
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .modal-overlay { 
            background-color: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(8px); 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1000; 
            align-items: center; justify-content: center; 
        }
        
        .modal-content { 
            background: white; 
            width: 95%; max-width: 1000px; 
            max-height: 85vh; 
            overflow-y: auto; 
            border-radius: 1rem; 
        }

        /* 捲軸美化 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #DDD; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #CCC; }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- 側邊欄 -->
    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full text-white z-50 overflow-y-auto shadow-2xl">
        <div class="p-6 flex items-center gap-4 mb-4">
            <div class="w-8 h-8 bg-[#06C755] rounded-lg flex-shrink-0 flex items-center justify-center">
                <i class="fas fa-comment-dots text-white"></i>
            </div>
            <span class="text-lg font-bold logo-text tracking-tight">ActivityLink</span>
        </div>
        
        <nav class="px-3 space-y-1">
            <a href="#" onclick="switchView('dashboard')" class="nav-link flex items-center gap-4 p-3 rounded-lg">
                <i class="fas fa-th-large w-6 text-center text-lg"></i>
                <span class="nav-text font-medium">儀表板</span>
            </a>
            <a href="#" onclick="switchView('activities')" class="nav-link active flex items-center gap-4 p-3 rounded-lg">
                <i class="fas fa-calendar-alt w-6 text-center text-lg"></i>
                <span class="nav-text font-medium">活動管理</span>
            </a>
            <a href="#" onclick="switchView('line-oa')" class="nav-link flex items-center gap-4 p-3 rounded-lg">
                <i class="fab fa-line w-6 text-center text-xl"></i>
                <span class="nav-text font-medium">LINE OA 設定</span>
            </a>
            <div class="pt-4 mt-4 border-t border-white/10">
                <a href="#" onclick="switchView('settings')" class="nav-link flex items-center gap-4 p-3 rounded-lg">
                    <i class="fas fa-user-cog w-6 text-center text-lg"></i>
                    <span class="nav-text font-medium">系統設定</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- 主要內容區 -->
    <main id="main-content" class="main-content min-h-screen">
        <!-- 頂部導航 -->
        <nav class="sticky top-0 z-40 bg-white border-b border-slate-200 px-6 py-3 flex items-center justify-between shadow-sm">
            <div class="flex items-center gap-4">
                <button id="sidebar-toggle" class="p-2 hover:bg-slate-100 rounded-lg text-slate-400 transition-colors">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 id="page-title" class="text-slate-700 font-bold hidden sm:block">活動管理中心</h2>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex flex-col text-right">
                    <span class="text-xs font-bold text-[#06C755]">已連線</span>
                    <span class="text-[10px] text-slate-400">Google Sheets Sync</span>
                </div>
                <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-500 font-bold border-2 border-white shadow-sm">
                    JD
                </div>
            </div>
        </nav>

        <div class="p-8">
            <div id="app-content" class="max-w-6xl mx-auto"></div>
        </div>
    </main>

    <!-- 課程新增彈窗 -->
    <div id="course-modal" class="modal-overlay">
        <div class="modal-content shadow-2xl border border-slate-200">
            <div class="sticky top-0 bg-white border-b border-slate-100 px-8 py-6 flex items-center justify-between z-10">
                <div>
                    <h2 class="text-xl font-bold text-slate-800">建立單日課程</h2>
                    <p class="text-xs text-slate-400 mt-1 uppercase tracking-wider font-bold">New Single Day Course</p>
                </div>
                <button onclick="closeCourseModal()" class="w-10 h-10 rounded-full hover:bg-slate-50 flex items-center justify-center text-slate-300">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="course-form" class="p-8 space-y-12">
                <section>
                    <h3 class="text-[#06C755] flex items-center gap-2 font-bold border-b pb-2 mb-6"><i class="fas fa-info-circle"></i> 課程基本資訊</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2"><label>課程名稱 *</label><input type="text" name="courseName" required placeholder="例如：兒童基礎羽球體驗課"></div>
                        <div><label>運動類別</label><input type="text" name="category" placeholder="如：籃球、羽球"></div>
                        <div><label>課程日期 *</label><input type="date" name="courseDate" required></div>
                        <div><label>開始時間</label><input type="time" name="startTime"></div>
                        <div><label>結束時間</label><input type="time" name="endTime"></div>
                    </div>
                </section>

                <section>
                    <h3 class="text-[#06C755] flex items-center gap-2 font-bold border-b pb-2 mb-6"><i class="fas fa-map-marker-alt"></i> 地點與教練</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label>場地名稱</label><input type="text" name="venueName" placeholder="如：竹北運動中心"></div>
                        <div><label>教練姓名</label><input type="text" name="coachName" placeholder="如：李教練"></div>
                    </div>
                </section>

                <section>
                    <h3 class="text-[#06C755] flex items-center gap-2 font-bold border-b pb-2 mb-6"><i class="fas fa-dollar-sign"></i> 費用與名額控制</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                        <div><label>會員價</label><input type="number" name="memberPrice" value="0"></div>
                        <div><label>總名額</label><input type="number" name="quota" value="20"></div>
                        <div><label>最少開班</label><input type="number" name="minClass" value="3"></div>
                        <div><label>狀態</label><select name="status"><option value="報名中">報名中</option><option value="已額滿">已額滿</option><option value="已結束">已結束</option></select></div>
                    </div>
                </section>

                <div class="sticky bottom-0 bg-white pt-8 pb-4 border-t border-slate-100 flex justify-end gap-3 z-10">
                    <button type="button" onclick="closeCourseModal()" class="px-8 py-3 rounded-full border border-slate-200 font-bold text-slate-400 hover:bg-slate-50">取消</button>
                    <button type="submit" id="submit-btn" class="px-12 py-3 rounded-full btn-primary text-white font-bold shadow-xl flex items-center gap-3">
                        <span id="btn-text">確認建立課程</span>
                        <div id="btn-spinner" class="hidden loading-spinner !w-4 !h-4 !border-white !border-t-transparent"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const appContent = document.getElementById('app-content');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const sidebarToggle = document.getElementById('sidebar-toggle');

        // 側邊欄收合邏輯
        sidebarToggle.onclick = () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        };

        // 輔助函式：時間與日期格式化
        function formatTime(iso) {
            if (!iso) return '-';
            const d = new Date(iso);
            return d.getHours() === 0 && d.getMinutes() === 0 && iso.includes('1899') 
                ? iso.split('T')[1].substring(0, 5) 
                : d.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        function formatDate(iso) {
            if (!iso) return '-';
            const d = new Date(iso);
            return d.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        // 切換視圖
        async function switchView(viewName) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.getAttribute('onclick').includes(viewName));
            });

            appContent.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-[40vh] text-slate-400">
                    <div class="loading-spinner mb-4"></div>
                    <p class="font-bold tracking-tight">正在同步 LINE 官方活動資料...</p>
                </div>`;

            if (viewName === 'activities') await loadActivities();
            else appContent.innerHTML = `<div class="bg-white p-20 rounded-2xl border border-slate-200 text-center text-slate-400 font-bold">「${viewName}」功能開發中...</div>`;
        }

        // 讀取活動資料
        async function loadActivities() {
            try {
                const response = await fetch(CLOUDFLARE_WORKER_URL);
                const result = await response.json();
                if (result.status === "success") renderTable(result.data);
                else throw new Error(result.message);
            } catch (error) {
                appContent.innerHTML = `<div class="p-10 text-center bg-red-50 rounded-2xl border border-red-100"><p class="text-red-600 font-bold">連線失敗: ${error.message}</p></div>`;
            }
        }

        // 渲染表格
        function renderTable(data) {
            if (!data || data.length === 0) {
                appContent.innerHTML = `<div class="text-center py-20 bg-white rounded-2xl border border-dashed border-slate-300"><p class="text-slate-400 font-bold">目前無任何活動資料</p><button onclick="openCourseModal()" class="mt-4 btn-primary text-white px-8 py-2 rounded-full font-bold">建立課程</button></div>`;
                return;
            }

            const rows = data.map(item => {
                const enrolled = parseInt(item['已報名人數']) || 0;
                const total = parseInt(item['總名額']) || 1;
                const progress = Math.min((enrolled / total) * 100, 100);
                
                return `
                    <tr class="hover:bg-slate-50 transition-colors border-b border-slate-100">
                        <td class="px-6 py-5">
                            <div class="font-black text-slate-700">${item['課程名稱'] || '未命名的活動'}</div>
                            <div class="text-[10px] text-slate-400 font-mono tracking-tighter uppercase">${item['課程ID'] || '-'}</div>
                        </td>
                        <td class="px-6 py-5">
                            <div class="text-xs font-bold text-slate-600">${formatDate(item['課程日期'])}</div>
                            <div class="text-[10px] text-slate-400 font-medium">${formatTime(item['開始時間'])} - ${formatTime(item['結束時間'])}</div>
                        </td>
                        <td class="px-6 py-5 text-xs text-slate-600 font-medium">${item['場地名稱'] || '-'}</td>
                        <td class="px-6 py-5">
                            <div class="flex items-center gap-3">
                                <div class="flex-grow h-2 bg-slate-100 rounded-full overflow-hidden">
                                    <div class="h-full bg-[#06C755]" style="width: ${progress}%"></div>
                                </div>
                                <span class="text-[10px] font-black text-slate-500">${enrolled}/${total}</span>
                            </div>
                        </td>
                        <td class="px-6 py-5">
                            <span class="px-3 py-1 rounded-full text-[10px] font-black ${item['課程狀態'] === '報名中' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-500'}">
                                ${item['課程狀態'] || '草稿'}
                            </span>
                        </td>
                        <td class="px-6 py-5 text-right">
                            <button class="w-8 h-8 rounded-full hover:bg-slate-100 text-slate-400 transition-colors"><i class="fas fa-ellipsis-h"></i></button>
                        </td>
                    </tr>
                `;
            }).join('');

            appContent.innerHTML = `
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-10">
                    <div>
                        <h1 class="text-2xl font-black text-slate-800 tracking-tight">活動清單</h1>
                        <p class="text-slate-400 text-sm font-medium">總計載入 ${data.length} 筆課程資料</p>
                    </div>
                    <button onclick="openCourseModal()" class="w-full sm:w-auto px-10 py-3 rounded-full btn-primary text-white font-black shadow-xl flex items-center justify-center gap-2">
                        <i class="fas fa-plus"></i> 建立新課程
                    </button>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50/80 text-slate-400 text-[10px] uppercase font-black tracking-widest border-b border-slate-100">
                                <tr>
                                    <th class="px-6 py-4">活動名稱</th>
                                    <th class="px-6 py-4">日期時間</th>
                                    <th class="px-6 py-4">場地</th>
                                    <th class="px-6 py-4">報名進度</th>
                                    <th class="px-6 py-4">狀態</th>
                                    <th class="px-6 py-4 text-right">管理</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50">
                                ${rows}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // 表單提交處理
        document.getElementById('course-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const spinner = document.getElementById('btn-spinner');
            const text = document.getElementById('btn-text');

            btn.disabled = true;
            spinner.classList.remove('hidden');
            text.innerText = '正在上傳至 Google Sheets...';

            const data = Object.fromEntries(new FormData(e.target).entries());

            try {
                const res = await fetch(CLOUDFLARE_WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.status === "success") {
                    alert('課程建立成功！');
                    closeCourseModal();
                    switchView('activities');
                }
            } catch (err) {
                alert('上傳失敗，請檢查網路或 Cloudflare 設定');
            } finally {
                btn.disabled = false;
                spinner.classList.add('hidden');
                text.innerText = '確認建立課程';
            }
        };

        function openCourseModal() { document.getElementById('course-modal').style.display = 'flex'; document.body.style.overflow = 'hidden'; }
        function closeCourseModal() { document.getElementById('course-modal').style.display = 'none'; document.body.style.overflow = 'auto'; document.getElementById('course-form').reset(); }

        window.onload = () => switchView('activities');
    </script>
</body>
</html>
