<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --line-green: #06C755;
            --line-green-dark: #05b34c;
            --sidebar-bg: #111111;
            --body-bg: #FFFFFF;
        }

        body { 
            font-family: 'Inter', 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            background-color: var(--body-bg); 
            color: #333333;
        }

        /* 側邊欄：收合時完全隱藏文字 */
        .sidebar { 
            transition: width 0.2s ease-in-out; 
            width: 220px; 
            background-color: var(--sidebar-bg);
            z-index: 50;
        }
        
        .sidebar.collapsed { 
            width: 64px; 
        }

        .main-content { 
            transition: margin-left 0.2s ease-in-out; 
            margin-left: 220px; 
        }
        
        .main-content.expanded { 
            margin-left: 64px; 
        }

        .collapsed .nav-text, .collapsed .logo-text {
            display: none;
        }

        .nav-link {
            color: #A0A0A0;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active { 
            background-color: var(--line-green); 
            color: white; 
        }

        /* 頂部橫幅按鈕 */
        .type-banner-btn {
            flex: 1;
            padding: 16px;
            text-align: center;
            font-weight: 700;
            font-size: 0.95rem;
            border-bottom: 2px solid #EEEEEE;
            color: #999999;
            transition: all 0.2s;
        }
        .type-banner-btn.active {
            border-bottom: 3px solid var(--line-green);
            color: var(--line-green);
            background-color: #FAFAFA;
        }

        /* 扁平化表單樣式 */
        label { 
            display: block; 
            font-size: 0.85rem; 
            font-weight: 700; 
            color: #111111; 
            margin-bottom: 0.75rem; 
        }
        
        input, select, textarea { 
            width: 100%; 
            border: 1px solid #DDDDDD; 
            border-radius: 4px; 
            padding: 12px; 
            font-size: 0.95rem; 
            background: #FFFFFF;
        }
        
        input:focus, select:focus, textarea:focus { 
            border-color: var(--line-green); 
            outline: none;
        }

        /* 彈窗 */
        .modal-overlay { 
            background-color: rgba(0, 0, 0, 0.5); 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1000; 
            align-items: center; justify-content: center; 
        }
        
        .modal-content { 
            background: white; 
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 95vh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
        }

        .modal-body {
            overflow-y: auto;
            flex: 1;
            padding: 40px 60px;
        }

        section {
            margin-bottom: 60px;
        }

        section h3 { 
            font-size: 1.1rem;
            font-weight: 800; 
            color: #111111; 
            margin-bottom: 24px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }

        /* UberEats 風格課程卡片 */
        .course-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .course-card:hover {
            transform: translateY(-4px);
        }

        .loading-spinner { 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid var(--line-green); 
            border-radius: 50%; 
            width: 24px; height: 24px; 
            animation: spin 1s linear infinite; 
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 按鈕風格 */
        .btn-line {
            padding: 10px 32px;
            border-radius: 4px;
            font-weight: 700;
            transition: all 0.2s;
        }
        .btn-line-green {
            background-color: var(--line-green);
            color: white;
        }
        .btn-line-green:hover {
            background-color: var(--line-green-dark);
        }
        .btn-line-outline {
            border: 1px solid #DDDDDD;
            color: #666666;
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- 側邊欄 -->
    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full text-white z-50 overflow-y-auto">
        <div class="p-6 flex items-center gap-4 mb-8">
            <div class="w-8 h-8 bg-[#06C755] rounded-sm flex-shrink-0 flex items-center justify-center">
                <i class="fas fa-link text-white text-xs"></i>
            </div>
            <span class="text-lg font-bold logo-text tracking-tight">ActivityLink</span>
        </div>
        
        <nav class="space-y-0">
            <a href="#" onclick="switchView('dashboard')" class="nav-link">
                <i class="fas fa-chart-bar w-6 text-center"></i>
                <span class="nav-text">分析儀表板</span>
            </a>
            <a href="#" onclick="switchView('activities')" class="nav-link active">
                <i class="fas fa-list-ul w-6 text-center"></i>
                <span class="nav-text">內容管理</span>
            </a>
            <a href="#" onclick="switchView('line-oa')" class="nav-link">
                <i class="fab fa-line w-6 text-center"></i>
                <span class="nav-text">OA 帳號設定</span>
            </a>
            <div class="mt-8 pt-8 border-t border-white/5">
                <a href="#" onclick="switchView('settings')" class="nav-link">
                    <i class="fas fa-cog w-6 text-center"></i>
                    <span class="nav-text">權限與設定</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- 主要內容區 -->
    <main id="main-content" class="main-content min-h-screen">
        <nav class="sticky top-0 z-40 bg-white border-b border-slate-200 px-8 py-4 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <button id="sidebar-toggle" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 id="page-title" class="text-xl font-bold text-slate-800 tracking-tight">內容管理</h2>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">Live Sync</span>
                </div>
                <div class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-slate-400 font-bold border border-slate-200">A</div>
            </div>
        </nav>

        <div id="app-content"></div>
    </main>

    <!-- 課程編輯彈窗 -->
    <div id="course-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex bg-white border-b">
                <button onclick="setCourseType('single')" id="btn-type-single" class="type-banner-btn active">單日課程</button>
                <button onclick="setCourseType('multi')" id="btn-type-multi" class="type-banner-btn">梯次課程</button>
                <button onclick="setCourseType('camp')" id="btn-type-camp" class="type-banner-btn">營隊活動</button>
                <button onclick="setCourseType('semester')" id="btn-type-semester" class="type-banner-btn">學期課後班</button>
                <div class="flex items-center px-4">
                    <button onclick="closeCourseModal()" class="text-slate-300 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button>
                </div>
            </div>
            
            <div class="modal-body">
                <form id="course-form">
                    <input type="hidden" name="courseType" id="courseTypeInput" value="single">
                    <section>
                        <h3>基本資訊設定</h3>
                        <div class="grid grid-cols-1 md:grid-cols-12 gap-x-8 gap-y-6">
                            <div class="md:col-span-8"><label>課程標題 *</label><input type="text" name="courseName" required></div>
                            <div class="md:col-span-4"><label>運動類別</label><input type="text" name="category"></div>
                            <div class="md:col-span-4"><label>適齡分級</label><input type="text" name="ageGroup"></div>
                            <div class="md:col-span-4"><label>當前狀態</label><select name="status"><option value="報名中">報名中</option><option value="已額滿">已額滿</option><option value="已結束">已結束</option></select></div>
                        </div>
                    </section>
                </form>
            </div>

            <div class="px-8 py-6 border-t flex justify-end gap-4 bg-white sticky bottom-0">
                <button type="button" onclick="closeCourseModal()" class="btn-line btn-line-outline">取消</button>
                <button type="button" onclick="submitCourseForm()" id="submit-btn" class="btn-line btn-line-green flex items-center gap-3">
                    <span id="btn-text">儲存並發佈</span>
                    <div id="btn-spinner" class="hidden loading-spinner !w-4 !h-4 !border-white !border-t-transparent"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const appContent = document.getElementById('app-content');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const sidebarToggle = document.getElementById('sidebar-toggle');

        sidebarToggle.onclick = () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        };

        function setCourseType(type) {
            document.getElementById('courseTypeInput').value = type;
            document.querySelectorAll('.type-banner-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-type-${type}`).classList.add('active');
        }

        function formatTime(iso) {
            if (!iso) return '-';
            const d = new Date(iso);
            return d.getHours() === 0 && d.getMinutes() === 0 && iso.includes('1899') 
                ? iso.split('T')[1].substring(0, 5) 
                : d.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        function formatDate(iso) {
            if (!iso) return '-';
            const d = new Date(iso);
            return d.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        async function switchView(viewName) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.getAttribute('onclick').includes(viewName));
            });

            appContent.innerHTML = `<div class="flex flex-col items-center justify-center min-h-[50vh] text-slate-300"><div class="loading-spinner mb-4"></div><p class="font-bold">資料同步中</p></div>`;

            if (viewName === 'activities') await loadActivities();
            else appContent.innerHTML = `<div class="p-20 text-center text-slate-400 font-bold">「${viewName}」功能開發中</div>`;
        }

        async function loadActivities() {
            try {
                const response = await fetch(CLOUDFLARE_WORKER_URL);
                const result = await response.json();
                if (result.status === "success") renderGrid(result.data);
                else throw new Error(result.message);
            } catch (error) {
                appContent.innerHTML = `<div class="p-20 text-center"><p class="text-red-400 font-bold">連線失敗: ${error.message}</p></div>`;
            }
        }

        function renderGrid(data) {
            // 頂部 Banner 區
            const bannerArea = `
                <div class="px-8 pt-10 flex gap-6 overflow-x-auto no-scrollbar">
                    <div class="min-w-[320px] flex-1 bg-[#06C755] rounded-xl p-8 text-white relative overflow-hidden group cursor-pointer shadow-sm hover:shadow-md transition-shadow">
                        <div class="relative z-10">
                            <h3 class="text-2xl font-black mb-2">活動專區</h3>
                            <p class="text-white/80 text-sm">管理所有上架中的 LINE 活動課程</p>
                        </div>
                        <i class="fas fa-calendar-check absolute -right-4 -bottom-4 text-white/10 text-9xl transform -rotate-12 group-hover:scale-110 transition-transform"></i>
                    </div>
                    <div class="min-w-[320px] flex-1 bg-slate-800 rounded-xl p-8 text-white relative overflow-hidden group cursor-pointer shadow-sm hover:shadow-md transition-shadow">
                        <div class="relative z-10">
                            <h3 class="text-2xl font-black mb-2">會員區</h3>
                            <p class="text-white/80 text-sm">查看會員資格與專屬優惠設定</p>
                        </div>
                        <i class="fas fa-user-shield absolute -right-4 -bottom-4 text-white/10 text-9xl transform -rotate-12 group-hover:scale-110 transition-transform"></i>
                    </div>
                </div>
            `;

            if (!data || data.length === 0) {
                appContent.innerHTML = bannerArea + `<div class="text-center py-40"><p class="text-slate-400 font-bold mb-6">尚無課程，點擊右上方按鈕建立</p></div>`;
                return;
            }

            // 課程卡片區
            const cards = data.map(item => {
                const enrolled = parseInt(item['已報名人數']) || 0;
                const total = parseInt(item['總名額']) || 1;
                const progress = Math.min((enrolled / total) * 100, 100);
                const cover = item['封面圖片'] || 'https://images.unsplash.com/photo-1546519638-68e109498ffc?w=800';

                return `
                    <div class="course-card bg-white overflow-hidden flex flex-col cursor-pointer">
                        <div class="relative aspect-[16/9] overflow-hidden rounded-xl bg-slate-100">
                            <img src="${cover}" class="w-full h-full object-cover" alt="Course Cover">
                            <div class="absolute top-3 right-3 px-3 py-1 bg-white/90 backdrop-blur rounded-full text-[10px] font-black text-slate-800 shadow-sm uppercase tracking-tighter">
                                ${item['課程狀態'] || '發佈'}
                            </div>
                        </div>
                        <div class="pt-5 pb-8 space-y-3">
                            <div>
                                <h3 class="text-lg font-black text-slate-800 leading-tight">${item['課程名稱'] || '未命名的活動'}</h3>
                                <div class="flex items-center gap-2 mt-1 text-[10px] font-bold text-slate-400">
                                    <span class="text-[#06C755]">${item['運動類別'] || '類別'}</span>
                                    <span>•</span>
                                    <span>${formatDate(item['課程日期'])}</span>
                                </div>
                            </div>
                            <div class="text-xs text-slate-500 font-medium">
                                <i class="fas fa-map-marker-alt mr-1"></i> ${item['場地名稱'] || '地點'}
                            </div>
                            <div class="space-y-1">
                                <div class="flex justify-between text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                    <span>報名進度</span>
                                    <span>${enrolled} / ${total}</span>
                                </div>
                                <div class="w-full h-1 bg-slate-100 rounded-full overflow-hidden">
                                    <div class="h-full bg-[#06C755]" style="width: ${progress}%"></div>
                                </div>
                            </div>
                            <div class="pt-3 flex items-center justify-between border-t border-slate-50">
                                <div class="flex flex-col">
                                    <span class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">會員特惠</span>
                                    <span class="text-xl font-black text-slate-800 font-mono">$${item['會員價'] || 0}</span>
                                </div>
                                <button class="btn-line-green px-6 py-2 rounded-lg font-black text-sm shadow-lg shadow-green-100 transition-all hover:scale-105">
                                    立即預約
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            appContent.innerHTML = `
                ${bannerArea}
                <div class="px-8 py-12">
                    <div class="flex justify-between items-center mb-10">
                        <h2 class="text-2xl font-black text-slate-800 tracking-tight">所有上架課程</h2>
                        <button onclick="openCourseModal()" class="text-[#06C755] font-bold hover:underline">
                            <i class="fas fa-plus-circle mr-1"></i> 建立新課程
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-10 gap-y-16">
                        ${cards}
                    </div>
                </div>
            `;
        }

        async function submitCourseForm() {
            const form = document.getElementById('course-form');
            const btn = document.getElementById('submit-btn');
            const spinner = document.getElementById('btn-spinner');
            const text = document.getElementById('btn-text');

            if (!form.checkValidity()) { form.reportValidity(); return; }

            btn.disabled = true;
            spinner.classList.remove('hidden');
            text.innerText = '儲存中';

            const data = Object.fromEntries(new FormData(form).entries());

            try {
                const res = await fetch(CLOUDFLARE_WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.status === "success") {
                    closeCourseModal();
                    switchView('activities');
                }
            } catch (err) {
                alert('上傳失敗');
            } finally {
                btn.disabled = false;
                spinner.classList.add('hidden');
                text.innerText = '儲存並發佈';
            }
        }

        function openCourseModal() { document.getElementById('course-modal').style.display = 'flex'; document.body.style.overflow = 'hidden'; }
        function closeCourseModal() { document.getElementById('course-modal').style.display = 'none'; document.body.style.overflow = 'auto'; }

        window.onload = () => switchView('activities');
    </script>
</body>
</html>
