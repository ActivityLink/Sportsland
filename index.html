<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 綜合管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        :root { --line-green: #06C755; --sidebar-bg: #111111; }
        body { font-family: 'Inter', 'PingFang TC', sans-serif; background-color: #F8FAFC; color: #333; }
        .sidebar { transition: width 0.2s; width: 240px; background-color: var(--sidebar-bg); position: fixed; height: 100%; z-index: 50; }
        .sidebar.collapsed { width: 64px; }
        .main-content { transition: margin-left 0.2s; margin-left: 240px; min-height: 100vh; }
        .main-content.expanded { margin-left: 64px; }
        .collapsed .nav-text, .collapsed .logo-text { display: none; }
        .nav-link { color: #A0A0A0; padding: 14px 24px; display: flex; align-items: center; gap: 16px; cursor: pointer; transition: 0.2s; text-decoration: none; }
        .nav-link:hover { color: white; background-color: rgba(255, 255, 255, 0.05); }
        .nav-link.active { background-color: var(--line-green); color: white; }
        .flat-table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
        .flat-table th { background-color: #F8F9FA; color: #64748B; font-size: 0.7rem; padding: 16px 24px; border-bottom: 2px solid #F1F5F9; text-align: left; font-weight: 800; text-transform: uppercase; }
        .flat-table td { padding: 18px 24px; border-bottom: 1px solid #F1F5F9; font-weight: 500; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 1200px; height: 90vh; display: flex; flex-direction: column; border-radius: 16px; overflow: hidden; }
        .modal-body { overflow-y: auto; flex: 1; padding: 40px; }
        label { display: block; font-size: 0.75rem; font-weight: 800; color: #475569; margin-bottom: 0.5rem; }
        input, select, textarea { width: 100%; border: 1px solid #E2E8F0; border-radius: 8px; padding: 10px; font-size: 0.9rem; outline: none; }
        .btn-line { padding: 10px 24px; border-radius: 8px; font-weight: 800; cursor: pointer; border: none; }
        .btn-line-green { background-color: var(--line-green); color: white; }
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--line-green); border-radius: 50%; width: 28px; height: 28px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <div class="p-8 flex items-center gap-4 mb-6">
            <div class="w-10 h-10 bg-[#06C755] rounded-lg flex items-center justify-center"><i class="fas fa-link text-white text-lg"></i></div>
            <span class="text-xl font-black logo-text text-white">ActivityLink</span>
        </div>
        <nav>
            <div onclick="switchMode('SingleCourses')" id="nav-SingleCourses" class="nav-link active"><i class="fas fa-calendar-day w-6 text-center"></i><span class="nav-text">單日課程建置</span></div>
            <div onclick="switchMode('BatchCourses')" id="nav-BatchCourses" class="nav-link"><i class="fas fa-layer-group w-6 text-center"></i><span class="nav-text">梯次課程建置</span></div>
            <div onclick="switchMode('CampCourses')" id="nav-CampCourses" class="nav-link"><i class="fas fa-tents w-6 text-center"></i><span class="nav-text">營隊活動建置</span></div>
            <div onclick="switchMode('AfterSchoolCourses')" id="nav-AfterSchoolCourses" class="nav-link"><i class="fas fa-school w-6 text-center"></i><span class="nav-text">平日課後班</span></div>
            <a href="sys.html" class="nav-link mt-4 border-t border-white/10 pt-4"><i class="fas fa-cog w-6 text-center"></i><span class="nav-text">系統參數設定</span></a>
        </nav>
    </aside>

    <main id="main-content" class="main-content">
        <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200 px-10 py-5 flex justify-between items-center">
            <div class="flex items-center gap-8">
                <button onclick="document.getElementById('sidebar').classList.toggle('collapsed');" class="text-slate-400 bg-transparent border-none cursor-pointer"><i class="fas fa-bars text-xl"></i></button>
                <h2 id="page-title" class="text-2xl font-black text-slate-800">單日課程建置</h2>
            </div>
            <div id="conn-status" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Connecting...</div>
        </nav>

        <div id="app-content" class="px-10 py-10 max-w-6xl mx-auto">
            <!-- 動態內容區 -->
        </div>
    </main>

    <!-- 彈窗內容 -->
    <div id="course-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex bg-white border-b px-8 py-5 justify-between items-center">
                <h3 class="text-xl font-black text-slate-800">課程資料編輯</h3>
                <button onclick="document.getElementById('course-modal').style.display='none';" class="text-slate-300 text-2xl border-none bg-transparent cursor-pointer"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body bg-slate-50/30">
                <form id="course-form">
                    <input type="hidden" name="courseId" id="form-courseId">
                    <input type="hidden" name="sheetName" id="form-sheetName">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 bg-white rounded-xl border mb-6">
                        <div class="md:col-span-2"><label>課程名稱 *</label><input type="text" name="courseName" required></div>
                        <div><label>活動日期 (或週期)</label><input type="text" name="courseDate" required></div>
                        <div><label>運動類別</label><input type="text" name="category"></div>
                    </div>

                    <div class="p-4 bg-white rounded-xl border mb-6">
                        <label class="font-black text-green-600 mb-4 block">AN. 租借設備選購</label>
                        <div id="equipment-checkboxes" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
                    </div>

                    <div class="space-y-6 p-4 bg-white rounded-xl border">
                        <div><label>內容介紹</label><textarea name="content" rows="6"></textarea></div>
                        <div class="grid grid-cols-2 gap-6">
                            <div><label>會員價</label><input type="number" name="memberPrice"></div>
                            <div><label>狀態</label><select name="status"><option value="報名中">報名中</option><option value="已額滿">已額滿</option></select></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="px-10 py-6 border-t flex justify-end gap-5 bg-white sticky bottom-0">
                <button onclick="submitCourseForm()" id="submit-btn" class="btn-line btn-line-green px-16 shadow-xl">確認同步雲端</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        let currentSheet = 'SingleCourses';
        let allCourses = [], equipList = [];

        async function switchMode(sheetName) {
            currentSheet = sheetName;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`nav-${sheetName}`).classList.add('active');
            document.getElementById('page-title').innerText = sheetName === 'SingleCourses' ? '單日課程建置' : 
                                                            sheetName === 'BatchCourses' ? '梯次課程建置' : 
                                                            sheetName === 'CampCourses' ? '營隊活動建置' : '平日課後班';
            await loadData();
        }

        async function loadData() {
            const container = document.getElementById('app-content');
            container.innerHTML = `<div class="p-40 text-center"><div class="loading-spinner mx-auto mb-4"></div>載入 ${currentSheet} 中...</div>`;
            
            try {
                // 1. 抓取參數
                const confRes = await fetch(`${API_URL}?type=config&_t=${Date.now()}`);
                const confData = await confRes.json();
                const equipRow = (confData.config || confData.data || []).find(r => (r.type === 'equipment_list' || (Array.isArray(r) && r[0] === 'equipment_list')));
                equipList = equipRow ? JSON.parse(equipRow.options || (Array.isArray(equipRow) ? equipRow[2] : '[]')) : [];

                // 2. 抓取指定課程 (關鍵修正：確保 URL 包含 ?sheet=)
                const res = await fetch(`${API_URL}?sheet=${currentSheet}&_t=${Date.now()}`);
                const result = await res.json();
                
                if (result.status === "success") {
                    allCourses = result.data || [];
                    renderList();
                    document.getElementById('conn-status').innerText = "Cloud Active";
                    document.getElementById('conn-status').className = "text-[10px] font-black text-green-500 uppercase tracking-widest";
                } else {
                    throw new Error(result.message);
                }
            } catch (e) {
                container.innerHTML = `<div class="p-20 text-center text-red-500 font-bold">404 或 連線失敗: ${e.message}</div>`;
            }
        }

        function renderList() {
            const rows = allCourses.map(item => `
                <tr class="hover:bg-slate-50 transition-all">
                    <td><div class="font-black text-slate-800">${item.courseName}</div><div class="text-[10px] text-slate-400 font-mono">${item.courseId}</div></td>
                    <td><div class="text-sm font-bold text-slate-500">${item.courseDate || '-'}</div></td>
                    <td><span class="px-4 py-1.5 rounded-full text-[10px] font-black ${item.status === '報名中' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-500'}">${item.status || '報名中'}</span></td>
                    <td class="text-right">
                        <button onclick="editCourse('${item.courseId}')" class="text-blue-500 hover:bg-blue-50 p-3 rounded-full transition-all border-none bg-transparent cursor-pointer"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>`).join('');

            document.getElementById('app-content').innerHTML = `
                <div class="flex justify-between items-end mb-8 border-b pb-6">
                    <h1 class="text-3xl font-black text-slate-800">${currentSheet} 清單</h1>
                    <button onclick="openCourseModal()" class="btn-line btn-line-green px-12 py-3 shadow-lg font-black">建立新活動</button>
                </div>
                <table class="flat-table"><thead><tr><th>名稱/ID</th><th>日期</th><th>狀態</th><th class="text-right">管理</th></tr></thead><tbody>${rows}</tbody></table>`;
        }

        function openCourseModal() {
            document.getElementById('course-form').reset();
            document.getElementById('form-courseId').value = '';
            document.getElementById('form-sheetName').value = currentSheet;
            
            const container = document.getElementById('equipment-checkboxes');
            container.innerHTML = equipList.map(eq => `
                <label class="flex items-center gap-3 p-3 border rounded-xl cursor-pointer hover:border-green-500 transition-all">
                    <input type="checkbox" name="eq_check" value="${eq.name}" class="w-5 h-5 rounded accent-green-600">
                    <div><div class="text-[11px] font-black">${eq.name}</div><div class="text-[9px] text-blue-500">$${eq.price}</div></div>
                </label>`).join('') || '<p class="text-slate-300 text-xs italic">無可用設備</p>';

            document.getElementById('course-modal').style.display = 'flex';
        }

        function editCourse(id) {
            const item = allCourses.find(d => d.courseId === id);
            if (!item) return;
            openCourseModal();
            const form = document.getElementById('course-form');
            document.getElementById('form-courseId').value = item.courseId;
            
            ["courseName", "courseDate", "memberPrice", "content", "status"].forEach(name => {
                const input = form.querySelector(`[name="${name}"]`);
                if (input && item[name]) input.value = item[name];
            });

            const selected = (item.selectedEquipment || '').split(',').map(s => s.trim());
            form.querySelectorAll('input[name="eq_check"]').forEach(cb => cb.checked = selected.includes(cb.value));
        }

        async function submitCourseForm() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "Syncing...";
            const payload = Object.fromEntries(new FormData(document.getElementById('course-form')).entries());
            const checked = Array.from(document.querySelectorAll('input[name="eq_check"]:checked')).map(cb => cb.value);
            payload.selectedEquipment = checked.join(',');

            await fetch(API_URL, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload) 
            });
            document.getElementById('course-modal').style.display = 'none';
            await loadData();
            btn.disabled = false; btn.innerText = "確認同步雲端";
        }

        window.onload = () => switchMode('SingleCourses');
    </script>
</body>
</html>
