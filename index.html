<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root { --line-green: #06C755; --sidebar-bg: #111111; }
        body { font-family: 'Inter', 'PingFang TC', sans-serif; background-color: #FFF; color: #333; }
        .sidebar { transition: width 0.2s; width: 220px; background-color: var(--sidebar-bg); position: fixed; height: 100%; z-index: 50; }
        .sidebar.collapsed { width: 64px; }
        .main-content { transition: margin-left 0.2s; margin-left: 220px; min-height: 100vh; }
        .main-content.expanded { margin-left: 64px; }
        .collapsed .nav-text, .collapsed .logo-text { display: none; }
        .nav-link { color: #A0A0A0; padding: 12px 20px; display: flex; align-items: center; gap: 16px; cursor: pointer; transition: 0.2s; }
        .nav-link:hover { color: white; background-color: rgba(255, 255, 255, 0.05); }
        .nav-link.active { background-color: var(--line-green); color: white; }
        .flat-table { width: 100%; border-collapse: collapse; }
        .flat-table th { background-color: #F8F9FA; color: #666; font-size: 0.75rem; padding: 16px 24px; border-bottom: 1px solid #EEE; text-align: left; text-transform: uppercase; font-weight: 800; }
        .flat-table td { padding: 20px 24px; border-bottom: 1px solid #F6F6F6; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 1200px; height: 95vh; display: flex; flex-direction: column; border-radius: 8px; overflow: hidden; }
        .modal-body { overflow-y: auto; flex: 1; padding: 40px 60px; }
        .type-banner-btn { flex: 1; padding: 16px; text-align: center; font-weight: 700; font-size: 0.95rem; border-bottom: 2px solid #EEE; color: #999; }
        .type-banner-btn.active { border-bottom: 4px solid var(--line-green); color: var(--line-green); background-color: #FAFAFA; }
        label { display: block; font-size: 0.85rem; font-weight: 700; color: #111; margin-bottom: 0.5rem; }
        input, select, textarea { width: 100%; border: 1px solid #DDD; border-radius: 4px; padding: 12px; font-size: 0.95rem; outline: none; }
        .btn-line { padding: 10px 32px; border-radius: 4px; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; }
        .btn-line-green { background-color: var(--line-green); color: white; }
        .btn-line-outline { border: 1px solid #DDD; color: #666; }
        section { margin-bottom: 60px; }
        section h3 { font-size: 1.1rem; font-weight: 800; color: #111; margin-bottom: 24px; border-bottom: 2px solid #F6F6F6; padding-bottom: 12px; display: flex; align-items: center; gap: 12px; }
    </style>
</head>
<body>
    <aside id="sidebar" class="sidebar">
        <div class="p-6 flex items-center gap-4 mb-8">
            <div class="w-8 h-8 bg-[#06C755] rounded-sm flex items-center justify-center"><i class="fas fa-link text-white text-xs"></i></div>
            <span class="text-lg font-bold logo-text text-white">ActivityLink</span>
        </div>
        <nav>
            <a onclick="switchView('activities')" class="nav-link active"><i class="fas fa-list-ul w-6 text-center text-lg"></i><span class="nav-text">內容管理</span></a>
            <a onclick="switchView('settings')" class="nav-link"><i class="fas fa-cog w-6 text-center text-lg"></i><span class="nav-text">系統設定</span></a>
        </nav>
    </aside>

    <main id="main-content" class="main-content">
        <nav class="sticky top-0 z-40 bg-white border-b border-slate-200 px-8 py-4 flex items-center justify-between shadow-sm">
            <button id="sidebar-toggle" class="text-slate-400 hover:text-slate-600"><i class="fas fa-bars text-xl"></i></button>
            <h2 id="page-title" class="text-xl font-bold">內容管理</h2>
            <div class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center font-bold">A</div>
        </nav>
        <div id="app-content"></div>
    </main>

    <div id="course-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex bg-white border-b">
                <button onclick="setCourseType('single')" id="btn-type-single" class="type-banner-btn active">單日課程</button>
                <button onclick="setCourseType('multi')" id="btn-type-multi" class="type-banner-btn">梯次課程</button>
                <button onclick="setCourseType('camp')" id="btn-type-camp" class="type-banner-btn">營隊活動</button>
                <button onclick="setCourseType('semester')" id="btn-type-semester" class="type-banner-btn">學期課後班</button>
                <div class="flex items-center px-4"><button onclick="closeCourseModal()" class="text-slate-300 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button></div>
            </div>
            <div class="modal-body">
                <form id="course-form">
                    <input type="hidden" name="courseId" id="form-courseId">
                    <input type="hidden" name="courseType" id="form-courseType" value="single">
                    <section>
                        <h3><i class="fas fa-info-circle text-green-500"></i> 基本資訊</h3>
                        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                            <div class="md:col-span-8"><label>課程名稱 *</label><input type="text" name="courseName" required></div>
                            <div class="md:col-span-4"><label>運動類別</label><input type="text" name="category"></div>
                            <div class="md:col-span-3"><label>年齡分級</label><input type="text" name="ageGroup"></div>
                            <div class="md:col-span-3"><label>難度等級</label><select name="difficulty"><option value="初階">初階</option><option value="中階">中階</option><option value="高階">高階</option></select></div>
                            <div class="md:col-span-3"><label>性別限制</label><select name="genderLimit"><option value="不限">不限</option><option value="限男性">限男性</option><option value="限女性">限女性</option></select></div>
                            <div class="md:col-span-3"><label>課程狀態</label><select name="status"><option value="報名中">報名中</option><option value="已額滿">已額滿</option><option value="已結束">已結束</option></select></div>
                        </div>
                    </section>
                    <section>
                        <h3><i class="fas fa-calendar-alt text-green-500"></i> 時間場地與費用</h3>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                            <div><label>活動日期</label><input type="date" name="courseDate"></div>
                            <div><label>開始時間</label><input type="time" name="startTime"></div>
                            <div><label>結束時間</label><input type="time" name="endTime"></div>
                            <div><label>場地名稱</label><input type="text" name="venueName"></div>
                            <div><label>原價</label><input type="number" name="price" value="0"></div>
                            <div><label>會員價</label><input type="number" name="memberPrice" value="0"></div>
                            <div><label>總名額</label><input type="number" name="quota" value="20"></div>
                            <div><label>最少開班</label><input type="number" name="minClass" value="3"></div>
                        </div>
                    </section>
                    <section>
                        <h3><i class="fas fa-align-left text-green-500"></i> 課程內容詳情</h3>
                        <div class="space-y-6">
                            <div><label>封面圖片網址</label><input type="text" name="coverImage"></div>
                            <div><label>課程亮點 (短語)</label><input type="text" name="highlights" placeholder="專業教學, 含保險"></div>
                            <div><label>課程介紹內容</label><textarea name="content" rows="6"></textarea></div>
                            <div><label>注意事項</label><textarea name="notes" rows="3"></textarea></div>
                        </div>
                    </section>
                </form>
            </div>
            <div class="px-8 py-6 border-t flex justify-end gap-4 bg-white sticky bottom-0">
                <button onclick="closeCourseModal()" class="btn-line btn-line-outline">取消</button>
                <button onclick="submitCourseForm()" id="submit-btn" class="btn-line btn-line-green px-12">儲存發佈</button>
            </div>
        </div>
    </div>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const appContent = document.getElementById('app-content');
        let currentData = [];
        let configData = [];

        // 欄位對應表 (試算表標題 -> 表單 name)
        const fieldMapping = {
            "課程ID": "courseId", "課程名稱": "courseName", "運動類別": "category", "年齡分級": "ageGroup",
            "難度等級": "difficulty", "性別限制": "genderLimit", "課程日期": "courseDate", "開始時間": "startTime",
            "結束時間": "endTime", "場地名稱": "venueName", "原價": "price", "會員價": "memberPrice",
            "總名額": "quota", "最少開班": "minClass", "封面圖片": "coverImage", "課程亮點": "highlights",
            "課程內容": "content", "注意事項": "notes", "課程狀態": "status"
        };

        document.getElementById('sidebar-toggle').onclick = () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('main-content').classList.toggle('expanded');
        };

        function setCourseType(type) {
            document.getElementById('form-courseType').value = type;
            document.querySelectorAll('.type-banner-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-type-${type}`).classList.add('active');
        }

        async function switchView(viewName) {
            const links = document.querySelectorAll('.nav-link');
            links.forEach(l => l.classList.remove('active'));
            const activeLink = Array.from(links).find(l => l.getAttribute('onclick')?.includes(viewName));
            if (activeLink) activeLink.classList.add('active');

            appContent.innerHTML = `<div class="flex flex-col items-center justify-center min-h-[60vh] text-slate-300"><div class="loading-spinner mb-4"></div><p>載入數據...</p></div>`;
            if (viewName === 'settings') await loadSettings();
            else await loadActivities();
        }

        async function loadActivities() {
            try {
                const res = await fetch(CLOUDFLARE_WORKER_URL);
                const result = await res.json();
                if (result.status === "success") { currentData = result.data; renderActivityList(result.data); }
            } catch (e) { appContent.innerHTML = `<div class="p-20 text-center text-red-500">載入失敗</div>`; }
        }

        function renderActivityList(data) {
            const rows = data.map(item => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td><div class="font-bold text-slate-800 text-base">${item['課程名稱'] || '未命名'}</div><div class="text-[10px] text-slate-400 font-mono mt-1 uppercase">${item['課程ID'] || '-'}</div></td>
                    <td><div class="text-sm font-bold text-slate-600">${item['課程日期'] ? new Date(item['課程日期']).toLocaleDateString() : '-'}</div></td>
                    <td class="text-sm text-slate-500 font-medium">${item['場地名稱'] || '-'}</td>
                    <td class="text-right flex justify-end gap-2">
                        <button onclick="editCourse('${item['課程ID']}')" class="w-10 h-10 rounded-full hover:bg-slate-100 text-slate-300 hover:text-blue-500 transition-all"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteCourse('${item['課程ID']}')" class="w-10 h-10 rounded-full hover:bg-red-50 text-slate-200 hover:text-red-500 transition-all"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>`).join('');

            appContent.innerHTML = `
                <div class="px-8 py-10 flex justify-between items-center border-b">
                    <h1 class="text-2xl font-black">所有活動清單</h1>
                    <button onclick="openCourseModal()" class="btn-line btn-line-green shadow-lg">建立新課程</button>
                </div>
                <table class="flat-table">
                    <thead><tr><th>標題 / ID</th><th>日期</th><th>場地</th><th class="text-right">管理</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>`;
        }

        function openCourseModal() {
            document.getElementById('course-form').reset();
            document.getElementById('form-courseId').value = '';
            document.getElementById('course-modal').style.display = 'flex';
        }

        function editCourse(id) {
            const item = currentData.find(d => d['課程ID'] === id);
            if (!item) return;
            openCourseModal();
            const form = document.getElementById('course-form');
            
            // 根據映射回填資料
            Object.keys(fieldMapping).forEach(sheetKey => {
                const formName = fieldMapping[sheetKey];
                const input = form.querySelector(`[name="${formName}"]`);
                if (input && item[sheetKey] !== undefined) {
                    let val = item[sheetKey];
                    if (input.type === 'date' && val) val = new Date(val).toISOString().split('T')[0];
                    if (input.type === 'time' && val && val.includes('T')) val = val.split('T')[1].substring(0, 5);
                    input.value = val;
                }
            });
        }

        async function submitCourseForm() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = '儲存中...';
            const payload = Object.fromEntries(new FormData(document.getElementById('course-form')).entries());
            try {
                const res = await fetch(CLOUDFLARE_WORKER_URL, { method: 'POST', body: JSON.stringify(payload) });
                if ((await res.json()).status === "success") { closeCourseModal(); loadActivities(); }
            } catch (e) { alert('失敗'); }
            btn.disabled = false; btn.innerText = '儲存發佈';
        }

        async function deleteCourse(id) {
            if (!confirm('確定刪除？')) return;
            await fetch(CLOUDFLARE_WORKER_URL, { method: 'POST', body: JSON.stringify({ type: 'course_delete', courseId: id }) });
            loadActivities();
        }

        function closeCourseModal() { document.getElementById('course-modal').style.display = 'none'; }
        window.onload = () => switchView('activities');
    </script>
</body>
</html>
