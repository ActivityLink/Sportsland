<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ActivityLink - 活動探索首頁</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        :root { --line-green: #06C755; --bg-gray: #F0F2F5; --text-main: #333333; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-gray); margin: 0; display: flex; justify-content: center; -webkit-font-smoothing: antialiased; }
        .page-wrapper { width: 100%; max-width: 640px; background-color: #FFFFFF; min-height: 100vh; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.05); padding-bottom: 80px; }
        
        .top-nav { background: rgba(255, 255, 255, 0.95); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #F0F0F0; backdrop-filter: blur(10px); height: 60px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-profile img { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #EEE; }

        .banner-container { width: 100%; aspect-ratio: 16/9; background: #F3F4F6; overflow: hidden; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; }
        .member-card { background: #FFFFFF; margin: -30px 20px 20px 20px; border-radius: 16px; padding: 20px; position: relative; z-index: 10; border: 1px solid #F0F0F0; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        .tab-container { display: flex; background: white; border-bottom: 1px solid #F0F0F0; position: sticky; top: 60px; z-index: 90; overflow-x: auto; scrollbar-width: none; }
        .tab-item { padding: 16px 20px; font-size: 14px; color: #888; white-space: nowrap; cursor: pointer; border-bottom: 3px solid transparent; transition: 0.2s; }
        .tab-item.active { color: var(--line-green); border-bottom-color: var(--line-green); font-weight: 500; }
        
        .course-card { background: white; margin: 20px; border-radius: 16px; overflow: hidden; border: 1px solid #F0F0F0; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 640px; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #F0F0F0; z-index: 100; }
        .nav-icon { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #BBB; text-decoration: none; font-size: 11px; }
        .nav-icon.active { color: var(--line-green); }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <header class="top-nav">
            <div class="font-bold text-lg">ActivityLink</div>
            <div id="nav-user" class="user-profile hidden">
                <span id="nav-name" class="text-sm font-medium"></span>
                <img id="nav-avatar" src="" alt="avatar" onerror="this.src='https://placehold.co/100?text=U'">
            </div>
            <a href="register.html" id="nav-login" class="text-xs text-green-600 font-medium px-3 py-1 border border-green-500 rounded-full">登入</a>
        </header>

        <div class="banner-container">
            <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?w=1200&auto=format&fit=crop" class="banner-img" alt="Banner" onerror="this.src='https://placehold.co/1200x675?text=Welcome'">
        </div>

        <div class="member-card">
            <div id="welcome-msg" class="text-base font-medium">歡迎來到 SportLand</div>
            <div class="text-xs text-gray-400 mt-1">探索精彩運動課程與活動</div>
        </div>

        <div class="tab-container">
            <div onclick="switchTab('SingleCourses')" id="tab-SingleCourses" class="tab-item active">單日活動</div>
            <div onclick="switchTab('BatchCourses')" id="tab-BatchCourses" class="tab-item">梯次課程</div>
            <div onclick="switchTab('CampCourses')" id="tab-CampCourses" class="tab-item">營隊專區</div>
            <div onclick="switchTab('AfterSchoolCourses')" id="tab-AfterSchoolCourses" class="tab-item">課後班</div>
        </div>

        <main id="course-list" class="pb-10"></main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-icon active"><i class="fas fa-compass text-lg"></i><span>活動探索</span></a>
            <a href="#" class="nav-icon"><i class="fas fa-receipt text-lg"></i><span>預約紀錄</span></a>
            <a href="register.html" class="nav-icon"><i class="fas fa-user-circle text-lg"></i><span>會員中心</span></a>
        </nav>
    </div>

    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const LIFF_ID = '2008786875-F7ifLsbN';

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('nav-user').classList.remove('hidden');
                    document.getElementById('nav-login').classList.add('hidden');
                    document.getElementById('nav-name').innerText = profile.displayName;
                    document.getElementById('nav-avatar').src = profile.pictureUrl;
                    document.getElementById('welcome-msg').innerText = `您好，${profile.displayName}`;
                }
            } catch (e) {}
            switchTab('SingleCourses');
        }

        async function switchTab(name) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${name}`).classList.add('active');
            const list = document.getElementById('course-list');
            list.innerHTML = '<div class="p-20 text-center text-gray-300">資料讀取中...</div>';
            try {
                const res = await fetch(`${API_URL}?sheet=${name}&_t=${Date.now()}`);
                const result = await res.json();
                render(result.data || []);
            } catch(e) { list.innerHTML = '<div class="p-10 text-center">連線失敗</div>'; }
        }

        function render(data) {
            const list = document.getElementById('course-list');
            if (data.length === 0) { list.innerHTML = '<div class="p-10 text-center text-gray-400">目前尚無活動</div>'; return; }
            list.innerHTML = data.map(c => `
                <div class="course-card">
                    <img src="${c.coverImage || 'https://placehold.co/800x450?text=Activity'}" class="w-full aspect-video object-cover">
                    <div class="p-5">
                        <div class="text-lg font-medium mb-1">${c.courseName}</div>
                        <div class="text-xs text-gray-400 mb-4">${c.courseDate} | ${c.venueName || '指定場地'}</div>
                        <div class="flex justify-between items-center pt-3 border-t">
                            <div class="text-green-600 font-bold text-xl">$${c.memberPrice}</div>
                            <button class="bg-[#06C755] text-white px-5 py-2 rounded-full text-sm">報名詳情</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = init;
    </script>
</body>
</html>
