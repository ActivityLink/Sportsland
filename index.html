<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', 'PingFang TC', 'Microsoft JhengHei', sans-serif; background-color: #f8fafc; }
        .sidebar { transition: all 0.3s ease; width: 260px; }
        .sidebar.collapsed { width: 80px; }
        .main-content { transition: all 0.3s ease; margin-left: 260px; }
        .main-content.expanded { margin-left: 80px; }
        .nav-link.active { background-color: #3b82f6; color: white; }
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 1100px; max-height: 90vh; overflow-y: auto; border-radius: 1.5rem; }
        label { display: block; font-size: 0.8rem; font-weight: 600; color: #64748b; margin-bottom: 0.25rem; }
        input, select, textarea { width: 100%; border: 1px solid #e2e8f0; border-radius: 0.5rem; padding: 0.6rem; font-size: 0.875rem; outline: none; }
        input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        section h3 { font-weight: 700; color: #1e293b; margin-bottom: 1.25rem; padding-bottom: 0.5rem; border-bottom: 2px solid #f1f5f9; display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem; }
    </style>
</head>
<body class="overflow-x-hidden">

    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full bg-slate-900 text-white z-50 overflow-y-auto shadow-xl">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center"><i class="fas fa-link text-white"></i></div>
            <span class="text-xl font-bold logo-text">ActivityLink</span>
        </div>
        <nav class="mt-6 px-4 space-y-2">
            <a href="#" onclick="switchView('dashboard')" class="nav-link flex items-center gap-4 p-3 rounded-xl transition-all hover:bg-slate-800">
                <i class="fas fa-chart-pie w-5 text-center"></i><span class="nav-text">儀表板</span>
            </a>
            <a href="#" onclick="switchView('activities')" class="nav-link flex items-center gap-4 p-3 rounded-xl transition-all hover:bg-slate-800">
                <i class="fas fa-calendar-check w-5 text-center"></i><span class="nav-text">活動管理</span>
            </a>
            <div class="pt-4 mt-4 border-t border-slate-800">
                <a href="#" onclick="switchView('settings')" class="nav-link flex items-center gap-4 p-3 rounded-xl transition-all hover:bg-slate-800">
                    <i class="fas fa-cog w-5 text-center text-slate-400"></i><span class="nav-text text-slate-400">系統設定</span>
                </a>
            </div>
        </nav>
    </aside>

    <main id="main-content" class="main-content min-h-screen">
        <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-3 flex items-center justify-between">
            <button id="sidebar-toggle" class="p-2 hover:bg-slate-100 rounded-lg text-slate-500"><i class="fas fa-bars text-lg"></i></button>
            <div class="flex items-center gap-3">
                <span class="text-[10px] text-green-500 bg-green-50 px-2 py-1 rounded-full font-bold border border-green-100 uppercase tracking-tighter">Connected</span>
                <div class="w-9 h-9 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold shadow-md shadow-blue-100">JD</div>
            </div>
        </nav>
        <div class="p-6">
            <div id="app-content" class="animate-in fade-in duration-500"></div>
        </div>
    </main>

    <!-- 課程新增 Modal -->
    <div id="course-modal" class="modal-overlay">
        <div class="modal-content shadow-2xl">
            <div class="sticky top-0 bg-white border-b px-8 py-5 flex items-center justify-between z-10">
                <div>
                    <h2 class="text-xl font-bold text-slate-800">新增單日課程</h2>
                    <p class="text-[10px] text-blue-500 font-bold uppercase tracking-widest mt-1">Single Day Course Entry</p>
                </div>
                <button onclick="closeCourseModal()" class="w-10 h-10 rounded-full hover:bg-slate-100 flex items-center justify-center text-slate-400 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="course-form" class="p-8 space-y-10">
                <!-- 欄位與之前一致，確保 name 屬性與 JSON Key 對應 -->
                <section>
                    <h3><i class="fas fa-info-circle text-blue-500"></i> 基本與排程資訊</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                        <div class="md:col-span-2"><label>課程名稱 *</label><input type="text" name="courseName" required></div>
                        <div><label>運動類別</label><input type="text" name="category" placeholder="如：籃球"></div>
                        <div><label>課程日期 *</label><input type="date" name="courseDate" required></div>
                        <div><label>開始時間</label><input type="time" name="startTime"></div>
                        <div><label>結束時間</label><input type="time" name="endTime"></div>
                    </div>
                </section>

                <section>
                    <h3><i class="fas fa-map-marker-alt text-blue-500"></i> 場地與教練</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div><label>場地名稱</label><input type="text" name="venueName"></div>
                        <div><label>教練姓名</label><input type="text" name="coachName"></div>
                    </div>
                </section>

                <section>
                    <h3><i class="fas fa-dollar-sign text-blue-500"></i> 費用與名額</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-5">
                        <div><label>會員價</label><input type="number" name="memberPrice" value="0"></div>
                        <div><label>總名額</label><input type="number" name="quota" value="20"></div>
                        <div><label>最少開班</label><input type="number" name="minClass" value="3"></div>
                        <div><label>課程狀態</label><select name="status"><option value="報名中">報名中</option><option value="已額滿">已額滿</option><option value="已結束">已結束</option></select></div>
                    </div>
                </section>

                <div class="sticky bottom-0 bg-white pt-6 pb-4 border-t flex justify-end gap-3 z-10">
                    <button type="button" onclick="closeCourseModal()" class="px-6 py-2.5 rounded-xl border font-medium text-slate-500">取消</button>
                    <button type="submit" id="submit-btn" class="px-10 py-2.5 rounded-xl bg-blue-600 text-white font-bold shadow-lg hover:bg-blue-700 transition-all flex items-center gap-2">
                        <span id="btn-text">確認儲存</span>
                        <div id="btn-spinner" class="hidden loading-spinner !w-4 !h-4 !border-white !border-t-transparent"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const appContent = document.getElementById('app-content');

        // 輔助函式：格式化 ISO 時間字串
        function formatTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            // 處理 Google Sheets 1899 時間格式
            return date.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        // 輔助函式：格式化日期
        function formatDate(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        async function switchView(viewName) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.getAttribute('onclick').includes(viewName));
            });

            appContent.innerHTML = `<div class="flex flex-col items-center justify-center min-h-[50vh]"><div class="loading-spinner mb-4"></div><p class="text-slate-400 font-medium">同步雲端資料中...</p></div>`;

            if (viewName === 'activities') {
                await loadActivities();
            } else {
                appContent.innerHTML = `<div class="p-10 text-center bg-white rounded-2xl border text-slate-400">「${viewName}」功能模組開發中</div>`;
            }
        }

        async function loadActivities() {
            try {
                const response = await fetch(CLOUDFLARE_WORKER_URL);
                if (!response.ok) throw new Error('連線異常');
                const result = await response.json();
                
                if (result.status === "success") {
                    renderActivities(result.data);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                appContent.innerHTML = `<div class="p-10 text-center bg-red-50 border border-red-100 rounded-2xl"><p class="text-red-500 font-bold">資料導入失敗: ${error.message}</p><button onclick="loadActivities()" class="mt-4 text-sm text-red-600 underline">重試連線</button></div>`;
            }
        }

        function renderActivities(data) {
            if (!data || data.length === 0) {
                appContent.innerHTML = `<div class="text-center py-20 bg-white rounded-2xl border border-dashed"><p class="text-slate-400 mb-4">目前 Google 試算表中無任何課程</p><button onclick="openCourseModal()" class="bg-blue-600 text-white px-6 py-2 rounded-xl">建立新課程</button></div>`;
                return;
            }

            const tableRows = data.map(item => {
                const enrolled = parseInt(item['已報名人數']) || 0;
                const total = parseInt(item['總名額']) || 1;
                const progress = Math.min((enrolled / total) * 100, 100);
                const statusColor = item['課程狀態'] === '報名中' ? 'text-green-600 bg-green-50' : 'text-slate-500 bg-slate-50';

                return `
                    <tr class="hover:bg-slate-50 transition-colors border-b border-slate-50">
                        <td class="px-6 py-4">
                            <div class="font-bold text-slate-800">${item['課程名稱'] || '未定義課程'}</div>
                            <div class="text-[10px] text-slate-400 font-mono tracking-widest uppercase">${item['課程ID'] || '-'}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-xs font-semibold text-slate-600">${formatDate(item['課程日期'])}</div>
                            <div class="text-[10px] text-slate-400">${formatTime(item['開始時間'])} - ${formatTime(item['結束時間'])}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-xs text-slate-600">${item['場地名稱'] || '-'}</div>
                            <div class="text-[10px] text-slate-400">${item['場地區域'] || ''}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2 mb-1">
                                <div class="flex-grow h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                    <div class="h-full bg-blue-500" style="width: ${progress}%"></div>
                                </div>
                                <span class="text-[10px] font-bold text-slate-500">${enrolled}/${total}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-2.5 py-1 rounded-full text-[10px] font-black ${statusColor}">
                                ${item['課程狀態'] || '未知'}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <button class="text-slate-400 hover:text-blue-500 transition-colors"><i class="fas fa-edit"></i></button>
                        </td>
                    </tr>
                `;
            }).join('');

            appContent.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-2xl font-bold text-slate-800">活動管理中心</h1>
                        <p class="text-xs text-slate-400 mt-1">與 Google Sheets 即時同步中</p>
                    </div>
                    <button onclick="openCourseModal()" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg shadow-blue-100 flex items-center gap-2 hover:bg-blue-700">
                        <i class="fas fa-plus"></i> 新增單日課程
                    </button>
                </div>
                <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50/50 text-slate-400 text-[10px] uppercase font-black tracking-widest border-b border-slate-100">
                                <tr>
                                    <th class="px-6 py-4">課程與 ID</th>
                                    <th class="px-6 py-4">日期時間</th>
                                    <th class="px-6 py-4">場地地點</th>
                                    <th class="px-6 py-4">報名進度</th>
                                    <th class="px-6 py-4">狀態</th>
                                    <th class="px-6 py-4 text-right">操作</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50">
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // 表單提交與切換側邊欄邏輯維持一致...
        document.getElementById('course-form').onsubmit = async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            const btnSpinner = document.getElementById('btn-spinner');
            const btnText = document.getElementById('btn-text');

            submitBtn.disabled = true;
            btnSpinner.classList.remove('hidden');
            btnText.innerText = '儲存中...';

            const data = Object.fromEntries(new FormData(e.target).entries());

            try {
                const res = await fetch(CLOUDFLARE_WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.status === "success") {
                    alert('課程已儲存至試算表！');
                    closeCourseModal();
                    switchView('activities');
                }
            } catch (err) {
                alert('儲存失敗');
            } finally {
                submitBtn.disabled = false;
                btnSpinner.classList.add('hidden');
                btnText.innerText = '確認儲存';
            }
        };

        function openCourseModal() { document.getElementById('course-modal').style.display = 'flex'; }
        function closeCourseModal() { document.getElementById('course-modal').style.display = 'none'; document.getElementById('course-form').reset(); }
        
        document.getElementById('sidebar-toggle').onclick = () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('main-content').classList.toggle('expanded');
        };

        window.onload = () => switchView('activities');
    </script>
</body>
</html>
