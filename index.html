<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root { --line-green: #06C755; --sidebar-bg: #111111; }
        body { font-family: 'Inter', 'PingFang TC', sans-serif; background-color: #FFF; color: #333; }
        .sidebar { transition: width 0.2s; width: 220px; background-color: var(--sidebar-bg); position: fixed; height: 100%; z-index: 50; }
        .sidebar.collapsed { width: 64px; }
        .main-content { transition: margin-left 0.2s; margin-left: 220px; min-height: 100vh; }
        .main-content.expanded { margin-left: 64px; }
        .collapsed .nav-text, .collapsed .logo-text { display: none; }
        .nav-link { color: #A0A0A0; padding: 12px 20px; display: flex; align-items: center; gap: 16px; cursor: pointer; }
        .nav-link.active { background-color: var(--line-green); color: white; }
        .flat-table { width: 100%; border-collapse: collapse; }
        .flat-table th { background-color: #F8F9FA; color: #666; font-size: 0.75rem; padding: 16px 24px; border-bottom: 1px solid #EEE; text-align: left; }
        .flat-table td { padding: 16px 24px; border-bottom: 1px solid #F6F6F6; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 1100px; height: 95vh; display: flex; flex-direction: column; border-radius: 8px; overflow: hidden; }
        .modal-body { overflow-y: auto; flex: 1; padding: 40px 60px; }
        label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 0.5rem; }
        input, select, textarea { width: 100%; border: 1px solid #DDD; border-radius: 4px; padding: 10px; font-size: 0.95rem; }
        .btn-line { padding: 10px 24px; border-radius: 4px; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; }
        .btn-line-green { background-color: var(--line-green); color: white; }
        .btn-line-red { color: #FF4D4F; }
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--line-green); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <div class="p-6 flex items-center gap-4 mb-8">
            <div class="w-8 h-8 bg-[#06C755] rounded-sm flex items-center justify-center"><i class="fas fa-link text-white text-xs"></i></div>
            <span class="text-lg font-bold logo-text text-white">ActivityLink</span>
        </div>
        <nav>
            <a onclick="switchView('activities')" class="nav-link active"><i class="fas fa-list-ul w-6 text-center"></i><span class="nav-text">內容管理</span></a>
            <a onclick="switchView('settings')" class="nav-link"><i class="fas fa-cog w-6 text-center"></i><span class="nav-text">系統設定</span></a>
        </nav>
    </aside>

    <main id="main-content" class="main-content">
        <nav class="sticky top-0 z-40 bg-white border-b border-slate-200 px-8 py-4 flex items-center justify-between">
            <button id="sidebar-toggle" class="text-slate-400 hover:text-slate-600"><i class="fas fa-bars text-xl"></i></button>
            <h2 id="page-title" class="text-xl font-bold">內容管理</h2>
            <div class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center font-bold">A</div>
        </nav>
        <div id="app-content"></div>
    </main>

    <!-- 課程編輯 Modal -->
    <div id="course-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex border-b px-8 py-5 justify-between items-center">
                <h2 id="modal-header-title" class="text-xl font-black text-slate-800">課程資料編輯</h2>
                <button onclick="closeCourseModal()" class="text-slate-300 hover:text-slate-600"><i class="fas fa-times text-2xl"></i></button>
            </div>
            <div class="modal-body">
                <form id="course-form">
                    <input type="hidden" name="courseId" id="form-courseId">
                    <section class="mb-12">
                        <h3 class="font-black text-lg mb-6 border-b pb-2 text-line-green">基本資訊設定</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="md:col-span-2"><label>課程名稱 *</label><input type="text" name="courseName" required></div>
                            <div><label>運動類別</label><input type="text" name="category"></div>
                            <div><label>年齡分級</label><input type="text" name="ageGroup"></div>
                            <div><label>難度等級</label><select name="difficulty"><option value="初階">初階</option><option value="中階">中階</option><option value="高階">高階</option></select></div>
                            <div><label>標籤分類</label><input type="text" name="tags"></div>
                        </div>
                    </section>
                    <section class="mb-12">
                        <h3 class="font-black text-lg mb-6 border-b pb-2 text-line-green">時間與場地安排</h3>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                            <div><label>課程日期</label><input type="date" name="courseDate"></div>
                            <div><label>開始時間</label><input type="time" name="startTime"></div>
                            <div><label>結束時間</label><input type="time" name="endTime"></div>
                            <div><label>課程時長 (分)</label><input type="number" name="duration"></div>
                            <div class="md:col-span-2"><label>報名起訖</label><div class="flex gap-2"><input type="date" name="regStart" class="flex-1"><input type="date" name="regEnd" class="flex-1"></div></div>
                            <div><label>教練姓名</label><input type="text" name="coachName"></div>
                            <div><label>場地名稱</label><input type="text" name="venueName"></div>
                        </div>
                    </section>
                    <section class="mb-12">
                        <h3 class="font-black text-lg mb-6 border-b pb-2 text-line-green">費用與名額控制</h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                            <div><label>原價</label><input type="number" name="price" value="0"></div>
                            <div><label>會員價</label><input type="number" name="memberPrice" value="0"></div>
                            <div><label>總名員</label><input type="number" name="quota" value="20"></div>
                            <div><label>最少開班</label><input type="number" name="minClass" value="3"></div>
                        </div>
                    </section>
                    <section>
                        <h3 class="font-black text-lg mb-6 border-b pb-2 text-line-green">詳細介紹與圖片</h3>
                        <div class="space-y-6">
                            <div><label>封面圖片網址</label><input type="text" name="coverImage"></div>
                            <div><label>課程亮點描述</label><input type="text" name="highlights"></div>
                            <div><label>課程介紹內容</label><textarea name="content" rows="6"></textarea></div>
                            <div><label>注意事項</label><textarea name="notes" rows="2"></textarea></div>
                        </div>
                    </section>
                </form>
            </div>
            <div class="px-8 py-6 border-t flex justify-end gap-4 bg-white sticky bottom-0">
                <button onclick="closeCourseModal()" class="btn-line btn-line-outline">取消</button>
                <button onclick="submitCourseForm()" id="submit-btn" class="btn-line btn-line-green px-12">儲存並發佈</button>
            </div>
        </div>
    </div>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const appContent = document.getElementById('app-content');
        let currentData = [];

        document.getElementById('sidebar-toggle').onclick = () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('main-content').classList.toggle('expanded');
        };

        async function switchView(viewName) {
            appContent.innerHTML = `<div class="flex flex-col items-center justify-center min-h-[60vh] text-slate-300"><div class="loading-spinner mb-4"></div><p>載入中...</p></div>`;
            if (viewName === 'activities') await loadActivities();
            else appContent.innerHTML = `<div class="p-20 text-center text-slate-400">系統設定功能模組</div>`;
        }

        async function loadActivities() {
            try {
                const res = await fetch(CLOUDFLARE_WORKER_URL);
                const result = await res.json();
                if (result.status === "success") {
                    currentData = result.data;
                    renderActivityList(result.data);
                }
            } catch (e) { appContent.innerHTML = `<div class="p-20 text-center text-red-500">無法連線</div>`; }
        }

        function renderActivityList(data) {
            const rows = data.map(item => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td><div class="font-bold text-slate-800">${item['課程名稱'] || '未命名'}</div><div class="text-[10px] text-slate-400 font-mono mt-1 uppercase">${item['課程ID'] || '-'}</div></td>
                    <td class="text-sm font-bold text-slate-600">${item['課程日期'] ? new Date(item['課程日期']).toLocaleDateString() : '-'}</td>
                    <td class="text-sm text-slate-500">${item['場地名稱'] || '-'}</td>
                    <td><span class="px-3 py-1 rounded-full text-[10px] font-bold bg-green-100 text-green-700">${item['課程狀態'] || '報名中'}</span></td>
                    <td class="text-right flex justify-end gap-2">
                        <button onclick="editCourse('${item['課程ID']}')" class="w-9 h-9 rounded-full hover:bg-slate-100 text-slate-400 hover:text-blue-500 transition-all"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteCourse('${item['課程ID']}')" class="w-9 h-9 rounded-full hover:bg-red-50 text-slate-200 hover:text-red-500 transition-all"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            `).join('');

            appContent.innerHTML = `
                <div class="px-8 py-10 flex justify-between items-center border-b">
                    <div><h1 class="text-2xl font-black">內容管理</h1><p class="text-slate-400 text-xs mt-1">目前共有 ${data.length} 筆課程</p></div>
                    <button onclick="openCourseModal()" class="btn-line btn-line-green px-10">建立新課程</button>
                </div>
                <table class="flat-table">
                    <thead><tr><th>課程名稱 / ID</th><th>日期</th><th>場地</th><th>狀態</th><th class="text-right">管理</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
            `;
        }

        function openCourseModal() {
            document.getElementById('course-form').reset();
            document.getElementById('form-courseId').value = '';
            document.getElementById('modal-header-title').innerText = '建立新課程';
            document.getElementById('course-modal').style.display = 'flex';
        }

        function editCourse(courseId) {
            const item = currentData.find(d => d['課程ID'] === courseId);
            if (!item) return;
            const form = document.getElementById('course-form');
            document.getElementById('form-courseId').value = item['課程ID'];
            document.getElementById('modal-header-title').innerText = '編輯課程：' + item['課程名稱'];
            
            // 自動填入表單
            Object.keys(item).forEach(key => {
                const input = form.querySelector(`[name="${key}"]`) || form.querySelector(`[name="${key.charAt(0).toLowerCase() + key.slice(1)}"]`);
                if (input) {
                    if (input.type === 'date' && item[key]) input.value = new Date(item[key]).toISOString().split('T')[0];
                    else input.value = item[key];
                }
            });
            document.getElementById('course-modal').style.display = 'flex';
        }

        async function deleteCourse(courseId) {
            if (!confirm('確定要永久刪除此課程嗎？這將無法恢復。')) return;
            try {
                const res = await fetch(CLOUDFLARE_WORKER_URL, {
                    method: 'POST',
                    body: JSON.stringify({ type: 'course_delete', courseId: courseId })
                });
                if ((await res.json()).status === "success") loadActivities();
            } catch (e) { alert('刪除失敗'); }
        }

        async function submitCourseForm() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = '處理中...';
            const formData = new FormData(document.getElementById('course-form'));
            const payload = Object.fromEntries(formData.entries());

            try {
                const res = await fetch(CLOUDFLARE_WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if ((await res.json()).status === "success") { closeCourseModal(); loadActivities(); }
            } catch (e) { alert('儲存失敗'); }
            finally { btn.disabled = false; btn.innerText = '儲存並發佈'; }
        }

        function closeCourseModal() { document.getElementById('course-modal').style.display = 'none'; }
        window.onload = () => switchView('activities');
    </script>
</body>
</html>
