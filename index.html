<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ActivityLink - 活動探索首頁</title>
    <!-- 引入 LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        :root { --line-green: #06C755; --bg-gray: #F0F2F5; --text-main: #333333; --text-sub: #8E8E8E; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-gray); color: var(--text-main); margin: 0; display: flex; justify-content: center; -webkit-font-smoothing: antialiased; }
        .page-wrapper { width: 100%; max-width: 640px; background-color: #FFFFFF; min-height: 100vh; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.05); padding-bottom: 80px; }
        
        /* 頂部導覽列優化：增加個人資訊區 */
        .top-nav { background: rgba(255, 255, 255, 0.95); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #F0F0F0; backdrop-filter: blur(10px); height: 60px; }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .user-profile-nav { display: flex; align-items: center; gap: 8px; font-size: 14px; color: var(--text-main); }
        .user-profile-nav img { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #EEE; }

        .banner-container { width: 100%; aspect-ratio: 16/9; background: #F3F4F6; overflow: hidden; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; }
        .member-card { background: #FFFFFF; margin: -30px 20px 20px 20px; border-radius: 16px; padding: 20px; position: relative; z-index: 10; border: 1px solid #F0F0F0; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .tab-container { display: flex; background: white; border-bottom: 1px solid #F0F0F0; position: sticky; top: 60px; z-index: 90; overflow-x: auto; scrollbar-width: none; }
        .tab-item { padding: 16px 20px; font-size: 15px; color: var(--text-sub); white-space: nowrap; cursor: pointer; border-bottom: 3px solid transparent; transition: 0.3s; }
        .tab-item.active { color: var(--line-green); border-bottom-color: var(--line-green); font-weight: 500; }
        .course-card { background: white; margin: 20px; border-radius: 16px; overflow: hidden; border: 1px solid #F0F0F0; }
        .price-tag { color: var(--line-green); font-weight: 700; font-size: 22px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 640px; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #F0F0F0; z-index: 100; }
        .nav-icon { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #BBB; text-decoration: none; font-size: 11px; }
        .nav-icon.active { color: var(--line-green); }
        .nav-icon i { font-size: 20px; }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <header class="top-nav">
            <div class="logo-area">
                <div class="w-8 h-8 bg-[#06C755] rounded-lg flex items-center justify-center text-white text-sm"><i class="fas fa-link"></i></div>
                <span class="font-bold text-gray-800">ActivityLink</span>
            </div>
            <!-- 右上方個人資訊 -->
            <div id="nav-profile" class="user-profile-nav hidden">
                <span id="nav-user-name" class="font-medium"></span>
                <img id="nav-user-img" src="" alt="avatar">
            </div>
            <div id="nav-login-btn" class="text-xs text-green-600 font-medium border border-green-500 px-3 py-1 rounded-full">
                未登入
            </div>
        </header>

        <div class="banner-container">
            <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?w=1200&auto=format&fit=crop" class="banner-img" alt="Banner" onerror="this.src='https://placehold.co/1200x675?text=SportLand'">
        </div>

        <div class="member-card">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-gray-50 flex items-center justify-center text-gray-300"><i class="fas fa-user-circle text-2xl"></i></div>
                <div class="flex-1">
                    <div id="welcome-text" class="text-base font-medium">歡迎參觀</div>
                    <div class="text-[13px] text-gray-400">登入後即可快速預約活動</div>
                </div>
                <a href="register.html" class="text-xs font-medium text-green-600 border border-green-500/30 px-4 py-2 rounded-full">註冊/登入</a>
            </div>
        </div>

        <div class="tab-container">
            <div onclick="switchTab('SingleCourses')" id="tab-SingleCourses" class="tab-item active">單日活動</div>
            <div onclick="switchTab('BatchCourses')" id="tab-BatchCourses" class="tab-item">梯次課程</div>
            <div onclick="switchTab('CampCourses')" id="tab-CampCourses" class="tab-item">營隊專區</div>
            <div onclick="switchTab('AfterSchoolCourses')" id="tab-AfterSchoolCourses" class="tab-item">課後班</div>
        </div>

        <main id="course-list">
            <div class="p-20 text-center text-gray-300">載入活動中...</div>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-icon active"><i class="fas fa-compass"></i><span>活動探索</span></a>
            <a href="#" class="nav-icon"><i class="fas fa-receipt"></i><span>預約紀錄</span></a>
            <a href="register.html" class="nav-icon"><i class="fas fa-user-circle"></i><span>會員中心</span></a>
        </nav>
    </div>

    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const LIFF_ID = '2008786875-F7ifLsbN';

        async function initApp() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('nav-profile').classList.remove('hidden');
                    document.getElementById('nav-login-btn').classList.add('hidden');
                    document.getElementById('nav-user-name').innerText = profile.displayName;
                    document.getElementById('nav-user-img').src = profile.pictureUrl;
                    document.getElementById('welcome-text').innerText = `您好，${profile.displayName}`;
                }
            } catch (err) { console.error("LIFF Init Error", err); }
            switchTab('SingleCourses');
        }

        async function switchTab(name) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            const target = document.getElementById(`tab-${name}`);
            if(target) target.classList.add('active');
            const list = document.getElementById('course-list');
            list.innerHTML = '<div class="p-20 text-center text-gray-300">連線中...</div>';
            try {
                const res = await fetch(`${API_URL}?sheet=${name}&_t=${Date.now()}`);
                const result = await res.json();
                renderActivities(result.data || []);
            } catch(e) { list.innerHTML = '<div class="p-20 text-center">載入失敗</div>'; }
        }

        function renderActivities(data) {
            const list = document.getElementById('course-list');
            if (data.length === 0) { list.innerHTML = '<div class="p-20 text-center text-gray-400">目前無活動</div>'; return; }
            list.innerHTML = data.map(c => `
                <div class="course-card">
                    <img src="${c.coverImage || 'https://placehold.co/800x450?text=Activity'}" class="w-full aspect-video object-cover">
                    <div class="p-5">
                        <div class="text-lg font-medium mb-2">${c.courseName}</div>
                        <div class="text-xs text-gray-400 flex gap-4 mb-4">
                            <span><i class="far fa-calendar-alt"></i> ${c.courseDate}</span>
                            <span><i class="fas fa-map-marker-alt"></i> ${c.venueName || '指定場地'}</span>
                        </div>
                        <div class="flex justify-between items-center pt-4 border-t border-gray-50">
                            <div class="price-tag">$${c.memberPrice}</div>
                            <button class="bg-[#06C755] text-white px-6 py-2 rounded-full text-sm font-medium">查看詳情</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = initApp;
    </script>
</body>
</html>
