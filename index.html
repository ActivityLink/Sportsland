<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ActivityLink - 活動探索首頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        :root { 
            --line-green: #06C755; 
            --bg-gray: #F0F2F5;
            --text-main: #333333;
            --text-sub: #8E8E8E;
            --white: #FFFFFF;
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: var(--bg-gray); 
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        /* 置中佈局：仿 FB 桌機版 */
        .page-wrapper {
            width: 100%;
            max-width: 640px; 
            background-color: var(--white);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            padding-bottom: 80px;
        }

        .top-nav { background: rgba(255, 255, 255, 0.95); padding: 14px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #F0F0F0; backdrop-filter: blur(10px); }
        .logo-text { font-size: 18px; font-weight: 700; color: var(--text-main); }

        .banner-container { width: 100%; aspect-ratio: 16/9; background: #EEE; overflow: hidden; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; }

        .member-card { background: #FFFFFF; margin: -30px 20px 20px 20px; border-radius: 16px; padding: 20px; position: relative; z-index: 10; border: 1px solid #F0F0F0; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .user-avatar { width: 48px; height: 48px; border-radius: 50%; background: #F8F9FA; display: flex; align-items: center; justify-content: center; color: #DDD; font-size: 20px; }

        .tab-container { display: flex; background: white; border-bottom: 1px solid #F0F0F0; position: sticky; top: 56px; z-index: 90; overflow-x: auto; scrollbar-width: none; }
        .tab-item { padding: 16px 20px; font-size: 15px; color: var(--text-sub); white-space: nowrap; cursor: pointer; border-bottom: 3px solid transparent; transition: 0.3s; }
        .tab-item.active { color: var(--line-green); border-bottom-color: var(--line-green); font-weight: 500; }

        .course-card { background: white; margin: 20px; border-radius: 16px; overflow: hidden; border: 1px solid #F0F0F0; }
        .course-info { padding: 20px; }
        .course-title { font-size: 18px; font-weight: 500; margin-bottom: 8px; color: #111; }
        .course-meta { font-size: 13px; color: var(--text-sub); margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 12px; }

        /* 彈窗 */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; align-items: flex-end; justify-content: center; }
        .modal-content { background: white; width: 100%; max-width: 640px; border-radius: 24px 24px 0 0; padding: 24px; max-height: 92vh; overflow-y: auto; }
        
        label { display: block; font-size: 15px; font-weight: 400; color: #555; margin-bottom: 8px; }
        input, select { width: 100%; background: #F7F9FB; border: 1px solid #E9EEF2; border-radius: 10px; padding: 14px; font-size: 16px; outline: none; margin-bottom: 18px; }

        .btn-booking { background: var(--line-green); color: white; width: 100%; padding: 16px; border-radius: 12px; font-size: 17px; font-weight: 500; border: none; cursor: pointer; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 640px; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #F0F0F0; z-index: 100; }
        .nav-icon { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #BBB; text-decoration: none; }
        .nav-icon.active { color: var(--line-green); }
        .nav-icon span { font-size: 11px; }

        .price-tag { color: var(--line-green); font-weight: 700; font-size: 22px; }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <!-- 頂部導航 -->
        <header class="top-nav">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-[#06C755] rounded-lg flex items-center justify-center text-white text-sm"><i class="fas fa-link"></i></div>
                <span class="logo-text">ActivityLink</span>
            </div>
            <div id="conn-status" class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
        </header>

        <!-- BANNER -->
        <div class="banner-container">
            <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?w=1200" class="banner-img" alt="Banner">
        </div>

        <!-- 會員專區 -->
        <div class="member-card">
            <div class="flex items-center gap-4">
                <div class="user-avatar"><i class="fas fa-user-circle"></i></div>
                <div class="flex-1">
                    <div class="text-base font-medium">歡迎參觀</div>
                    <div class="text-[13px] text-gray-400">登入後即可快速預約並管理家人資料</div>
                </div>
                <a href="register.html" class="text-xs font-medium text-green-600 border border-green-500/30 px-4 py-2 rounded-full hover:bg-green-50">註冊/登入</a>
            </div>
        </div>

        <!-- 活動 Tabs -->
        <div class="tab-container">
            <div onclick="switchTab('SingleCourses')" id="tab-SingleCourses" class="tab-item active">單日活動</div>
            <div onclick="switchTab('BatchCourses')" id="tab-BatchCourses" class="tab-item">梯次課程</div>
            <div onclick="switchTab('CampCourses')" id="tab-CampCourses" class="tab-item">營隊專區</div>
            <div onclick="switchTab('AfterSchoolCourses')" id="tab-AfterSchoolCourses" class="tab-item">課後班</div>
        </div>

        <main id="course-list">
            <!-- 由 JS 動態注入 -->
            <div class="p-20 text-center text-gray-300">載入活動中...</div>
        </main>

        <!-- 底部導覽 -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-icon active"><i class="fas fa-home"></i><span>首頁</span></a>
            <a href="#" class="nav-icon"><i class="fas fa-calendar-check"></i><span>預約清單</span></a>
            <a href="register.html" class="nav-icon"><i class="fas fa-user-circle"></i><span>會員中心</span></a>
        </nav>
    </div>

    <!-- 報名彈窗：省略部分欄位代碼維持簡潔 -->
    <div id="booking-modal" class="modal-overlay">
        <div class="modal-content">
             <!-- 此處內容與之前的 booking.html 一致，省略以縮短回覆長度 -->
             <div class="flex justify-between mb-6"><h3>活動報名登記</h3><button onclick="this.parentElement.parentElement.parentElement.style.display='none'">關閉</button></div>
             <p class="text-gray-400 text-sm">請填寫個資以便投保...</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        async function switchTab(name) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${name}`).classList.add('active');
            const list = document.getElementById('course-list');
            list.innerHTML = '<div class="p-20 text-center text-gray-300">連線雲端中...</div>';
            try {
                const res = await fetch(`${API_URL}?sheet=${name}&_t=${Date.now()}`);
                const result = await res.json();
                renderActivities(result.data || []);
            } catch(e) { list.innerHTML = '載入失敗'; }
        }

        function renderActivities(data) {
            const list = document.getElementById('course-list');
            if (data.length === 0) { list.innerHTML = '<div class="p-20 text-center">目前無活動</div>'; return; }
            list.innerHTML = data.map(c => `
                <div class="course-card">
                    <img src="${c.coverImage || 'https://via.placeholder.com/800x450'}" class="w-full aspect-video object-cover">
                    <div class="course-info">
                        <div class="course-title">${c.courseName}</div>
                        <div class="course-meta">
                            <span><i class="far fa-calendar-alt"></i> ${c.courseDate}</span>
                            <span><i class="fas fa-map-marker-alt"></i> ${c.venueName || '指定場地'}</span>
                        </div>
                        <div class="flex justify-between items-center pt-4 border-t">
                            <div class="price-tag">$${c.memberPrice}</div>
                            <button class="bg-[#06C755] text-white px-6 py-2 rounded-lg text-sm font-medium">立即報名</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = () => switchTab('SingleCourses');
    </script>
</body>
</html>
