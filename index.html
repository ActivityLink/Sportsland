<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 系統管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        :root { 
            --line-green: #06C755; 
            --bg-body: #F4F6F9;
            --sidebar-bg: #FFFFFF;
            --marker-blue: #2563eb;
            --text-primary: #333333;
            --text-secondary: #777777;
            --border-color: #E6E6E6;
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-primary);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        /* LINE OA 風格側邊欄 */
        .sidebar { transition: width 0.3s; width: 240px; background-color: var(--sidebar-bg); position: fixed; height: 100%; z-index: 50; border-right: 1px solid var(--border-color); overflow: hidden; }
        .sidebar.collapsed { width: 70px; }
        .main-content { transition: margin-left 0.3s; margin-left: 240px; min-height: 100vh; }
        .main-content.expanded { margin-left: 70px; }
        
        .logo-area { padding: 24px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; gap: 12px; }
        .logo-icon { width: 32px; height: 32px; background: var(--line-green); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; }

        .nav-link { color: #555; padding: 16px 24px; display: flex; align-items: center; gap: 14px; cursor: pointer; transition: 0.2s; text-decoration: none; font-size: 15px; }
        .nav-link:hover { background-color: #F8F9FA; color: var(--line-green); }
        .nav-link.active { color: var(--line-green); font-weight: 500; background-color: #F0FAF3; border-right: 3px solid var(--line-green); }
        
        /* 收合時隱藏文字 */
        .collapsed .nav-text, .collapsed .logo-text, .collapsed .chevron-icon { display: none; }
        .collapsed .nav-link { justify-content: center; padding: 16px 0; gap: 0; }

        .sub-menu { overflow: hidden; transition: max-height 0.3s ease-out; max-height: 0; background-color: #FAFAFA; }
        .sub-menu.open { max-height: 500px; }
        .sub-link { padding-left: 60px; font-size: 14px; border-left: none; }

        /* 清爽表格 */
        .flat-table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        .flat-table th { background-color: #FFFFFF; color: var(--text-secondary); font-size: 14px; padding: 16px 24px; border-bottom: 1px solid var(--border-color); text-align: left; font-weight: 400; }
        .flat-table td { padding: 16px 24px; border-bottom: 1px solid #F6F6F6; font-weight: 400; font-size: 15px; }

        /* 彈窗：高度與文字放大 */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.4); display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-content { background: white; width: 95%; max-width: 1200px; height: 92vh; display: flex; flex-direction: column; border-radius: 12px; }
        .modal-body { overflow-y: auto; flex: 1; padding: 40px 60px; }
        
        /* A-AN 藍色標記 */
        .col-tag { display: inline-block; width: 28px; height: 28px; background: var(--marker-blue); color: white; border-radius: 4px; text-align: center; line-height: 28px; font-size: 10px; font-weight: 700; margin-right: 12px; flex-shrink: 0; }
        
        label { display: flex; align-items: center; font-size: 16px; font-weight: 400; color: #444; margin-bottom: 10px; }
        input, select, textarea { width: 100%; border: 1px solid #DDE2E8; border-radius: 6px; padding: 14px 16px; font-size: 16px; outline: none; transition: 0.2s; background: #FFF; font-weight: 400; }
        input:focus { border-color: var(--line-green); }
        input[readonly] { background-color: #F8F9FA; color: #AAA; }

        .section-box { margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid #F0F0F0; }
        .section-header { font-size: 18px; font-weight: 500; color: #000; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }

        .btn-green { background-color: var(--line-green); color: white; padding: 12px 40px; border-radius: 6px; font-size: 16px; font-weight: 500; border: none; cursor: pointer; }
        .btn-ghost { color: #888; padding: 12px 24px; font-size: 16px; cursor: pointer; background: transparent; border: none; }

        .loading-spinner { border: 2px solid #EEE; border-top: 2px solid var(--line-green); border-radius: 50%; width: 30px; height: 30px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <div class="logo-area">
            <div class="logo-icon"><i class="fas fa-link"></i></div>
            <span class="text-lg font-bold text-gray-800 logo-text">ActivityLink</span>
        </div>
        <nav class="mt-4">
            <!-- 課程端區收合 -->
            <div onclick="toggleSubMenu('course-submenu', 'chevron-course')" class="nav-link" id="nav-group-course">
                <i class="fas fa-th-large w-5 text-center text-gray-400"></i>
                <span class="nav-text flex-1">課程端區</span>
                <i id="chevron-course" class="fas fa-chevron-down text-[10px] chevron-icon"></i>
            </div>
            <div id="course-submenu" class="sub-menu">
                <div onclick="switchMode('SingleCourses')" id="sub-SingleCourses" class="nav-link sub-link">單日課程建置</div>
                <div onclick="switchMode('BatchCourses')" id="sub-BatchCourses" class="nav-link sub-link">梯次課程建置</div>
                <div onclick="switchMode('CampCourses')" id="sub-CampCourses" class="nav-link sub-link">營隊活動建置</div>
                <div onclick="switchMode('AfterSchoolCourses')" id="sub-AfterSchoolCourses" class="nav-link sub-link">平日課後班</div>
            </div>

            <!-- CRM 總表 -->
            <div onclick="loadCRM()" class="nav-link" id="nav-crm">
                <i class="fas fa-address-book w-5 text-center text-gray-400"></i>
                <span class="nav-text flex-1">會員 CRM 總表</span>
            </div>

            <div class="my-6 border-t border-gray-100 mx-4"></div>
            <a href="sys.html" class="nav-link"><i class="fas fa-cog w-5 text-center text-gray-400"></i><span class="nav-text">系統設定</span></a>
        </nav>
    </aside>

    <main id="main-content" class="main-content">
        <nav class="sticky top-0 z-40 bg-white border-b border-gray-100 px-8 py-4 flex items-center justify-between shadow-sm">
            <div class="flex items-center gap-6">
                <button onclick="toggleSidebar()" class="text-gray-400 hover:text-gray-600 bg-transparent border-none cursor-pointer"><i class="fas fa-bars-staggered text-xl"></i></button>
                <h2 id="page-title" class="text-lg font-medium text-gray-700">選擇功能項目</h2>
            </div>
            <div id="conn-status" class="text-[10px] font-bold text-green-500 uppercase tracking-widest bg-green-50 px-3 py-1 rounded">Connected</div>
        </nav>

        <div id="app-content" class="px-8 py-8">
            <div class="p-20 text-center text-gray-300">請從左側選單開始管理數據</div>
        </div>
    </main>

    <!-- 課程編輯彈窗 (A-AN 完整逐條) -->
    <div id="course-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex bg-white border-b px-10 py-5 justify-between items-center">
                <h3 class="text-lg font-medium text-gray-600">課程詳細資料錄入 <span class="text-xs text-gray-400 ml-2">(A - AN)</span></h3>
                <button onclick="document.getElementById('course-modal').style.display='none';" class="text-gray-300 hover:text-gray-500 text-xl cursor-pointer"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="course-form">
                    <input type="hidden" name="sheetName" id="form-sheetName">
                    
                    <div class="section-box">
                        <div class="section-header">基礎分類與標籤 (A-F)</div>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                            <div><label><span class="col-tag">A</span>課程ID</label><input type="text" name="courseId" readonly placeholder="自動生成"></div>
                            <div class="md:col-span-2"><label><span class="col-tag">B</span>課程名稱 *</label><input type="text" name="courseName" required></div>
                            <div><label><span class="col-tag">C</span>運動類別</label><input type="text" name="category" placeholder="籃球, 羽球"></div>
                            <div><label><span class="col-tag">D</span>年齡分級</label><input type="text" name="ageGroup"></div>
                            <div><label><span class="col-tag">E</span>難度等級</label><select name="difficulty"><option value="體驗">體驗</option><option value="初階">初階</option><option value="中階">中階</option><option value="高階">高階</option></select></div>
                            <div class="md:col-span-2"><label><span class="col-tag">F</span>標籤分類</label><input type="text" name="tags" placeholder="熱門, 推薦"></div>
                        </div>
                    </div>

                    <div class="section-box">
                        <div class="section-header">報名與活動時間 (G-L)</div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div><label><span class="col-tag">G</span>開放報名日</label><input type="date" name="regStart"></div>
                            <div><label><span class="col-tag">H</span>截止報名日</label><input type="date" name="regEnd"></div>
                            <div><label><span class="col-tag">I</span>課程日期 *</label><input type="date" name="courseDate" required></div>
                            <div><label><span class="col-tag">J</span>開始時間</label><input type="time" name="startTime" oninput="calcDur()"></div>
                            <div><label><span class="col-tag">K</span>結束時間</label><input type="time" name="endTime" oninput="calcDur()"></div>
                            <div><label><span class="col-tag">L</span>課程時長(分)</label><input type="number" name="duration" placeholder="自動計算"></div>
                        </div>
                    </div>

                    <div class="section-box">
                        <div class="section-header">師資場地與費用 (M-V)</div>
                        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                            <div><label><span class="col-tag">M</span>教練ID</label><input type="text" name="coachId"></div>
                            <div><label><span class="col-tag">N</span>教練姓名</label><input type="text" name="coachName"></div>
                            <div><label><span class="col-tag">O</span>場地ID</label><input type="text" name="venueId"></div>
                            <div><label><span class="col-tag">P</span>場地名稱</label><input type="text" name="venueName"></div>
                            <div><label><span class="col-tag">Q</span>場地區域</label><input type="text" name="venueArea"></div>
                            <div><label><span class="col-tag">R</span>原價</label><input type="number" name="price" value="0"></div>
                            <div><label><span class="col-tag">S</span>早鳥價</label><input type="number" name="earlyBirdPrice" value="0"></div>
                            <div><label><span class="col-tag">T</span>早鳥截止</label><input type="date" name="earlyBirdEnd"></div>
                            <div><label><span class="col-tag">U</span>會員價 *</label><input type="number" name="memberPrice" required value="0"></div>
                            <div><label><span class="col-tag">V</span>親友價</label><input type="number" name="friendPrice" value="0"></div>
                        </div>
                    </div>

                    <div class="section-box">
                        <div class="section-header">狀態管理與租借設備 (W-AN)</div>
                        <div class="grid grid-cols-1 md:grid-cols-5 gap-6">
                            <div><label><span class="col-tag">W</span>總名額</label><input type="number" name="quota" value="20"></div>
                            <div><label><span class="col-tag">X</span>最少開班</label><input type="number" name="minClass" value="3"></div>
                            <div><label><span class="col-tag">AJ</span>課程狀態</label><select name="status"><option value="報名中">報名中</option><option value="已額滿">已額滿</option><option value="草稿">草稿</option><option value="已結束">已結束</option></select></div>
                            <div><label><span class="col-tag">AK</span>排序權重</label><input type="number" name="weight" value="0"></div>
                        </div>
                        <div class="mt-8">
                            <label class="text-blue-600 mb-4 flex items-center font-medium"><span class="col-tag">AN</span>租用設備勾選清單</label>
                            <div id="equipment-checkboxes" class="grid grid-cols-2 md:grid-cols-5 gap-4 p-4 bg-gray-50 rounded-lg border"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="px-10 py-5 border-t flex justify-end gap-4 bg-white sticky bottom-0 z-10">
                <button onclick="document.getElementById('course-modal').style.display='none';" class="btn-ghost">取消</button>
                <button onclick="submitCourseForm()" id="submit-btn" class="btn-green shadow-sm">儲存並同步至雲端</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        let currentSheet = '', allCourses = [], equipList = [];

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('main-content').classList.toggle('expanded');
        }

        function toggleSubMenu(menuId, chevronId) {
            const menu = document.getElementById(menuId);
            const chevron = document.getElementById(chevronId);
            if (document.getElementById('sidebar').classList.contains('collapsed')) toggleSidebar();
            
            const isOpen = menu.classList.contains('open');
            document.querySelectorAll('.sub-menu').forEach(m => m.classList.remove('open'));
            document.querySelectorAll('.chevron-icon').forEach(c => c.style.transform = 'rotate(0deg)');
            
            if (!isOpen) {
                menu.classList.add('open');
                chevron.style.transform = 'rotate(180deg)';
            }
        }

        function calcDur() {
            const s = document.querySelector('[name="startTime"]').value;
            const e = document.querySelector('[name="endTime"]').value;
            if (s && e) {
                const t1 = new Date(`1970-01-01T${s}:00`);
                const t2 = new Date(`1970-01-01T${e}:00`);
                let diff = (t2 - t1) / 60000;
                if (diff < 0) diff += 1440;
                document.querySelector('[name="duration"]').value = Math.floor(diff);
            }
        }

        async function switchMode(sheetName) {
            currentSheet = sheetName;
            document.querySelectorAll('.sub-link').forEach(l => l.classList.remove('active'));
            const subLink = document.getElementById(`sub-${sheetName}`);
            if (subLink) subLink.classList.add('active');
            document.getElementById('page-title').innerText = subLink ? subLink.innerText : sheetName;
            await loadData();
        }

        async function loadData() {
            const container = document.getElementById('app-content');
            container.innerHTML = '<div class="p-20 text-center"><div class="loading-spinner mx-auto"></div></div>';
            try {
                const confRes = await fetch(`${API_URL}?type=config&_t=${Date.now()}`);
                const confData = await confRes.json();
                const rows = confData.data || confData.config || [];
                const equipRow = rows.find(r => (r.type === 'equipment_list' || (Array.isArray(r) && r[0] === 'equipment_list')));
                equipList = equipRow ? JSON.parse(equipRow.options || (Array.isArray(equipRow) ? equipRow[2] : '[]')) : [];

                const res = await fetch(`${API_URL}?sheet=${currentSheet}&_t=${Date.now()}`);
                const result = await res.json();
                allCourses = result.data || [];
                renderTable();
            } catch (e) { container.innerHTML = '<div class="p-10 text-red-500 font-bold">連線失敗，請稍後再試</div>'; }
        }

        function renderTable() {
            const rows = allCourses.map(item => `
                <tr>
                    <td><div class="font-medium text-gray-800">${item.courseName}</div><div class="text-[11px] text-gray-400 font-mono">${item.courseId}</div></td>
                    <td><div class="text-sm">${item.courseDate ? item.courseDate.split('T')[0] : '-'}</div></td>
                    <td><span class="px-3 py-1 rounded text-[11px] ${item.status === '報名中' ? 'bg-green-50 text-green-600' : 'bg-gray-100 text-gray-400'}">${item.status || '報名中'}</span></td>
                    <td class="text-right"><button onclick="editCourse('${item.courseId}')" class="text-blue-500 hover:text-blue-700 p-2"><i class="fas fa-edit"></i></button></td>
                </tr>`).join('');

            document.getElementById('app-content').innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-xl font-bold text-gray-800">${currentSheet}</h1>
                    <button onclick="openCourseModal()" class="btn-green">新增項目</button>
                </div>
                <table class="flat-table"><thead><tr><th>名稱/ID</th><th>排程日期</th><th>狀態</th><th class="text-right">操作</th></tr></thead><tbody>${rows}</tbody></table>`;
        }

        function openCourseModal() {
            document.getElementById('course-form').reset();
            document.getElementById('form-sheetName').value = currentSheet;
            const container = document.getElementById('equipment-checkboxes');
            container.innerHTML = equipList.map(eq => `
                <label class="flex items-center gap-3 p-3 bg-white border border-gray-100 rounded-lg cursor-pointer">
                    <input type="checkbox" name="eq_check" value="${eq.name}" class="w-4 h-4 accent-green-600">
                    <div><div class="text-xs">${eq.name}</div><div class="text-[10px] text-blue-500">$${eq.price}</div></div>
                </label>`).join('');
            document.getElementById('course-modal').style.display = 'flex';
        }

        function editCourse(id) {
            const item = allCourses.find(d => d.courseId === id);
            if (!item) return;
            openCourseModal();
            const form = document.getElementById('course-form');
            const keys = ["courseId", "courseName", "category", "ageGroup", "difficulty", "tags", "regStart", "regEnd", "courseDate", "startTime", "endTime", "duration", "coachId", "coachName", "venueId", "venueName", "venueArea", "price", "earlyBirdPrice", "earlyBirdEnd", "memberPrice", "friendPrice", "quota", "minClass", "enrolled", "remaining", "waiting", "genderLimit", "specialRequest", "coverImage", "detailImage", "highlights", "content", "notes", "targetAudience", "status", "weight", "createdAt", "updatedAt"];
            
            keys.forEach(key => {
                const input = form.querySelector(`[name="${key}"]`);
                if (input && item[key]) {
                    let val = item[key];
                    if (input.type === 'date' && typeof val === 'string') val = val.split('T')[0];
                    input.value = val;
                }
            });
            const selected = (item.selectedEquipment || '').split(',').map(s => s.trim());
            form.querySelectorAll('input[name="eq_check"]').forEach(cb => cb.checked = selected.includes(cb.value));
        }

        async function submitCourseForm() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "寫入中...";
            const payload = Object.fromEntries(new FormData(document.getElementById('course-form')).entries());
            const checked = Array.from(document.querySelectorAll('input[name="eq_check"]:checked')).map(cb => cb.value);
            payload.selectedEquipment = checked.join(',');
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                if ((await res.json()).status === "success") { document.getElementById('course-modal').style.display = 'none'; await loadData(); }
            } catch (e) { alert("同步失敗"); }
            finally { btn.disabled = false; btn.innerText = "同步儲存"; }
        }

        async function loadCRM() {
            document.getElementById('page-title').innerText = '會員 CRM 總表';
            const container = document.getElementById('app-content');
            container.innerHTML = '<div class="p-20 text-center"><div class="loading-spinner mx-auto"></div></div>';
            try {
                const res = await fetch(`${API_URL}?type=members_get`);
                const result = await res.json();
                const rows = (result.data || []).map(m => `
                    <tr>
                        <td><div class="font-medium">${m.name}</div><div class="text-[10px] text-gray-400">${m.memberId}</div></td>
                        <td><span class="px-2 py-1 rounded text-[10px] bg-gray-100">${m.identityType || '一般'}</span></td>
                        <td>${m.phone}</td>
                        <td>${m.birthDate ? m.birthDate.split('T')[0] : '-'}</td>
                        <td class="text-right"><button class="text-blue-500"><i class="fas fa-edit"></i></button></td>
                    </tr>`).join('');
                container.innerHTML = `<table class="flat-table"><thead><tr><th>姓名/ID</th><th>屬性</th><th>電話</th><th>生日</th><th class="text-right">管理</th></tr></thead><tbody>${rows}</tbody></table>`;
            } catch(e) { container.innerHTML = '載入 CRM 失敗'; }
        }

        window.onload = () => {
            toggleSubMenu('course-submenu', 'chevron-course');
            switchMode('SingleCourses');
        };
    </script>
</body>
</html>
