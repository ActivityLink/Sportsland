<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --line-green: #06C755;
            --line-green-dark: #05b34c;
            --sidebar-bg: #111111;
        }

        body { 
            font-family: 'Inter', 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            background-color: #F4F5F7; 
        }

        /* 側邊欄動畫與文字隱藏 */
        .sidebar { 
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            width: 240px; 
            background-color: var(--sidebar-bg);
        }
        
        .sidebar.collapsed { 
            width: 72px; 
        }

        .main-content { 
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            margin-left: 240px; 
        }
        
        .main-content.expanded { 
            margin-left: 72px; 
        }

        .collapsed .nav-text, .collapsed .logo-text {
            display: none;
            opacity: 0;
        }

        .nav-link {
            transition: all 0.2s ease;
            color: #A0A0A0;
        }

        .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active { 
            background-color: var(--line-green); 
            color: white; 
        }

        /* 橫幅按鈕樣式 */
        .type-banner-btn {
            @apply flex-1 py-3 px-4 text-center font-bold text-sm transition-all border-b-4 border-transparent text-slate-400;
        }
        .type-banner-btn.active {
            @apply border-line-green text-slate-800 bg-green-50/50;
            color: var(--line-green);
        }

        /* 表單樣式修正 */
        label { 
            display: block; 
            font-size: 0.75rem; 
            font-weight: 700; 
            color: #64748b; 
            margin-bottom: 0.35rem; 
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        input, select, textarea { 
            width: 100%; 
            border: 1px solid #e2e8f0; 
            border-radius: 0.5rem; 
            padding: 0.65rem; 
            font-size: 0.875rem; 
            outline: none; 
            background: #ffffff;
            transition: all 0.2s;
        }
        
        input:focus, select:focus, textarea:focus { 
            border-color: var(--line-green); 
            box-shadow: 0 0 0 3px rgba(6, 199, 85, 0.1); 
        }

        .loading-spinner { 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid var(--line-green); 
            border-radius: 50%; 
            width: 24px; height: 24px; 
            animation: spin 1s linear infinite; 
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .modal-overlay { 
            background-color: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(8px); 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1000; 
            align-items: center; justify-content: center; 
        }
        
        .modal-content { 
            background: white; 
            width: 95%; max-width: 1000px; 
            max-height: 90vh; 
            overflow: hidden; /* 內部自帶捲軸 */
            border-radius: 1rem; 
            display: flex;
            flex-direction: column;
        }

        .modal-body {
            overflow-y: auto;
            flex: 1;
            padding: 2rem;
        }

        section h3 { 
            font-weight: 800; 
            color: #1e293b; 
            margin-bottom: 1.5rem; 
            padding-bottom: 0.5rem; 
            border-bottom: 2px solid #f1f5f9; 
            display: flex; 
            align-items: center; 
            gap: 0.75rem; 
        }

        /* 捲軸美化 */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- 側邊欄 -->
    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full text-white z-50 overflow-y-auto shadow-2xl">
        <div class="p-6 flex items-center gap-4 mb-4">
            <div class="w-8 h-8 bg-[#06C755] rounded-lg flex-shrink-0 flex items-center justify-center">
                <i class="fas fa-comment-dots text-white"></i>
            </div>
            <span class="text-lg font-bold logo-text tracking-tight">ActivityLink</span>
        </div>
        
        <nav class="px-3 space-y-1">
            <a href="#" onclick="switchView('dashboard')" class="nav-link flex items-center gap-4 p-3 rounded-lg">
                <i class="fas fa-th-large w-6 text-center text-lg"></i>
                <span class="nav-text font-medium">儀表板</span>
            </a>
            <a href="#" onclick="switchView('activities')" class="nav-link active flex items-center gap-4 p-3 rounded-lg">
                <i class="fas fa-calendar-alt w-6 text-center text-lg"></i>
                <span class="nav-text font-medium">活動管理</span>
            </a>
            <a href="#" onclick="switchView('line-oa')" class="nav-link flex items-center gap-4 p-3 rounded-lg">
                <i class="fab fa-line w-6 text-center text-xl"></i>
                <span class="nav-text font-medium">LINE OA 設定</span>
            </a>
            <div class="pt-4 mt-4 border-t border-white/10">
                <a href="#" onclick="switchView('settings')" class="nav-link flex items-center gap-4 p-3 rounded-lg">
                    <i class="fas fa-user-cog w-6 text-center text-lg"></i>
                    <span class="nav-text font-medium">系統設定</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- 主要內容區 -->
    <main id="main-content" class="main-content min-h-screen">
        <nav class="sticky top-0 z-40 bg-white border-b border-slate-200 px-6 py-3 flex items-center justify-between shadow-sm">
            <div class="flex items-center gap-4">
                <button id="sidebar-toggle" class="p-2 hover:bg-slate-100 rounded-lg text-slate-400 transition-colors">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 id="page-title" class="text-slate-700 font-bold hidden sm:block">活動管理中心</h2>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex flex-col text-right">
                    <span class="text-[10px] font-black text-[#06C755] uppercase tracking-tighter">Connected</span>
                    <span class="text-[10px] text-slate-400">Sheet Sync Active</span>
                </div>
                <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-500 font-bold border-2 border-white shadow-sm">JD</div>
            </div>
        </nav>

        <div class="p-8">
            <div id="app-content" class="max-w-6xl mx-auto"></div>
        </div>
    </main>

    <!-- 課程新增彈窗 -->
    <div id="course-modal" class="modal-overlay">
        <div class="modal-content">
            <!-- 彈窗頂部 -->
            <div class="bg-white border-b border-slate-100 px-8 py-5 flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-black text-slate-800 tracking-tight">建立新課程</h2>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-0.5">Course Creation Wizard</p>
                </div>
                <button onclick="closeCourseModal()" class="w-10 h-10 rounded-full hover:bg-slate-50 flex items-center justify-center text-slate-300 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- 橫幅切換按鈕 -->
            <div class="flex border-b border-slate-100 bg-slate-50/50">
                <button onclick="setCourseType('single')" id="btn-type-single" class="type-banner-btn active">
                    <i class="fas fa-calendar-day mb-1 block"></i> 單日課程
                </button>
                <button onclick="setCourseType('multi')" id="btn-type-multi" class="type-banner-btn">
                    <i class="fas fa-layer-group mb-1 block"></i> 梯次課程
                </button>
                <button onclick="setCourseType('camp')" id="btn-type-camp" class="type-banner-btn">
                    <i class="fas fa-campground mb-1 block"></i> 營隊活動
                </button>
                <button onclick="setCourseType('semester')" id="btn-type-semester" class="type-banner-btn">
                    <i class="fas fa-school mb-1 block"></i> 學期課後班
                </button>
            </div>
            
            <div class="modal-body">
                <form id="course-form" class="space-y-12">
                    <input type="hidden" name="courseType" id="courseTypeInput" value="single">
                    
                    <!-- 1. 基本資訊 -->
                    <section id="section-basic">
                        <h3><i class="fas fa-info-circle text-[#06C755]"></i> 基本資訊設定</h3>
                        <div class="grid grid-cols-1 md:grid-cols-6 gap-5">
                            <div class="md:col-span-4"><label>課程名稱 *</label><input type="text" name="courseName" required placeholder="請輸入完整課程標題"></div>
                            <div class="md:col-span-2"><label>運動類別</label><input type="text" name="category" placeholder="如：籃球、羽球"></div>
                            <div class="md:col-span-2"><label>年齡分級</label><input type="text" name="ageGroup" placeholder="如：U12、成人"></div>
                            <div class="md:col-span-2"><label>難度等級</label><select name="difficulty"><option value="初階">初階</option><option value="中階">中階</option><option value="高階">高階</option></select></div>
                            <div class="md:col-span-2"><label>標籤分類</label><input type="text" name="tags" placeholder="多個標籤請用逗號隔開"></div>
                        </div>
                    </section>

                    <!-- 2. 時間與地點 -->
                    <section id="section-time">
                        <h3><i class="fas fa-calendar-alt text-[#06C755]"></i> 時間與場地安排</h3>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                            <div><label>課程日期 *</label><input type="date" name="courseDate" required></div>
                            <div><label>開始時間</label><input type="time" name="startTime"></div>
                            <div><label>結束時間</label><input type="time" name="endTime"></div>
                            <div><label>課程時長 (分鐘)</label><input type="number" name="duration" value="60"></div>
                            <div class="md:col-span-2"><label>報名期間 (起~迄)</label>
                                <div class="flex gap-2">
                                    <input type="date" name="regStart" class="flex-1">
                                    <input type="date" name="regEnd" class="flex-1">
                                </div>
                            </div>
                            <div><label>教練姓名</label><input type="text" name="coachName"></div>
                            <div><label>場地名稱</label><input type="text" name="venueName"></div>
                        </div>
                    </section>

                    <!-- 3. 費用與名額 -->
                    <section id="section-price">
                        <h3><i class="fas fa-dollar-sign text-[#06C755]"></i> 費用與名額管理</h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-5">
                            <div><label>原價</label><input type="number" name="price" value="0"></div>
                            <div><label>會員價</label><input type="number" name="memberPrice" value="0"></div>
                            <div><label>總名額</label><input type="number" name="quota" value="20"></div>
                            <div><label>最少開班</label><input type="number" name="minClass" value="3"></div>
                            <div><label>早鳥優惠價</label><input type="number" name="earlyBirdPrice" value="0"></div>
                            <div class="md:col-span-2"><label>早鳥截止日期</label><input type="date" name="earlyBirdEnd"></div>
                            <div><label>狀態</label><select name="status"><option value="報名中">報名中</option><option value="已額滿">已額滿</option><option value="已結束">已結束</option></select></div>
                        </div>
                    </section>

                    <!-- 4. 詳細介紹 -->
                    <section id="section-detail">
                        <h3><i class="fas fa-align-left text-[#06C755]"></i> 課程詳細細節</h3>
                        <div class="space-y-5">
                            <div><label>封面圖片網址</label><input type="text" name="coverImage" placeholder="https://..."></div>
                            <div><label>課程亮點 (簡述)</label><input type="text" name="highlights" placeholder="專業教練、含保險、器材免費借用"></div>
                            <div><label>完整課程內容</label><textarea name="content" rows="4"></textarea></div>
                            <div><label>注意事項</label><textarea name="notes" rows="2"></textarea></div>
                            <div><label>適合對象</label><textarea name="targetAudience" rows="2"></textarea></div>
                        </div>
                    </section>
                </form>
            </div>

            <!-- 底部按鈕 -->
            <div class="bg-white px-8 py-5 border-t border-slate-100 flex justify-end gap-3">
                <button type="button" onclick="closeCourseModal()" class="px-8 py-2.5 rounded-full border border-slate-200 font-bold text-slate-400 hover:bg-slate-50 transition-all text-sm">取消</button>
                <button type="button" onclick="submitCourseForm()" id="submit-btn" class="px-10 py-2.5 rounded-full bg-[#06C755] text-white font-black shadow-lg hover:bg-[#05b34c] transition-all flex items-center gap-2 text-sm">
                    <span id="btn-text">確認建立課程</span>
                    <div id="btn-spinner" class="hidden loading-spinner !w-4 !h-4 !border-white !border-t-transparent"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const appContent = document.getElementById('app-content');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const sidebarToggle = document.getElementById('sidebar-toggle');

        // 側邊欄控制
        sidebarToggle.onclick = () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        };

        // 課程類型切換
        function setCourseType(type) {
            document.getElementById('courseTypeInput').value = type;
            
            // 更新按鈕樣式
            document.querySelectorAll('.type-banner-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-type-${type}`).classList.add('active');

            // 這裡可以根據 type 隱藏或顯示特定欄位
            // 目前維持同一套 Single Course 欄位作為基礎，未來可根據需求客製
            console.log("切換課程類型至:", type);
        }

        // 輔助格式化
        function formatTime(iso) {
            if (!iso) return '-';
            const d = new Date(iso);
            return d.getHours() === 0 && d.getMinutes() === 0 && iso.includes('1899') 
                ? iso.split('T')[1].substring(0, 5) 
                : d.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        function formatDate(iso) {
            if (!iso) return '-';
            const d = new Date(iso);
            return d.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        // 視圖切換
        async function switchView(viewName) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.getAttribute('onclick').includes(viewName));
            });

            appContent.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-[40vh] text-slate-400">
                    <div class="loading-spinner mb-4"></div>
                    <p class="font-bold tracking-tight">正在同步 LINE 官方活動資料...</p>
                </div>`;

            if (viewName === 'activities') await loadActivities();
            else appContent.innerHTML = `<div class="bg-white p-20 rounded-2xl border border-slate-200 text-center text-slate-400 font-bold">「${viewName}」功能開發中...</div>`;
        }

        async function loadActivities() {
            try {
                const response = await fetch(CLOUDFLARE_WORKER_URL);
                const result = await response.json();
                if (result.status === "success") renderTable(result.data);
                else throw new Error(result.message);
            } catch (error) {
                appContent.innerHTML = `<div class="p-10 text-center bg-red-50 rounded-2xl border border-red-100"><p class="text-red-600 font-bold">連線失敗: ${error.message}</p></div>`;
            }
        }

        function renderTable(data) {
            if (!data || data.length === 0) {
                appContent.innerHTML = `<div class="text-center py-20 bg-white rounded-2xl border border-dashed border-slate-300"><p class="text-slate-400 font-bold">目前無任何活動資料</p><button onclick="openCourseModal()" class="mt-4 px-10 py-3 bg-[#06C755] text-white rounded-full font-bold shadow-xl hover:bg-[#05b34c] transition-all">建立課程</button></div>`;
                return;
            }

            const rows = data.map(item => {
                const enrolled = parseInt(item['已報名人數']) || 0;
                const total = parseInt(item['總名額']) || 1;
                const progress = Math.min((enrolled / total) * 100, 100);
                
                return `
                    <tr class="hover:bg-slate-50 transition-colors border-b border-slate-100">
                        <td class="px-6 py-5">
                            <div class="font-black text-slate-700">${item['課程名稱'] || '未命名的活動'}</div>
                            <div class="text-[10px] text-slate-400 font-mono tracking-tighter uppercase">${item['課程ID'] || '-'}</div>
                        </td>
                        <td class="px-6 py-5">
                            <div class="text-xs font-bold text-slate-600">${formatDate(item['課程日期'])}</div>
                            <div class="text-[10px] text-slate-400 font-medium">${formatTime(item['開始時間'])} - ${formatTime(item['結束時間'])}</div>
                        </td>
                        <td class="px-6 py-5 text-xs text-slate-600 font-medium">${item['場地名稱'] || '-'}</td>
                        <td class="px-6 py-5">
                            <div class="flex items-center gap-3">
                                <div class="flex-grow h-2 bg-slate-100 rounded-full overflow-hidden">
                                    <div class="h-full bg-[#06C755]" style="width: ${progress}%"></div>
                                </div>
                                <span class="text-[10px] font-black text-slate-500">${enrolled}/${total}</span>
                            </div>
                        </td>
                        <td class="px-6 py-5">
                            <span class="px-3 py-1 rounded-full text-[10px] font-black ${item['課程狀態'] === '報名中' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-500'}">
                                ${item['課程狀態'] || '草稿'}
                            </span>
                        </td>
                        <td class="px-6 py-5 text-right">
                            <button class="w-8 h-8 rounded-full hover:bg-slate-100 text-slate-400 transition-colors"><i class="fas fa-ellipsis-h"></i></button>
                        </td>
                    </tr>
                `;
            }).join('');

            appContent.innerHTML = `
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-10">
                    <div>
                        <h1 class="text-2xl font-black text-slate-800 tracking-tight">活動清單</h1>
                        <p class="text-slate-400 text-sm font-medium tracking-tight">與 Google Sheets 即時同步中</p>
                    </div>
                    <button onclick="openCourseModal()" class="w-full sm:w-auto px-10 py-3 rounded-full bg-[#06C755] text-white font-black shadow-xl flex items-center justify-center gap-2 hover:bg-[#05b34c] transition-all">
                        <i class="fas fa-plus"></i> 建立新課程
                    </button>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50/80 text-slate-400 text-[10px] uppercase font-black tracking-widest border-b border-slate-100">
                                <tr>
                                    <th class="px-6 py-4">課程與 ID</th>
                                    <th class="px-6 py-4">日期時間</th>
                                    <th class="px-6 py-4">場地</th>
                                    <th class="px-6 py-4">報名進度</th>
                                    <th class="px-6 py-4">狀態</th>
                                    <th class="px-6 py-4 text-right">管理</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50">
                                ${rows}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // 表單提交
        async function submitCourseForm() {
            const form = document.getElementById('course-form');
            const btn = document.getElementById('submit-btn');
            const spinner = document.getElementById('btn-spinner');
            const text = document.getElementById('btn-text');

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            btn.disabled = true;
            spinner.classList.remove('hidden');
            text.innerText = '正在寫入 Sheet...';

            const data = Object.fromEntries(new FormData(form).entries());

            try {
                const res = await fetch(CLOUDFLARE_WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.status === "success") {
                    alert('課程建立成功！');
                    closeCourseModal();
                    switchView('activities');
                }
            } catch (err) {
                alert('提交失敗，請檢查網路設定');
            } finally {
                btn.disabled = false;
                spinner.classList.add('hidden');
                text.innerText = '確認建立課程';
            }
        }

        function openCourseModal() { 
            document.getElementById('course-modal').style.display = 'flex'; 
            document.body.style.overflow = 'hidden'; 
        }
        
        function closeCourseModal() { 
            document.getElementById('course-modal').style.display = 'none'; 
            document.body.style.overflow = 'auto'; 
            document.getElementById('course-form').reset(); 
            setCourseType('single'); // 重置類型
        }

        window.onload = () => switchView('activities');
    </script>
</body>
</html>
