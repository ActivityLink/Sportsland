<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root { --line-green: #06C755; --sidebar-bg: #111111; }
        body { font-family: 'Inter', 'PingFang TC', sans-serif; background-color: #FFF; color: #333; }
        .sidebar { transition: width 0.2s; width: 220px; background-color: var(--sidebar-bg); position: fixed; height: 100%; z-index: 50; }
        .sidebar.collapsed { width: 64px; }
        .main-content { transition: margin-left 0.2s; margin-left: 220px; min-height: 100vh; }
        .main-content.expanded { margin-left: 64px; }
        .collapsed .nav-text, .collapsed .logo-text { display: none; }
        .nav-link { color: #A0A0A0; padding: 12px 20px; display: flex; align-items: center; gap: 16px; cursor: pointer; }
        .nav-link.active { background-color: var(--line-green); color: white; }
        .flat-table { width: 100%; border-collapse: collapse; }
        .flat-table th { background-color: #F8F9FA; color: #666; font-size: 0.75rem; padding: 16px 24px; border-bottom: 1px solid #EEE; text-align: left; }
        .flat-table td { padding: 20px 24px; border-bottom: 1px solid #F6F6F6; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 1200px; height: 95vh; display: flex; flex-direction: column; border-radius: 8px; overflow: hidden; }
        .modal-body { overflow-y: auto; flex: 1; padding: 40px 60px; }
        label { display: block; font-size: 0.85rem; font-weight: 700; margin-bottom: 0.5rem; }
        input, select, textarea { width: 100%; border: 1px solid #DDD; border-radius: 4px; padding: 12px; font-size: 0.95rem; outline: none; }
        .btn-line { padding: 10px 32px; border-radius: 4px; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; }
        .btn-line-green { background-color: var(--line-green); color: white; }
        section h3 { font-size: 1.1rem; font-weight: 800; margin-bottom: 24px; border-bottom: 2px solid #F6F6F6; padding-bottom: 12px; display: flex; align-items: center; gap: 12px; }
        .type-banner-btn { flex: 1; padding: 16px; text-align: center; font-weight: 700; border-bottom: 2px solid #EEE; color: #999; }
        .type-banner-btn.active { border-bottom: 4px solid var(--line-green); color: var(--line-green); }
    </style>
</head>
<body>
    <aside id="sidebar" class="sidebar">
        <div class="p-6 flex items-center gap-4 mb-8">
            <div class="w-8 h-8 bg-[#06C755] rounded-sm flex items-center justify-center"><i class="fas fa-link text-white text-xs"></i></div>
            <span class="text-lg font-bold logo-text text-white">ActivityLink</span>
        </div>
        <nav>
            <a onclick="switchView('activities')" class="nav-link active"><i class="fas fa-list-ul w-6 text-center text-lg"></i><span class="nav-text">內容管理</span></a>
            <a onclick="switchView('settings')" class="nav-link"><i class="fas fa-cog w-6 text-center text-lg"></i><span class="nav-text">系統設定</span></a>
        </nav>
    </aside>

    <main id="main-content" class="main-content">
        <nav class="sticky top-0 z-40 bg-white border-b px-8 py-4 flex items-center justify-between">
            <button id="sidebar-toggle" class="text-slate-400 hover:text-slate-600"><i class="fas fa-bars text-xl"></i></button>
            <h2 id="page-title" class="text-xl font-bold">內容管理</h2>
            <div class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center font-bold">A</div>
        </nav>
        <div id="app-content"></div>
    </main>

    <!-- 課程編輯 Modal -->
    <div id="course-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex bg-white border-b">
                <button onclick="setCourseType('single')" id="btn-type-single" class="type-banner-btn active">單日課程</button>
                <button onclick="setCourseType('multi')" id="btn-type-multi" class="type-banner-btn">梯次課程</button>
                <button onclick="setCourseType('camp')" id="btn-type-camp" class="type-banner-btn">營隊活動</button>
                <button onclick="setCourseType('semester')" id="btn-type-semester" class="type-banner-btn">學期課後班</button>
                <div class="flex items-center px-4"><button onclick="closeCourseModal()" class="text-slate-300 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button></div>
            </div>
            <div class="modal-body">
                <form id="course-form">
                    <input type="hidden" name="courseId" id="form-courseId">
                    <input type="hidden" name="courseType" id="form-courseType" value="single">
                    
                    <section>
                        <h3><i class="fas fa-info-circle text-green-500"></i> 基本資訊</h3>
                        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                            <div class="md:col-span-8"><label>課程名稱 *</label><input type="text" name="courseName" required></div>
                            <div class="md:col-span-4"><label>運動類別</label><input type="text" name="category"></div>
                            <div class="md:col-span-4"><label>課程日期</label><input type="date" name="courseDate"></div>
                            <div class="md:col-span-4"><label>會員價</label><input type="number" name="memberPrice"></div>
                            <div class="md:col-span-4"><label>狀態</label><select name="status"><option value="報名中">報名中</option><option value="已額滿">已額滿</option></select></div>
                        </div>
                    </section>

                    <section>
                        <h3><i class="fas fa-tools text-green-500"></i> 可選租借設備</h3>
                        <div id="equipment-checkboxes" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <!-- 由 JS 動態生成 -->
                        </div>
                    </section>

                    <section>
                        <h3><i class="fas fa-align-left text-green-500"></i> 詳細介紹</h3>
                        <div class="space-y-6">
                            <div><label>封面圖片網址</label><input type="text" name="coverImage"></div>
                            <div><label>課程亮點</label><input type="text" name="highlights"></div>
                            <div><label>課程內容</label><textarea name="content" rows="4"></textarea></div>
                            <div><label>注意事項</label><textarea name="notes" rows="2"></textarea></div>
                        </div>
                    </section>
                </form>
            </div>
            <div class="px-8 py-6 border-t flex justify-end gap-4 bg-white sticky bottom-0">
                <button onclick="closeCourseModal()" class="btn-line btn-line-outline">取消</button>
                <button onclick="submitCourseForm()" id="submit-btn" class="btn-line btn-line-green px-12">儲存發佈</button>
            </div>
        </div>
    </div>

    <script>
        const CLOUDFLARE_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const appContent = document.getElementById('app-content');
        let currentData = [], equipmentList = [];

        // 欄位對應表 (包含租用設備欄位)
        const fieldMapping = {
            "課程ID": "courseId", "課程名稱": "courseName", "運動類別": "category",
            "課程日期": "courseDate", "會員價": "memberPrice", "封面圖片": "coverImage", 
            "課程亮點": "highlights", "課程內容": "content", "注意事項": "notes", 
            "課程狀態": "status", "租用設備": "selectedEquipment"
        };

        async function switchView(viewName) {
            appContent.innerHTML = `<div class="p-20 text-center">載入中...</div>`;
            if (viewName === 'activities') await loadActivities();
            else appContent.innerHTML = `<div class="p-20 text-center">設定頁面</div>`;
        }

        async function loadActivities() {
            try {
                // 先抓設備設定
                const confRes = await fetch(CLOUDFLARE_URL + '?type=config');
                const confResult = await confRes.json();
                equipmentList = (confResult.config || []).filter(i => i.type === 'equipment');

                const res = await fetch(CLOUDFLARE_URL);
                const result = await res.json();
                currentData = result.data || [];
                renderActivityList(currentData);
            } catch (e) { alert('載入失敗'); }
        }

        function renderActivityList(data) {
            const rows = data.map(item => `
                <tr>
                    <td><div class="font-bold">${item['課程名稱']}</div><div class="text-[10px] text-slate-400">${item['課程ID']}</div></td>
                    <td>${item['課程日期'] ? new Date(item['課程日期']).toLocaleDateString() : '-'}</td>
                    <td>${item['課程狀態']}</td>
                    <td class="text-right">
                        <button onclick="editCourse('${item['課程ID']}')" class="text-blue-500 mr-4"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteCourse('${item['課程ID']}')" class="text-red-400"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>`).join('');
            appContent.innerHTML = `
                <div class="px-8 py-10 flex justify-between items-center border-b">
                    <h1 class="text-2xl font-black">內容管理</h1>
                    <button onclick="openCourseModal()" class="btn-line btn-line-green">建立新課程</button>
                </div>
                <table class="flat-table"><thead><tr><th>名稱</th><th>日期</th><th>狀態</th><th>操作</th></tr></thead><tbody>${rows}</tbody></table>`;
        }

        function openCourseModal() {
            document.getElementById('course-form').reset();
            document.getElementById('form-courseId').value = '';
            
            // 動態生成設備勾選清單
            const container = document.getElementById('equipment-checkboxes');
            container.innerHTML = equipmentList.map(eq => `
                <label class="flex items-center gap-2 p-3 border rounded cursor-pointer hover:bg-slate-50">
                    <input type="checkbox" name="eq_check" value="${eq.name}" class="w-4 h-4">
                    <span class="text-xs font-bold">${eq.name}</span>
                </label>`).join('');

            document.getElementById('course-modal').style.display = 'flex';
        }

        function editCourse(id) {
            const item = currentData.find(d => d['課程ID'] === id);
            if (!item) return;
            openCourseModal();
            const form = document.getElementById('course-form');
            
            Object.keys(fieldMapping).forEach(sheetKey => {
                const formName = fieldMapping[sheetKey];
                const input = form.querySelector(`[name="${formName}"]`);
                if (input) {
                    let val = item[sheetKey];
                    if (input.type === 'date' && val) val = new Date(val).toISOString().split('T')[0];
                    input.value = val || '';
                }
            });

            // 處理設備勾選回填
            const selectedStr = item['租用設備'] || '';
            const selectedArr = selectedStr.split(',').map(s => s.trim());
            form.querySelectorAll('input[name="eq_check"]').forEach(cb => {
                cb.checked = selectedArr.includes(cb.value);
            });
        }

        async function submitCourseForm() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            
            const formData = new FormData(document.getElementById('course-form'));
            const payload = Object.fromEntries(formData.entries());
            
            // 收集勾選的設備
            const checkedEq = Array.from(document.querySelectorAll('input[name="eq_check"]:checked')).map(cb => cb.value);
            payload.selectedEquipment = checkedEq.join(',');

            await fetch(CLOUDFLARE_URL, { method: 'POST', body: JSON.stringify(payload) });
            closeCourseModal();
            loadActivities();
            btn.disabled = false;
        }

        function closeCourseModal() { document.getElementById('course-modal').style.display = 'none'; }
        window.onload = () => switchView('activities');
    </script>
</body>
</html>
