<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sports-Island - 運動探索中心</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        :root { --line-green: #06C755; --bg-gray: #F0F2F5; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-gray); margin: 0; display: flex; justify-content: center; -webkit-font-smoothing: antialiased; }
        .page-wrapper { width: 100%; max-width: 640px; background-color: #FFFFFF; min-height: 100vh; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.05); padding-bottom: 80px; }
        .top-nav { background: rgba(255, 255, 255, 0.98); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #F0F0F0; height: 60px; }
        .tab-container { display: flex; background: white; border-bottom: 1px solid #F0F0F0; position: sticky; top: 60px; z-index: 90; overflow-x: auto; scrollbar-width: none; }
        .tab-item { padding: 16px 20px; font-size: 14px; color: #888; white-space: nowrap; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab-item.active { color: var(--line-green); border-bottom-color: var(--line-green); font-weight: 500; }
        .course-card { background: white; margin: 20px; border-radius: 16px; overflow: hidden; border: 1px solid #F0F0F0; }
        .price-tag { color: var(--line-green); font-weight: 700; font-size: 20px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 20px; max-height: 85vh; overflow-y: auto; animation: slideUp 0.3s; }
        .detail-section { margin-bottom: 20px; padding: 0 20px; }
        .detail-title { font-size: 14px; font-weight: 700; color: #111; margin-bottom: 5px; display: flex; align-items: center; gap: 8px; }
        .detail-text { font-size: 13px; color: #666; line-height: 1.6; white-space: pre-wrap; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .btn-outline { border: 1px solid var(--line-green); color: var(--line-green); }
        .btn-solid { background-color: var(--line-green); color: white; }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="top-nav">
            <div class="font-bold text-lg tracking-tight">Sports-Island</div>
            <div id="nav-user" class="user-profile hidden flex items-center gap-2">
                <span id="nav-name" class="text-sm font-medium"></span>
                <img id="nav-avatar" src="" class="w-8 h-8 rounded-full">
            </div>
            <a href="register.html" id="nav-login" class="text-xs text-green-600 font-medium px-4 py-1.5 border border-green-500 rounded-full">登入</a>
        </header>

        <div class="w-full"><img src="https://aiwe.cc/wp-content/uploads/2025/12/3486bc19dc6317e16bf4f1449ec52ae4.jpg" class="w-full h-auto"></div>

        <div class="tab-container">
            <div onclick="switchTab('SingleCourses')" id="tab-SingleCourses" class="tab-item active">單日活動</div>
            <div onclick="switchTab('BatchCourses')" id="tab-BatchCourses" class="tab-item">梯次班</div>
            <div onclick="switchTab('CampCourses')" id="tab-CampCourses" class="tab-item">營隊專區</div>
        </div>

        <main id="course-list"></main>

        <nav class="fixed bottom-0 w-full max-w-[640px] bg-white border-t flex justify-around py-3 z-50">
            <a href="index.html" class="flex flex-col items-center text-green-500"><i class="fas fa-compass text-xl"></i><span class="text-[10px]">探索</span></a>
            <a href="register.html" class="flex flex-col items-center text-gray-300"><i class="fas fa-user-circle text-xl"></i><span class="text-[10px]">我的</span></a>
        </nav>
    </div>

    <div id="detail-modal" class="modal-overlay" onclick="if(event.target === this) closeDetails()">
        <div class="modal-content">
            <div class="p-5 border-b flex justify-between">
                <h3 id="modal-title" class="font-bold">課程詳情</h3>
                <button onclick="closeDetails()"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-body" class="py-5"></div>
            <div class="p-5 border-t"><button id="modal-book-btn" class="w-full btn-solid py-3 rounded-xl font-bold">立即預約</button></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const LIFF_ID = '2008786875-F7ifLsbN';
        let currentCourses = [], isLogged = false;

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    isLogged = true;
                    const profile = await liff.getProfile();
                    document.getElementById('nav-user').classList.remove('hidden');
                    document.getElementById('nav-login').classList.add('hidden');
                    document.getElementById('nav-name').innerText = profile.displayName;
                    document.getElementById('nav-avatar').src = profile.pictureUrl;
                }
            } catch (e) {}
            switchTab('SingleCourses');
        }

        async function switchTab(name) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${name}`).classList.add('active');
            const res = await fetch(`${API_URL}?sheet=${name}&_t=${Date.now()}`);
            const result = await res.json();
            currentCourses = result.data || [];
            render(currentCourses);
        }

        function render(data) {
            document.getElementById('course-list').innerHTML = data.map(c => `
                <div class="course-card">
                    <img src="${c.coverImage || 'https://placehold.co/800x450?text=Course'}" class="w-full h-auto">
                    <div class="p-5">
                        <h3 class="font-bold text-lg">${c.courseName}</h3>
                        <p class="text-xs text-gray-400 mt-2">${c.courseDate || ''} | ${c.venueName || ''}</p>
                        <div class="flex justify-between items-center mt-4">
                            <div class="price-tag">$${c.memberPrice || 0}</div>
                            <div class="flex gap-2">
                                <button onclick="showDetails('${c.courseId}')" class="btn-outline px-3 py-1.5 rounded-full text-xs font-bold">詳細說明</button>
                                <button onclick="startBooking('${c.courseId}')" class="btn-solid px-3 py-1.5 rounded-full text-xs font-bold">立即預約</button>
                            </div>
                        </div>
                    </div>
                </div>`).join('');
        }

        function showDetails(id) {
            const c = currentCourses.find(i => i.courseId === id);
            if (!c) return;
            document.getElementById('modal-title').innerText = c.courseName;
            document.getElementById('modal-body').innerHTML = `
                <div class="detail-section"><div class="detail-title">課程亮點</div><div class="detail-text">${c.highlights || '暫無資料'}</div></div>
                <div class="detail-section"><div class="detail-title">課程內容</div><div class="detail-text">${c.content || '暫無資料'}</div></div>
                <div class="detail-section"><div class="detail-title">注意事項</div><div class="detail-text">${c.notes || '暫無資料'}</div></div>
            `;
            document.getElementById('modal-book-btn').onclick = () => { closeDetails(); startBooking(id); };
            document.getElementById('detail-modal').style.display = 'flex';
        }

        function closeDetails() { document.getElementById('detail-modal').style.display = 'none'; }

        function startBooking(id) {
            if (!isLogged) { if(confirm("請先登入")) window.location.href='register.html'; return; }
            window.location.href = `booking.html?id=${id}`;
        }
        window.onload = init;
    </script>
</body>
</html>
