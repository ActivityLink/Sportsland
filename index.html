<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root { --line-green: #06C755; --sidebar-bg: #111111; }
        body { font-family: 'Inter', 'PingFang TC', sans-serif; background-color: #FFF; color: #333; }
        
        /* 側邊欄收合動畫 */
        .sidebar { transition: width 0.2s; width: 220px; background-color: var(--sidebar-bg); position: fixed; height: 100%; z-index: 50; }
        .sidebar.collapsed { width: 64px; }
        .main-content { transition: margin-left 0.2s; margin-left: 220px; min-height: 100vh; }
        .main-content.expanded { margin-left: 64px; }
        .collapsed .nav-text, .collapsed .logo-text { display: none; }
        
        .nav-link { color: #A0A0A0; padding: 12px 20px; display: flex; align-items: center; gap: 16px; cursor: pointer; transition: 0.2s; }
        .nav-link:hover { color: white; background-color: rgba(255, 255, 255, 0.05); }
        .nav-link.active { background-color: var(--line-green); color: white; }
        
        /* 表格與 UI 元件 */
        .flat-table { width: 100%; border-collapse: collapse; }
        .flat-table th { background-color: #F8F9FA; color: #666; font-size: 0.75rem; padding: 16px 24px; border-bottom: 1px solid #EEE; text-align: left; font-weight: 800; }
        .flat-table td { padding: 20px 24px; border-bottom: 1px solid #F6F6F6; }

        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 1200px; height: 95vh; display: flex; flex-direction: column; border-radius: 8px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.2); }
        .modal-body { overflow-y: auto; flex: 1; padding: 40px 60px; }
        
        .type-banner-btn { flex: 1; padding: 16px; text-align: center; font-weight: 700; border-bottom: 2px solid #EEE; color: #999; cursor: pointer; }
        .type-banner-btn.active { border-bottom: 4px solid var(--line-green); color: var(--line-green); background-color: #FAFAFA; }

        label { display: block; font-size: 0.85rem; font-weight: 700; color: #111; margin-bottom: 0.5rem; }
        input, select, textarea { width: 100%; border: 1px solid #DDD; border-radius: 4px; padding: 12px; font-size: 0.95rem; outline: none; }
        input:focus { border-color: var(--line-green); }
        
        .btn-line { padding: 10px 32px; border-radius: 4px; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-line-green { background-color: var(--line-green); color: white; border: none; }
        .btn-line-outline { border: 1px solid #DDD; color: #666; background: white; }

        section { margin-bottom: 60px; }
        section h3 { font-size: 1.1rem; font-weight: 800; color: #111; margin-bottom: 24px; border-bottom: 2px solid #F6F6F6; padding-bottom: 12px; display: flex; align-items: center; gap: 12px; }

        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--line-green); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <div class="p-6 flex items-center gap-4 mb-8">
            <div class="w-8 h-8 bg-[#06C755] rounded-sm flex items-center justify-center"><i class="fas fa-link text-white text-xs"></i></div>
            <span class="text-lg font-bold logo-text text-white">ActivityLink</span>
        </div>
        <nav>
            <a id="nav-activities" onclick="switchView('activities')" class="nav-link active"><i class="fas fa-list-ul w-6 text-center text-lg"></i><span class="nav-text">內容管理</span></a>
            <a id="nav-settings" onclick="switchView('settings')" class="nav-link"><i class="fas fa-cog w-6 text-center text-lg"></i><span class="nav-text">系統設定</span></a>
        </nav>
    </aside>

    <main id="main-content" class="main-content">
        <nav class="sticky top-0 z-40 bg-white border-b px-8 py-4 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <button id="sidebar-toggle" onclick="toggleSidebar()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-bars text-xl"></i></button>
                <h2 id="page-title" class="text-xl font-bold tracking-tight text-slate-800">內容管理</h2>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex flex-col text-right">
                    <span class="text-[10px] font-bold text-green-500 uppercase">Live Database</span>
                    <span class="text-[9px] text-slate-400">JSON Sync Active</span>
                </div>
                <div class="w-9 h-9 bg-slate-100 rounded-full flex items-center justify-center font-bold border text-slate-400 text-xs">Admin</div>
            </div>
        </nav>
        <div id="app-content"></div>
    </main>

    <!-- 課程編輯彈窗 -->
    <div id="course-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex bg-white border-b">
                <div onclick="setCourseType('single')" id="btn-type-single" class="type-banner-btn active">單日課程</div>
                <div onclick="setCourseType('multi')" id="btn-type-multi" class="type-banner-btn">梯次課程</div>
                <div onclick="setCourseType('camp')" id="btn-type-camp" class="type-banner-btn">營隊活動</div>
                <div onclick="setCourseType('semester')" id="btn-type-semester" class="type-banner-btn">學期課後班</div>
                <div class="flex items-center px-4"><button onclick="closeCourseModal()" class="text-slate-300 hover:text-slate-600 border-none bg-transparent"><i class="fas fa-times text-xl"></i></button></div>
            </div>
            <div class="modal-body">
                <form id="course-form">
                    <input type="hidden" name="courseId" id="form-courseId">
                    <input type="hidden" name="courseType" id="form-courseType" value="single">
                    <section>
                        <h3><i class="fas fa-info-circle text-green-500"></i> 核心資訊</h3>
                        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                            <div class="md:col-span-8"><label>課程名稱 *</label><input type="text" name="courseName" required></div>
                            <div class="md:col-span-4"><label>運動類別</label><input type="text" name="category" placeholder="例如：籃球"></div>
                            <div class="md:col-span-4"><label>活動日期</label><input type="date" name="courseDate"></div>
                            <div class="md:col-span-4"><label>會員特惠價</label><input type="number" name="memberPrice"></div>
                            <div class="md:col-span-4"><label>目前狀態</label><select name="status"><option value="報名中">報名中</option><option value="已額滿">已額滿</option><option value="已結束">已結束</option></select></div>
                        </div>
                    </section>
                    <section>
                        <h3><i class="fas fa-tools text-green-500"></i> 開放租用設備項目</h3>
                        <p class="text-slate-400 text-xs mb-4">請勾選本課程提供的選購設備（數據來自系統設定 JSON）：</p>
                        <div id="equipment-checkboxes" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <!-- JS 動態生成 -->
                        </div>
                    </section>
                    <section>
                        <h3><i class="fas fa-align-left text-green-500"></i> 詳細說明與亮點</h3>
                        <div class="space-y-6">
                            <div><label>封面圖片 (URL)</label><input type="text" name="coverImage"></div>
                            <div><label>課程亮點描述</label><input type="text" name="highlights" placeholder="專業教練、含全額保險"></div>
                            <div><label>完整介紹內容</label><textarea name="content" rows="4"></textarea></div>
                            <div><label>報名注意事項</label><textarea name="notes" rows="2"></textarea></div>
                        </div>
                    </section>
                </form>
            </div>
            <div class="px-8 py-6 border-t flex justify-end gap-4 bg-white sticky bottom-0">
                <button type="button" onclick="closeCourseModal()" class="btn-line btn-line-outline">取消編輯</button>
                <button type="button" onclick="submitCourseForm()" id="submit-btn" class="btn-line btn-line-green px-12 shadow-xl">儲存並同步</button>
            </div>
        </div>
    </div>

    <script>
        const CLOUDFLARE_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const appContent = document.getElementById('app-content');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        
        let currentCourses = [];
        let config_bankInfo = { bankName: "", bankCode: "", accountName: "", accountNumber: "" };
        let config_equipmentList = []; // 設備 JSON 陣列

        const fieldMapping = {
            "課程ID": "courseId", "課程名稱": "courseName", "運動類別": "category",
            "課程日期": "courseDate", "會員價": "memberPrice", "封面圖片": "coverImage", 
            "課程亮點": "highlights", "課程內容": "content", "注意事項": "notes", 
            "課程狀態": "status", "租用設備": "selectedEquipment"
        };

        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        }

        function setCourseType(type) {
            document.getElementById('form-courseType').value = type;
            document.querySelectorAll('.type-banner-btn').forEach(btn => btn.classList.remove('active'));
            const target = document.getElementById(`btn-type-${type}`);
            if(target) target.classList.add('active');
        }

        async function switchView(viewName) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`nav-${viewName}`).classList.add('active');
            document.getElementById('page-title').innerText = viewName === 'activities' ? '內容管理' : '系統設定';

            appContent.innerHTML = `<div class="p-20 text-center flex flex-col items-center gap-4"><div class="loading-spinner"></div><p class="font-bold text-slate-300">數據連線中...</p></div>`;

            if (viewName === 'settings') await loadSettings();
            else await loadActivities();
        }

        // --- 系統設定 (JSON 儲存邏輯) ---
        async function loadSettings() {
            try {
                const res = await fetch(`${CLOUDFLARE_URL}?type=config`);
                const result = await res.json();
                const allConfig = result.config || [];

                // 讀取匯款設定 (JSON)
                const bankRow = allConfig.find(i => i.type === 'remittance');
                if (bankRow && bankRow.options) {
                    try { config_bankInfo = JSON.parse(bankRow.options); } catch(e) { console.error("Bank JSON 解析失敗"); }
                }

                // 讀取設備列表 (JSON Array)
                const equipRow = allConfig.find(i => i.type === 'equipment_list');
                if (equipRow && equipRow.options) {
                    try { config_equipmentList = JSON.parse(equipRow.options); } catch(e) { config_equipmentList = []; }
                }

                renderSettingsUI();
            } catch (e) { appContent.innerHTML = `<div class="p-20 text-center text-red-500 font-bold">無法讀取雲端設定</div>`; }
        }

        function renderSettingsUI() {
            appContent.innerHTML = `
                <div class="px-10 py-12 max-w-5xl animate-in fade-in duration-300">
                    <section>
                        <h3><i class="fas fa-university text-[#06C755]"></i> 匯款帳戶設定 (JSON 儲存)</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-4">
                            <div><label>銀行名稱</label><input type="text" id="bank-name" value="${config_bankInfo.bankName || ''}"></div>
                            <div><label>銀行代碼</label><input type="text" id="bank-code" value="${config_bankInfo.bankCode || ''}"></div>
                            <div><label>戶名</label><input type="text" id="bank-acc-name" value="${config_bankInfo.accountName || ''}"></div>
                            <div><label>帳號</label><input type="text" id="bank-acc-num" value="${config_bankInfo.accountNumber || ''}"></div>
                        </div>
                    </section>

                    <section>
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="!mb-0 border-0"><i class="fas fa-tools text-[#06C755]"></i> 租借設備清單 (JSON 陣列)</h3>
                            <button type="button" onclick="addEquipmentItem()" class="btn-line btn-line-green text-xs"><i class="fas fa-plus"></i> 新增設備</button>
                        </div>
                        <div id="equipment-setup-container" class="space-y-3">
                            ${config_equipmentList.map((eq, index) => `
                                <div class="flex gap-4 items-center p-4 hover:bg-slate-50 border-b border-slate-50 transition-colors group">
                                    <div class="flex-1"><input type="text" value="${eq.name}" oninput="updateEqValue(${index}, 'name', this.value)" placeholder="設備名稱"></div>
                                    <div class="w-32"><input type="number" value="${eq.price}" oninput="updateEqValue(${index}, 'price', this.value)" placeholder="費用"></div>
                                    <button type="button" onclick="removeEquipmentItem(${index})" class="text-slate-200 group-hover:text-red-500 bg-transparent border-none cursor-pointer"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            `).join('')}
                            ${config_equipmentList.length === 0 ? '<p class="text-center text-slate-300 py-10">請新增租借項目</p>' : ''}
                        </div>
                    </section>

                    <div class="mt-20 flex justify-end">
                        <button type="button" onclick="saveSystemConfig()" id="save-config-btn" class="btn-line btn-line-green px-20 py-4 shadow-xl text-lg font-black">
                            同步所有 JSON 設定至試算表
                        </button>
                    </div>
                </div>
            `;
        }

        function addEquipmentItem() { config_equipmentList.push({ name: '', price: 0 }); renderSettingsUI(); }
        function removeEquipmentItem(i) { config_equipmentList.splice(i, 1); renderSettingsUI(); }
        function updateEqValue(i, key, val) { config_equipmentList[i][key] = val; }

        async function saveSystemConfig() {
            const btn = document.getElementById('save-config-btn');
            btn.disabled = true; btn.innerText = "連線中...";

            const finalBankInfo = {
                bankName: document.getElementById('bank-name').value,
                bankCode: document.getElementById('bank-code').value,
                accountName: document.getElementById('bank-acc-name').value,
                accountNumber: document.getElementById('bank-acc-num').value
            };

            const payload = [
                { type: 'remittance', name: 'GlobalInfo', options: JSON.stringify(finalBankInfo) },
                { type: 'equipment_list', name: 'GlobalList', options: JSON.stringify(config_equipmentList) }
            ];

            try {
                const res = await fetch(CLOUDFLARE_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ type: 'config_update', data: payload }) 
                });
                const result = await res.json();
                if (result.status === "success") alert("設定已成功以 JSON 格式儲存！");
            } catch (e) { alert("同步失敗"); }
            finally { btn.disabled = false; btn.innerText = "同步所有 JSON 設定至試算表"; }
        }

        // --- 內容管理邏輯 ---
        async function loadActivities() {
            try {
                // 加載前先同步設備清單，以便編輯器顯示
                const confRes = await fetch(`${CLOUDFLARE_URL}?type=config`);
                const confResult = await confRes.json();
                const equipRow = (confResult.config || []).find(i => i.type === 'equipment_list');
                if (equipRow && equipRow.options) config_equipmentList = JSON.parse(equipRow.options);

                const res = await fetch(CLOUDFLARE_URL);
                const result = await res.json();
                currentCourses = result.data || [];
                renderActivityList(currentCourses);
            } catch (e) { appContent.innerHTML = `<div class="p-20 text-center text-red-500 font-bold">無法讀取課程</div>`; }
        }

        function renderActivityList(data) {
            const rows = data.map(item => `
                <tr class="hover:bg-slate-50 transition-colors group">
                    <td><div class="font-bold text-slate-800 text-base">${item['課程名稱']}</div><div class="text-[10px] text-slate-400 font-mono uppercase">${item['課程ID']}</div></td>
                    <td><div class="text-sm text-slate-600">${item['課程日期'] ? new Date(item['課程日期']).toLocaleDateString() : '-'}</div></td>
                    <td><span class="px-3 py-1 rounded-full text-[10px] font-black ${item['課程狀態']==='報名中'?'bg-green-100 text-green-700':'bg-slate-100 text-slate-500'}">${item['課程狀態'] || '報名中'}</span></td>
                    <td class="text-right flex justify-end gap-2">
                        <button onclick="editCourse('${item['課程ID']}')" class="w-10 h-10 rounded-full hover:bg-slate-100 text-slate-300 hover:text-blue-500 transition-all border-none bg-transparent cursor-pointer"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteCourse('${item['課程ID']}')" class="w-10 h-10 rounded-full hover:bg-red-50 text-slate-200 hover:text-red-500 transition-all border-none bg-transparent cursor-pointer"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>`).join('');

            appContent.innerHTML = `
                <div class="px-8 py-10 flex justify-between items-center border-b animate-in slide-in-from-bottom duration-300">
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight">所有課程管理</h1>
                    <button onclick="openCourseModal()" class="btn-line btn-line-green shadow-lg">建立新課程內容</button>
                </div>
                <table class="flat-table"><thead><tr><th>標題 / ID</th><th>活動日期</th><th>目前狀態</th><th class="text-right">管理操作</th></tr></thead><tbody>${rows}</tbody></table>`;
        }

        function openCourseModal() {
            document.getElementById('course-form').reset();
            document.getElementById('form-courseId').value = '';
            setCourseType('single');
            
            const container = document.getElementById('equipment-checkboxes');
            if (config_equipmentList.length === 0) {
                container.innerHTML = '<p class="text-slate-300 text-xs italic">請先設定租借設備 JSON</p>';
            } else {
                container.innerHTML = config_equipmentList.map(eq => `
                    <label class="flex items-center gap-3 p-4 border rounded-xl cursor-pointer hover:bg-slate-50 transition-colors">
                        <input type="checkbox" name="eq_check" value="${eq.name}" class="w-5 h-5 rounded accent-green-600">
                        <div>
                            <div class="text-xs font-bold text-slate-700">${eq.name}</div>
                            <div class="text-[10px] text-blue-500 font-black">+$${eq.price}</div>
                        </div>
                    </label>`).join('');
            }
            document.getElementById('course-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function editCourse(id) {
            const item = currentCourses.find(d => d['課程ID'] === id);
            if (!item) return;
            openCourseModal();
            const form = document.getElementById('course-form');
            document.getElementById('form-courseId').value = item['課程ID'];
            
            Object.keys(fieldMapping).forEach(sheetKey => {
                const formName = fieldMapping[sheetKey];
                const input = form.querySelector(`[name="${formName}"]`);
                if (input) {
                    let val = item[sheetKey];
                    if (input.type === 'date' && val) {
                        try { val = new Date(val).toISOString().split('T')[0]; } catch(e) {}
                    }
                    input.value = val || '';
                }
            });

            const selectedStr = item['租用設備'] || '';
            const selectedArr = selectedStr.split(',').map(s => s.trim());
            form.querySelectorAll('input[name="eq_check"]').forEach(cb => {
                cb.checked = selectedArr.includes(cb.value);
            });
        }

        async function submitCourseForm() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "同步中...";
            
            const formData = new FormData(document.getElementById('course-form'));
            const payload = Object.fromEntries(formData.entries());
            const checkedEq = Array.from(document.querySelectorAll('input[name="eq_check"]:checked')).map(cb => cb.value);
            payload.selectedEquipment = checkedEq.join(',');

            try {
                const res = await fetch(CLOUDFLARE_URL, { method: 'POST', body: JSON.stringify(payload) });
                const result = await res.json();
                if (result.status === "success") { closeCourseModal(); loadActivities(); }
            } catch (e) { alert("同步失敗"); }
            finally { btn.disabled = false; btn.innerText = "儲存並發佈"; }
        }

        function deleteCourse(id) {
            if (!confirm('確定刪除此課程？資料將永久移除。')) return;
            fetch(CLOUDFLARE_URL, { 
                method: 'POST', 
                body: JSON.stringify({ type: 'course_delete', courseId: id }) 
            }).then(() => loadActivities());
        }

        function closeCourseModal() { document.getElementById('course-modal').style.display = 'none'; document.body.style.overflow = 'auto'; }

        window.onload = () => switchView('activities');
    </script>
</body>
</html>
