<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sports-Island - 活動探索首頁</title>
    <!-- 引入 LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        :root { 
            --line-green: #06C755; 
            --bg-gray: #F0F2F5;
            --text-main: #333333;
            --text-sub: #8E8E8E;
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: var(--bg-gray); 
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        /* 置中佈局：仿 FB 桌機版風格 */
        .page-wrapper {
            width: 100%;
            max-width: 640px; 
            background-color: #FFFFFF;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.05);
            padding-bottom: 80px;
        }

        /* 頂部導覽列 */
        .top-nav { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 12px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            border-bottom: 1px solid #F0F0F0; 
            backdrop-filter: blur(10px); 
            height: 60px; 
        }
        .logo-text { font-size: 18px; font-weight: 700; color: #111; letter-spacing: -0.5px; }
        
        .user-profile { display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .user-profile img { width: 34px; height: 34px; border-radius: 50%; border: 1px solid #EEE; }

        /* BANNER 容器 */
        .banner-container { width: 100%; aspect-ratio: 16/9; background: #F3F4F6; overflow: hidden; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; }

        /* 會員資訊卡片 */
        .member-card { 
            background: #FFFFFF; 
            margin: -35px 20px 20px 20px; 
            border-radius: 20px; 
            padding: 24px; 
            position: relative; 
            z-index: 10; 
            border: 1px solid #F0F0F0; 
            box-shadow: 0 12px 30px rgba(0,0,0,0.06); 
        }

        /* 活動分類 Tabs */
        .tab-container { 
            display: flex; 
            background: white; 
            border-bottom: 1px solid #F0F0F0; 
            position: sticky; 
            top: 60px; 
            z-index: 90; 
            overflow-x: auto; 
            scrollbar-width: none; 
        }
        .tab-container::-webkit-scrollbar { display: none; }
        .tab-item { 
            padding: 16px 20px; 
            font-size: 15px; 
            color: var(--text-sub); 
            white-space: nowrap; 
            cursor: pointer; 
            border-bottom: 3px solid transparent; 
            transition: 0.2s; 
        }
        .tab-item.active { color: var(--line-green); border-bottom-color: var(--line-green); font-weight: 500; }

        /* 課程活動卡片 */
        .course-card { 
            background: white; 
            margin: 20px; 
            border-radius: 16px; 
            overflow: hidden; 
            border: 1px solid #F0F0F0; 
            transition: transform 0.2s;
        }
        .course-card:active { transform: scale(0.98); }
        .price-tag { color: var(--line-green); font-weight: 700; font-size: 24px; font-family: 'Inter', sans-serif; }

        /* 底部導覽 */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            max-width: 640px; 
            background: rgba(255, 255, 255, 0.98); 
            display: flex; 
            justify-content: space-around; 
            padding: 12px 0; 
            border-top: 1px solid #F0F0F0; 
            z-index: 100; 
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
        }
        .nav-icon { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #BBB; text-decoration: none; font-size: 11px; }
        .nav-icon.active { color: var(--line-green); }
        .nav-icon i { font-size: 22px; }

        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--line-green); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <!-- 頂部導覽列 -->
        <header class="top-nav">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-[#06C755] rounded-lg flex items-center justify-center text-white text-sm shadow-sm"><i class="fas fa-link"></i></div>
                <div class="logo-text">Sports-Island</div>
            </div>
            <!-- 個人頭像資訊區 -->
            <div id="nav-user" class="user-profile hidden">
                <span id="nav-name" class="font-medium text-gray-700"></span>
                <img id="nav-avatar" src="" alt="avatar" onerror="this.src='https://placehold.co/100/eeeeee/999999?text=U'">
            </div>
            <a href="register.html" id="nav-login-btn" class="text-xs text-green-600 font-medium border border-green-500/30 px-4 py-2 rounded-full hover:bg-green-50 transition-all">登入</a>
        </header>

        <!-- 更新後的 BANNER 圖片 -->
        <div class="banner-container">
            <img src="https://aiwe.cc/wp-content/uploads/2025/12/3486bc19dc6317e16bf4f1449ec52ae4.jpg" class="banner-img" alt="Sports-Island Banner" onerror="this.src='https://placehold.co/1200x675/f3f4f6/999999?text=Sports-Island'">
        </div>

        <!-- 會員專區卡片 -->
        <div class="member-card">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-gray-50 flex items-center justify-center text-gray-300 border border-gray-100"><i class="fas fa-user-circle text-2xl"></i></div>
                <div class="flex-1">
                    <div id="welcome-msg" class="text-base font-medium">歡迎來到 Sports-Island</div>
                    <div class="text-[13px] text-gray-400 mt-0.5">探索精彩運動課程與精彩活動</div>
                </div>
                <a href="register.html" class="text-xs font-medium text-green-600 border border-green-500/30 px-4 py-2 rounded-full hover:bg-green-50 transition-all">會員中心</a>
            </div>
        </div>

        <!-- 分類 Tabs -->
        <div class="tab-container">
            <div onclick="switchTab('SingleCourses')" id="tab-SingleCourses" class="tab-item active">單日活動</div>
            <div onclick="switchTab('BatchCourses')" id="tab-BatchCourses" class="tab-item">梯次課程</div>
            <div onclick="switchTab('CampCourses')" id="tab-CampCourses" class="tab-item">營隊專區</div>
            <div onclick="switchTab('AfterSchoolCourses')" id="tab-AfterSchoolCourses" class="tab-item">課後班</div>
        </div>

        <!-- 活動清單 -->
        <main id="course-list" class="min-h-[400px]">
            <div class="p-20 text-center text-gray-300">
                <div class="loading-spinner mx-auto mb-4"></div>
                同步雲端活動中...
            </div>
        </main>

        <!-- 底部導覽 -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-icon active"><i class="fas fa-compass"></i><span>活動探索</span></a>
            <a href="#" class="nav-icon"><i class="fas fa-receipt"></i><span>我的報名</span></a>
            <a href="register.html" class="nav-icon"><i class="fas fa-user-circle"></i><span>個人帳戶</span></a>
        </nav>
    </div>

    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const LIFF_ID = '2008786875-F7ifLsbN';

        async function initApp() {
            try {
                // 初始化 LIFF 檢查登入狀態與個人資料
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('nav-user').classList.remove('hidden');
                    document.getElementById('nav-login-btn').classList.add('hidden');
                    document.getElementById('nav-name').innerText = profile.displayName;
                    document.getElementById('nav-avatar').src = profile.pictureUrl;
                    document.getElementById('welcome-msg').innerText = `您好，${profile.displayName}`;
                }
            } catch (err) { 
                console.error("LIFF SDK 初始化失敗", err); 
            }
            // 預設加載單日活動
            switchTab('SingleCourses');
        }

        async function switchTab(name) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            const target = document.getElementById(`tab-${name}`);
            if(target) target.classList.add('active');
            
            const list = document.getElementById('course-list');
            list.innerHTML = '<div class="p-20 text-center text-gray-300 flex flex-col items-center gap-4"><div class="loading-spinner"></div>連線中...</div>';
            
            try {
                const res = await fetch(`${API_URL}?sheet=${name}&_t=${Date.now()}`);
                const result = await res.json();
                renderActivities(result.data || []);
            } catch(e) { 
                list.innerHTML = '<div class="p-20 text-center text-red-400">目前無法取得活動，請稍後再試。</div>'; 
            }
        }

        function renderActivities(data) {
            const list = document.getElementById('course-list');
            if (data.length === 0) { 
                list.innerHTML = '<div class="p-20 text-center text-gray-400 italic">目前此類別尚無進行中的活動</div>'; 
                return; 
            }
            
            list.innerHTML = data.map(c => `
                <div class="course-card">
                    <img src="${c.coverImage || 'https://placehold.co/800x450/f9f9f9/cccccc?text=Sports-Island'}" 
                         class="w-full aspect-video object-cover" 
                         onerror="this.src='https://placehold.co/800x450/f9f9f9/cccccc?text=Sports-Island'">
                    <div class="p-6">
                        <div class="text-lg font-medium mb-1.5 text-gray-800">${c.courseName}</div>
                        <div class="text-xs text-gray-400 flex flex-wrap gap-x-4 gap-y-2 mb-5">
                            <span><i class="far fa-calendar-check text-green-500 mr-1"></i> ${c.courseDate || '即將開放'}</span>
                            <span><i class="fas fa-map-marker-alt text-green-500 mr-1"></i> ${c.venueName || '指定場地'}</span>
                        </div>
                        <div class="flex justify-between items-center pt-4 border-t border-gray-50">
                            <div class="price-tag">$${c.memberPrice || 0} <span class="text-[10px] text-gray-300 font-normal">NTD</span></div>
                            <button class="bg-[#06C755] text-white px-7 py-2.5 rounded-full text-sm font-medium hover:opacity-90 shadow-md shadow-green-100">詳情與報名</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = initApp;
    </script>
</body>
</html>
