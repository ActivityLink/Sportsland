<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 課程端管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        :root { 
            --line-green: #06C755; 
            --bg-light: #F4F6F8;
            --sidebar-dark: #2C2F34;
            --marker-blue: #2563eb;
            --text-main: #333333;
            --text-sub: #8E8E8E;
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: var(--bg-light); 
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }
        
        /* 側邊欄改良 */
        .sidebar { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); width: 240px; background-color: var(--sidebar-dark); position: fixed; height: 100%; z-index: 50; }
        .sidebar.collapsed { width: 70px; }
        .main-content { transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1); margin-left: 240px; min-height: 100vh; }
        .main-content.expanded { margin-left: 70px; }
        
        .nav-link { color: #D1D5DB; padding: 12px 24px; display: flex; align-items: center; gap: 14px; cursor: pointer; transition: 0.2s; text-decoration: none; font-size: 14px; }
        .nav-link:hover { color: white; background-color: rgba(255, 255, 255, 0.08); }
        .nav-link.active { background-color: var(--line-green); color: white; }
        
        .sub-menu { overflow: hidden; transition: max-height 0.3s ease-out; max-height: 0; background-color: rgba(0,0,0,0.2); }
        .sub-menu.open { max-height: 300px; }
        .sub-link { padding-left: 54px; font-size: 13px; color: #9CA3AF; }
        .sub-link.active { color: white; border-right: 3px solid var(--line-green); }

        /* 表格樣式優化 */
        .flat-table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .flat-table th { background-color: #FFFFFF; color: var(--text-sub); font-size: 0.8rem; padding: 16px 24px; border-bottom: 1px solid #EDEDED; text-align: left; font-weight: 500; }
        .flat-table td { padding: 16px 24px; border-bottom: 1px solid #F7F7F7; font-weight: 400; font-size: 14px; color: var(--text-main); }

        /* 彈窗設計 */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.4); display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-content { background: white; width: 90%; max-width: 1100px; height: 90vh; display: flex; flex-direction: column; border-radius: 8px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .modal-body { overflow-y: auto; flex: 1; padding: 40px; background: #F9FAFB; }
        
        /* A-AN 藍色標記 */
        .col-tag { display: inline-block; width: 24px; height: 24px; background: var(--marker-blue); color: white; border-radius: 4px; text-align: center; line-height: 24px; font-size: 10px; font-weight: 700; margin-right: 8px; flex-shrink: 0; }
        
        /* 提高欄位高度與清晰度 */
        label { display: flex; align-items: center; font-size: 15px; font-weight: 400; color: #555; margin-bottom: 8px; }
        input, select, textarea { width: 100%; border: 1px solid #DDE2E8; border-radius: 6px; padding: 12px 14px; font-size: 15px; outline: none; transition: 0.2s; background: #FFF; }
        input:focus { border-color: var(--line-green); }
        input[readonly] { background-color: #F3F4F6; color: #999; }

        .section-box { margin-bottom: 30px; padding: 25px; border-radius: 8px; background: #FFF; border: 1px solid #E5E7EB; }
        .section-header { font-size: 17px; font-weight: 500; color: #111; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }

        .btn-green { background-color: var(--line-green); color: white; padding: 12px 32px; border-radius: 6px; font-size: 15px; font-weight: 500; border: none; cursor: pointer; }
        .btn-ghost { color: #6B7280; padding: 12px 24px; font-size: 15px; cursor: pointer; }

        .loading-spinner { border: 2px solid #EEE; border-top: 2px solid var(--line-green); border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <div class="p-6 flex items-center gap-3 mb-4">
            <div class="w-8 h-8 bg-[#06C755] rounded-lg flex items-center justify-center"><i class="fas fa-leaf text-white text-sm"></i></div>
            <span class="text-lg font-bold text-white tracking-tight logo-text">Activity Manager</span>
        </div>
        <nav>
            <!-- 課程端區大項 -->
            <div onclick="toggleSubMenu()" class="nav-link">
                <i class="fas fa-boxes w-5 text-center"></i>
                <span class="nav-text font-medium flex-1">課程端區</span>
                <i id="chevron" class="fas fa-chevron-down text-[10px] transition-transform"></i>
            </div>
            <div id="course-submenu" class="sub-menu">
                <div onclick="switchMode('SingleCourses')" id="sub-SingleCourses" class="nav-link sub-link active">單日課程建置</div>
                <div onclick="switchMode('BatchCourses')" id="sub-BatchCourses" class="nav-link sub-link">梯次課程建置</div>
                <div onclick="switchMode('CampCourses')" id="sub-CampCourses" class="nav-link sub-link">營隊活動建置</div>
                <div onclick="switchMode('AfterSchoolCourses')" id="sub-AfterSchoolCourses" class="nav-link sub-link">平日課後班</div>
            </div>

            <div class="my-4 border-t border-white/5 mx-4"></div>
            
            <a href="sys.html" class="nav-link"><i class="fas fa-cog w-5 text-center"></i><span class="nav-text">系統參數設定</span></a>
        </nav>
    </aside>

    <main id="main-content" class="main-content">
        <nav class="sticky top-0 z-40 bg-white/95 backdrop-blur-sm border-b border-gray-100 px-8 py-4 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <button onclick="document.getElementById('sidebar').classList.toggle('collapsed'); document.getElementById('main-content').classList.toggle('expanded');" class="text-gray-400 hover:text-gray-600 bg-transparent border-none cursor-pointer"><i class="fas fa-bars-staggered"></i></button>
                <h2 id="page-title" class="text-xl font-medium text-gray-800">單日課程建置</h2>
            </div>
            <div id="conn-status" class="text-[10px] font-bold text-gray-400 uppercase border border-gray-200 px-3 py-1 rounded">Cloud Sync</div>
        </nav>

        <div id="app-content" class="px-8 py-8 max-w-full">
            <!-- 動態資料區 -->
        </div>
    </main>

    <!-- 全欄位彈窗 (A-AN) -->
    <div id="course-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex bg-white border-b px-8 py-4 justify-between items-center">
                <h3 class="text-lg font-medium text-gray-700">活動資料建置 <span class="text-sm text-gray-400 ml-2">(A to AN)</span></h3>
                <button onclick="document.getElementById('course-modal').style.display='none';" class="text-gray-300 hover:text-gray-500 text-xl cursor-pointer"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="course-form">
                    <input type="hidden" name="sheetName" id="form-sheetName">

                    <!-- 1. 基礎與分類 -->
                    <div class="section-box">
                        <div class="section-header">基礎分類與標籤 (A-F)</div>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                            <div><label><span class="col-tag">A</span>課程ID</label><input type="text" name="courseId" readonly></div>
                            <div class="md:col-span-2"><label><span class="col-tag">B</span>課程名稱 *</label><input type="text" name="courseName" required></div>
                            <div><label><span class="col-tag">C</span>運動類別</label><input type="text" name="category"></div>
                            <div><label><span class="col-tag">D</span>年齡分級</label><input type="text" name="ageGroup"></div>
                            <div><label><span class="col-tag">E</span>難度等級</label><select name="difficulty"><option value="體驗">體驗</option><option value="初階">初階</option><option value="中階">中階</option><option value="高階">高階</option></select></div>
                            <div class="md:col-span-2"><label><span class="col-tag">F</span>標籤分類</label><input type="text" name="tags" placeholder="熱門, 推薦"></div>
                        </div>
                    </div>

                    <!-- 2. 日期時間 -->
                    <div class="section-box">
                        <div class="section-header">報名與活動時間 (G-L)</div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div><label><span class="col-tag">G</span>開放報名日</label><input type="date" name="regStart"></div>
                            <div><label><span class="col-tag">H</span>截止報名日</label><input type="date" name="regEnd"></div>
                            <div><label><span class="col-tag">I</span>課程日期 *</label><input type="text" name="courseDate" required></div>
                            <div><label><span class="col-tag">J</span>開始時間</label><input type="time" name="startTime"></div>
                            <div><label><span class="col-tag">K</span>結束時間</label><input type="time" name="endTime"></div>
                            <div><label><span class="col-tag">L</span>課程時長(分)</label><input type="number" name="duration"></div>
                        </div>
                    </div>

                    <!-- 3. 師資場地 -->
                    <div class="section-box">
                        <div class="section-header">師資與場地資訊 (M-Q)</div>
                        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                            <div><label><span class="col-tag">M</span>教練ID</label><input type="text" name="coachId"></div>
                            <div><label><span class="col-tag">N</span>教練姓名</label><input type="text" name="coachName"></div>
                            <div><label><span class="col-tag">O</span>場地ID</label><input type="text" name="venueId"></div>
                            <div><label><span class="col-tag">P</span>場地名稱</label><input type="text" name="venueName"></div>
                            <div><label><span class="col-tag">Q</span>場地區域</label><input type="text" name="venueArea"></div>
                        </div>
                    </div>

                    <!-- 4. 費用名額 -->
                    <div class="section-box">
                        <div class="section-header">費用設定與名額 (R-AA)</div>
                        <div class="grid grid-cols-1 md:grid-cols-5 gap-6">
                            <div><label><span class="col-tag">R</span>原價</label><input type="number" name="price"></div>
                            <div><label><span class="col-tag">S</span>早鳥價</label><input type="number" name="earlyBirdPrice"></div>
                            <div><label><span class="col-tag">T</span>早鳥截止</label><input type="date" name="earlyBirdEnd"></div>
                            <div><label><span class="col-tag">U</span>會員價 *</label><input type="number" name="memberPrice" required></div>
                            <div><label><span class="col-tag">V</span>親友價</label><input type="number" name="friendPrice"></div>
                            <div><label><span class="col-tag">W</span>總名額</label><input type="number" name="quota"></div>
                            <div><label><span class="col-tag">X</span>最少開班</label><input type="number" name="minClass"></div>
                            <div><label><span class="col-tag">Y</span>已報名</label><input type="number" name="enrolled" readonly></div>
                            <div><label><span class="col-tag">Z</span>剩餘名額</label><input type="number" name="remaining"></div>
                            <div><label><span class="col-tag">AA</span>候補名額</label><input type="number" name="waiting"></div>
                        </div>
                    </div>

                    <!-- 5. 限制與詳細介紹 -->
                    <div class="section-box">
                        <div class="section-header">限制、視覺與內容 (AB-AI)</div>
                        <div class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div><label><span class="col-tag">AB</span>性別限制</label><select name="genderLimit"><option value="不限">不限</option><option value="限男">限男</option><option value="限女">限女</option></select></div>
                                <div><label><span class="col-tag">AC</span>特殊要求</label><input type="text" name="specialRequest"></div>
                                <div><label><span class="col-tag">AD</span>封面網址</label><input type="text" name="coverImage"></div>
                                <div><label><span class="col-tag">AE</span>詳細圖片</label><input type="text" name="detailImage"></div>
                            </div>
                            <div><label><span class="col-tag">AF</span>課程亮點</label><input type="text" name="highlights"></div>
                            <div><label><span class="col-tag">AG</span>完整內容</label><textarea name="content" rows="4"></textarea></div>
                            <div><label><span class="col-tag">AH</span>注意事項</label><textarea name="notes" rows="3"></textarea></div>
                            <div><label><span class="col-tag">AI</span>適合對象</label><input type="text" name="targetAudience"></div>
                        </div>
                    </div>

                    <!-- 6. 系統與租借 -->
                    <div class="section-box">
                        <div class="section-header">狀態與設備 (AJ-AN)</div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div><label><span class="col-tag">AJ</span>課程狀態</label><select name="status"><option value="報名中">報名中</option><option value="已額滿">已額滿</option><option value="草稿">草稿</option><option value="已結束">已結束</option></select></div>
                            <div><label><span class="col-tag">AK</span>排序權重</label><input type="number" name="weight"></div>
                            <div><label><span class="col-tag">AL</span>建立時間</label><input type="text" name="createdAt" readonly></div>
                            <div><label><span class="col-tag">AM</span>更新時間</label><input type="text" name="updatedAt" readonly></div>
                        </div>
                        <label class="text-blue-600 font-medium mb-4 flex items-center"><span class="col-tag">AN</span>租用設備勾選清單</label>
                        <div id="equipment-checkboxes" class="grid grid-cols-2 md:grid-cols-4 gap-4 p-4 bg-gray-50 rounded-lg">
                            <!-- JS 生成 -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="px-8 py-5 border-t flex justify-end gap-4 bg-white sticky bottom-0 z-10">
                <button onclick="document.getElementById('course-modal').style.display='none';" class="btn-ghost">取消</button>
                <button onclick="submitCourseForm()" id="submit-btn" class="btn-green shadow-lg">同步儲存</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        let currentSheet = 'SingleCourses';
        let allCourses = [], equipList = [];

        // 收合菜單邏輯
        function toggleSubMenu() {
            const menu = document.getElementById('course-submenu');
            const chevron = document.getElementById('chevron');
            menu.classList.toggle('open');
            chevron.style.transform = menu.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        async function switchMode(sheetName) {
            currentSheet = sheetName;
            document.querySelectorAll('.sub-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`sub-${sheetName}`).classList.add('active');
            document.getElementById('page-title').innerText = document.getElementById(`sub-${sheetName}`).innerText;
            await loadData();
        }

        async function loadData() {
            const container = document.getElementById('app-content');
            container.innerHTML = `<div class="p-20 text-center"><div class="loading-spinner mx-auto mb-4"></div>資料同步中...</div>`;
            try {
                const confRes = await fetch(`${API_URL}?type=config&_t=${Date.now()}`);
                const confData = await confRes.json();
                const rows = confData.data || confData.config || [];
                const equipRow = rows.find(r => (r.type === 'equipment_list' || (Array.isArray(r) && r[0] === 'equipment_list')));
                equipList = equipRow ? JSON.parse(equipRow.options || (Array.isArray(equipRow) ? equipRow[2] : '[]')) : [];

                const res = await fetch(`${API_URL}?sheet=${currentSheet}&_t=${Date.now()}`);
                const result = await res.json();
                allCourses = result.data || [];
                renderTable();
            } catch (e) { container.innerHTML = `<div class="p-10 text-red-500">連線失敗: ${e.message}</div>`; }
        }

        function renderTable() {
            const rows = allCourses.map(item => `
                <tr>
                    <td><div class="font-medium text-gray-800">${item.courseName}</div><div class="text-[10px] text-gray-400">${item.courseId}</div></td>
                    <td><div class="text-sm">${item.courseDate || '-'}</div></td>
                    <td><span class="px-3 py-1 rounded-full text-[10px] ${item.status === '報名中' ? 'bg-green-50 text-green-600' : 'bg-gray-100 text-gray-500'}">${item.status || '報名中'}</span></td>
                    <td class="text-right"><button onclick="editCourse('${item.courseId}')" class="text-blue-500 hover:text-blue-700"><i class="fas fa-edit"></i></button></td>
                </tr>`).join('');

            document.getElementById('app-content').innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">${currentSheet}</h1>
                    <button onclick="openCourseModal()" class="btn-green">新增課程</button>
                </div>
                <table class="flat-table"><thead><tr><th>名稱/ID</th><th>日期</th><th>狀態</th><th class="text-right">管理</th></tr></thead><tbody>${rows}</tbody></table>`;
        }

        function openCourseModal() {
            document.getElementById('course-form').reset();
            document.getElementById('form-sheetName').value = currentSheet;
            const container = document.getElementById('equipment-checkboxes');
            container.innerHTML = equipList.map(eq => `
                <label class="flex items-center gap-3 p-3 bg-white border border-gray-100 rounded-lg cursor-pointer">
                    <input type="checkbox" name="eq_check" value="${eq.name}" class="w-4 h-4 accent-green-600">
                    <div><div class="text-xs">${eq.name}</div><div class="text-[10px] text-blue-500">$${eq.price}</div></div>
                </label>`).join('');
            document.getElementById('course-modal').style.display = 'flex';
        }

        function editCourse(id) {
            const item = allCourses.find(d => d.courseId === id);
            if (!item) return;
            openCourseModal();
            const form = document.getElementById('course-form');
            const keys = ["courseId", "courseName", "category", "ageGroup", "difficulty", "tags", "regStart", "regEnd", "courseDate", "startTime", "endTime", "duration", "coachId", "coachName", "venueId", "venueName", "venueArea", "price", "earlyBirdPrice", "earlyBirdEnd", "memberPrice", "friendPrice", "quota", "minClass", "enrolled", "remaining", "waiting", "genderLimit", "specialRequest", "coverImage", "detailImage", "highlights", "content", "notes", "targetAudience", "status", "weight", "createdAt", "updatedAt"];
            
            keys.forEach(key => {
                const input = form.querySelector(`[name="${key}"]`);
                if (input && item[key]) {
                    let val = item[key];
                    if (input.type === 'date' && typeof val === 'string') val = val.split('T')[0];
                    input.value = val;
                }
            });

            const selected = (item.selectedEquipment || '').split(',').map(s => s.trim());
            form.querySelectorAll('input[name="eq_check"]').forEach(cb => cb.checked = selected.includes(cb.value));
        }

        async function submitCourseForm() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "寫入中...";
            const payload = Object.fromEntries(new FormData(document.getElementById('course-form')).entries());
            const checked = Array.from(document.querySelectorAll('input[name="eq_check"]:checked')).map(cb => cb.value);
            payload.selectedEquipment = checked.join(',');

            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            document.getElementById('course-modal').style.display = 'none';
            await loadData();
            btn.disabled = false; btn.innerText = "同步儲存";
        }

        window.onload = () => switchMode('SingleCourses');
    </script>
</body>
</html>
