<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityLink - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --line-green: #06C755;
            --line-green-dark: #05b34c;
            --sidebar-bg: #111111;
            --body-bg: #FFFFFF;
        }

        body { 
            font-family: 'Inter', 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            background-color: var(--body-bg); 
            color: #333333;
        }

        /* 側邊欄動畫與文字隱藏 */
        .sidebar { 
            transition: width 0.2s ease-in-out; 
            width: 220px; 
            background-color: var(--sidebar-bg);
            z-index: 50;
        }
        
        .sidebar.collapsed { 
            width: 64px; 
        }

        .main-content { 
            transition: margin-left 0.2s ease-in-out; 
            margin-left: 220px; 
        }
        
        .main-content.expanded { 
            margin-left: 64px; 
        }

        .collapsed .nav-text, .collapsed .logo-text {
            display: none;
        }

        .nav-link {
            color: #A0A0A0;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
        }

        .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active { 
            background-color: var(--line-green); 
            color: white; 
        }

        /* 扁平化表單樣式 */
        label { 
            display: block; 
            font-size: 0.8rem; 
            font-weight: 700; 
            color: #111111; 
            margin-bottom: 0.5rem; 
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        input, select, textarea { 
            width: 100%; 
            border: 1px solid #DDDDDD; 
            border-radius: 4px; 
            padding: 12px; 
            font-size: 0.95rem; 
            background: #FFFFFF;
        }
        
        input:focus { 
            border-color: var(--line-green); 
            outline: none;
        }

        /* 彈窗樣式 */
        .modal-overlay { 
            background-color: rgba(0, 0, 0, 0.5); 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1000; 
            align-items: center; justify-content: center; 
        }
        
        .modal-content { 
            background: white; 
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 95vh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .modal-body {
            overflow-y: auto;
            flex: 1;
            padding: 40px 60px;
        }

        section { margin-bottom: 60px; }

        section h3 { 
            font-size: 1.1rem;
            font-weight: 800; 
            color: #111111; 
            margin-bottom: 24px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            border-bottom: 2px solid #F6F6F6;
            padding-bottom: 12px;
        }

        /* 扁平列表表格 */
        .flat-table {
            width: 100%;
            border-collapse: collapse;
        }
        .flat-table th {
            background-color: #F8F9FA;
            color: #666666;
            font-weight: 700;
            font-size: 0.75rem;
            padding: 16px 24px;
            border-bottom: 1px solid #EEEEEE;
            text-align: left;
        }
        .flat-table td {
            padding: 20px 24px;
            border-bottom: 1px solid #F6F6F6;
        }

        /* 按鈕風格 */
        .btn-line {
            padding: 10px 32px;
            border-radius: 4px;
            font-weight: 700;
            transition: all 0.2s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-line-green {
            background-color: var(--line-green);
            color: white;
        }
        .btn-line-green:hover {
            background-color: var(--line-green-dark);
        }
        .btn-line-outline {
            border: 1px solid #DDDDDD;
            color: #666666;
        }

        .loading-spinner { 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid var(--line-green); 
            border-radius: 50%; 
            width: 24px; height: 24px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="overflow-x-hidden">

    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full text-white z-50 overflow-y-auto">
        <div class="p-6 flex items-center gap-4 mb-8">
            <div class="w-8 h-8 bg-[#06C755] rounded-sm flex items-center justify-center">
                <i class="fas fa-link text-white text-xs"></i>
            </div>
            <span class="text-lg font-bold logo-text tracking-tight text-white">ActivityLink</span>
        </div>
        
        <nav class="space-y-0">
            <a onclick="switchView('dashboard')" class="nav-link">
                <i class="fas fa-chart-bar w-6 text-center text-lg"></i>
                <span class="nav-text">分析儀表板</span>
            </a>
            <a onclick="switchView('activities')" class="nav-link">
                <i class="fas fa-list-ul w-6 text-center text-lg"></i>
                <span class="nav-text">內容管理</span>
            </a>
            <a onclick="switchView('line-oa')" class="nav-link">
                <i class="fab fa-line w-6 text-center text-xl"></i>
                <span class="nav-text">OA 帳號設定</span>
            </a>
            <div class="mt-8 pt-8 border-t border-white/5">
                <a onclick="switchView('settings')" class="nav-link active">
                    <i class="fas fa-cog w-6 text-center text-lg"></i>
                    <span class="nav-text">系統設定</span>
                </a>
            </div>
        </nav>
    </aside>

    <main id="main-content" class="main-content min-h-screen">
        <nav class="sticky top-0 z-40 bg-white border-b border-slate-200 px-8 py-4 flex items-center justify-between shadow-sm">
            <div class="flex items-center gap-6">
                <button id="sidebar-toggle" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 id="page-title" class="text-xl font-bold text-slate-800 tracking-tight">系統設定</h2>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex flex-col text-right">
                    <span class="text-[10px] font-bold text-green-500 uppercase tracking-tighter">Live Connection</span>
                    <span class="text-[10px] text-slate-400">Database Active</span>
                </div>
                <div class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-slate-400 font-bold border border-slate-200">A</div>
            </div>
        </nav>

        <div id="app-content"></div>
    </main>

    <!-- 課程新增/編輯 Modal -->
    <div id="course-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex bg-white border-b px-8 py-5 justify-between items-center">
                <h2 class="text-xl font-black">課程資料編輯</h2>
                <button onclick="closeCourseModal()" class="text-slate-300 hover:text-slate-600"><i class="fas fa-times text-2xl"></i></button>
            </div>
            <div class="modal-body">
                <form id="course-form">
                    <section>
                        <h3>基本資訊</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div><label>課程名稱 *</label><input type="text" name="courseName" required></div>
                            <div><label>運動類別</label><input type="text" name="category" placeholder="如：羽球"></div>
                            <div><label>課程日期</label><input type="date" name="courseDate"></div>
                            <div><label>會員價</label><input type="number" name="memberPrice"></div>
                        </div>
                    </section>
                    <section>
                        <h3>租借設備選擇</h3>
                        <p class="text-slate-400 text-xs mb-4">勾選此課程開放預約時可供租借的項目（來源自系統設定）</p>
                        <div id="course-equipment-list" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <!-- 由 JS 根據 setup 數據生成 -->
                        </div>
                    </section>
                </form>
            </div>
            <div class="px-8 py-6 border-t flex justify-end gap-4 bg-white sticky bottom-0">
                <button onclick="closeCourseModal()" class="btn-line btn-line-outline">取消</button>
                <button onclick="submitCourseForm()" class="btn-line btn-line-green">儲存並發佈</button>
            </div>
        </div>
    </div>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const appContent = document.getElementById('app-content');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        
        let remittanceData = { bankName: '', bankCode: '', accountName: '', accountNumber: '' };
        let equipmentData = []; // 租借設備數據

        document.getElementById('sidebar-toggle').onclick = () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        };

        async function switchView(viewName) {
            const links = document.querySelectorAll('.nav-link');
            links.forEach(l => l.classList.remove('active'));
            const activeLink = Array.from(links).find(l => l.getAttribute('onclick')?.includes(viewName));
            if (activeLink) activeLink.classList.add('active');

            appContent.innerHTML = `<div class="flex flex-col items-center justify-center min-h-[60vh] text-slate-300">
                <div class="loading-spinner mb-4"></div><p class="font-bold">數據同步中...</p></div>`;

            if (viewName === 'settings') {
                await loadSettings();
            } else if (viewName === 'activities') {
                await loadActivities();
            } else {
                appContent.innerHTML = `<div class="p-20 text-center text-slate-400 font-bold">「${viewName}」功能開發中</div>`;
            }
        }

        // --- 系統設定 (Setup) 邏輯 ---

        async function loadSettings() {
            try {
                const response = await fetch(`${CLOUDFLARE_WORKER_URL}?type=config`);
                const result = await response.json();
                
                // 解析數據：假設 setup 工作表包含多種標籤
                // 我們過濾出設備與匯款資訊
                const allData = result.config || result.setup || [];
                
                // 模擬解析分類 (您可以根據 Sheet 儲存方式調整)
                equipmentData = allData.filter(item => item.type === 'equipment');
                const rem = allData.find(item => item.type === 'remittance');
                if (rem) {
                    try { remittanceData = JSON.parse(rem.options); } catch(e) {}
                }
                
                renderSettingsUI();
            } catch (e) {
                appContent.innerHTML = `<div class="p-20 text-center text-red-500 font-bold">無法讀取系統設定</div>`;
            }
        }

        function renderSettingsUI() {
            appContent.innerHTML = `
                <div class="px-10 py-10 max-w-5xl">
                    <section>
                        <h3 class="text-[#06C755]"><i class="fas fa-university"></i> 1. 匯款資訊設定</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-4">
                            <div>
                                <label>銀行名稱</label>
                                <input type="text" id="rem-bankName" value="${remittanceData.bankName}" placeholder="如：國泰世華">
                            </div>
                            <div>
                                <label>銀行代碼</label>
                                <input type="text" id="rem-bankCode" value="${remittanceData.bankCode}" placeholder="如：013">
                            </div>
                            <div>
                                <label>戶名</label>
                                <input type="text" id="rem-accountName" value="${remittanceData.accountName}" placeholder="受款人姓名">
                            </div>
                            <div>
                                <label>帳號</label>
                                <input type="text" id="rem-accountNumber" value="${remittanceData.accountNumber}" placeholder="匯款帳號">
                            </div>
                        </div>
                    </section>

                    <section>
                        <div class="flex justify-between items-center mb-6 border-b pb-4">
                            <h3 class="text-[#06C755] !mb-0 border-0"><i class="fas fa-tools"></i> 2. 租借設備項目管理</h3>
                            <button onclick="addEquipmentRow()" class="btn-line btn-line-green text-xs">
                                <i class="fas fa-plus"></i> 新增項目
                            </button>
                        </div>
                        <div class="space-y-3" id="equipment-list">
                            ${equipmentData.length === 0 ? '<p class="text-slate-300 text-center py-10">尚無租借設備</p>' : ''}
                            ${equipmentData.map((item, index) => `
                                <div class="flex gap-4 items-center p-4 hover:bg-slate-50 transition-colors border-b border-slate-50">
                                    <div class="flex-1"><input type="text" value="${item.name}" oninput="updateEqName(${index}, this.value)" placeholder="設備名稱 (如：成人羽球拍)"></div>
                                    <div class="w-32"><input type="number" value="${item.options}" oninput="updateEqPrice(${index}, this.value)" placeholder="租借費用"></div>
                                    <button onclick="deleteEquipmentRow(${index})" class="text-slate-200 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <div class="mt-20 pt-10 flex justify-end">
                        <button onclick="saveAllSettings()" id="save-btn" class="btn-line btn-line-green px-20 py-4 text-lg shadow-2xl">
                            儲存系統設定
                        </button>
                    </div>
                </div>
            `;
        }

        function addEquipmentRow() {
            equipmentData.push({ type: 'equipment', name: '', options: '0' });
            renderSettingsUI();
        }
        function updateEqName(i, v) { equipmentData[i].name = v; }
        function updateEqPrice(i, v) { equipmentData[i].options = v; }
        function deleteEquipmentRow(i) { equipmentData.splice(i, 1); renderSettingsUI(); }

        async function saveAllSettings() {
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.innerText = '儲存中...';

            const remInfo = {
                bankName: document.getElementById('rem-bankName').value,
                bankCode: document.getElementById('rem-bankCode').value,
                accountName: document.getElementById('rem-accountName').value,
                accountNumber: document.getElementById('rem-accountNumber').value
            };

            // 結構化數據發送回 GAS
            const payload = [
                { type: 'remittance', name: 'GlobalInfo', options: JSON.stringify(remInfo) },
                ...equipmentData
            ];

            try {
                const response = await fetch(CLOUDFLARE_WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'config_update', data: payload })
                });
                if ((await response.json()).status === "success") alert('設定已成功儲存！');
            } catch (e) { alert('儲存失敗'); }
            finally { btn.disabled = false; btn.innerText = '儲存系統設定'; }
        }

        // --- 內容管理 (Activities) 邏輯 ---

        async function loadActivities() {
            try {
                const response = await fetch(CLOUDFLARE_WORKER_URL);
                const result = await response.json();
                if (result.status === "success") {
                    // 為了確保租借選單有最新設備，先抓一下設定
                    const configRes = await fetch(`${CLOUDFLARE_WORKER_URL}?type=config`);
                    const configResult = await configRes.json();
                    equipmentData = (configResult.config || []).filter(item => item.type === 'equipment');
                    
                    renderActivityList(result.data);
                }
            } catch (e) {
                appContent.innerHTML = `<div class="p-20 text-center text-red-500">內容載入失敗</div>`;
            }
        }

        function renderActivityList(data) {
            const rows = data.map(item => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td>
                        <div class="font-bold text-slate-800">${item['課程名稱'] || '未命名'}</div>
                        <div class="text-[10px] text-slate-400 font-mono mt-1 uppercase">${item['課程ID'] || '-'}</div>
                    </td>
                    <td class="text-sm font-bold text-slate-600">${item['課程日期'] ? new Date(item['課程日期']).toLocaleDateString() : '-'}</td>
                    <td class="text-sm text-slate-500">${item['場地名稱'] || '-'}</td>
                    <td class="text-right">
                        <button onclick="openCourseModal()" class="w-10 h-10 rounded-full hover:bg-slate-100 text-slate-300 hover:text-blue-500"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            `).join('');

            appContent.innerHTML = `
                <div class="px-8 py-10 flex justify-between items-center">
                    <h1 class="text-2xl font-black">所有活動清單</h1>
                    <button onclick="openCourseModal()" class="btn-line btn-line-green shadow-lg">建立新課程</button>
                </div>
                <table class="flat-table">
                    <thead><tr><th>課程標題 / ID</th><th>日期</th><th>場地</th><th class="text-right">管理</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
            `;
        }

        function openCourseModal() {
            // 生成租借設備選單
            const eqContainer = document.getElementById('course-equipment-list');
            eqContainer.innerHTML = equipmentData.map(eq => `
                <label class="flex items-center gap-3 p-4 border border-slate-100 rounded-lg cursor-pointer hover:bg-slate-50">
                    <input type="checkbox" name="equipment" value="${eq.name}" class="w-4 h-4 !rounded">
                    <div class="text-xs font-bold text-slate-700">${eq.name} <span class="text-blue-500">+$${eq.options}</span></div>
                </label>
            `).join('');

            document.getElementById('course-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeCourseModal() {
            document.getElementById('course-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onload = () => switchView('settings');
    </script>
</body>
</html>
