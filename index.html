<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sports-Island - 運動探索中心</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        :root { --line-green: #06C755; --bg-gray: #F0F2F5; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-gray); margin: 0; display: flex; justify-content: center; -webkit-font-smoothing: antialiased; }
        .page-wrapper { width: 100%; max-width: 640px; background-color: #FFFFFF; min-height: 100vh; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.05); padding-bottom: 80px; }
        
        /* 導覽列 */
        .top-nav { background: rgba(255, 255, 255, 0.98); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #F0F0F0; height: 60px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-profile img { width: 34px; height: 34px; border-radius: 50%; border: 1px solid #EEE; }

        /* 分類 Tabs */
        .tab-container { display: flex; background: white; border-bottom: 1px solid #F0F0F0; position: sticky; top: 60px; z-index: 90; overflow-x: auto; scrollbar-width: none; }
        .tab-item { padding: 16px 20px; font-size: 14px; color: #888; white-space: nowrap; cursor: pointer; border-bottom: 3px solid transparent; transition: 0.2s; }
        .tab-item.active { color: var(--line-green); border-bottom-color: var(--line-green); font-weight: 500; }

        /* 課程卡片 */
        .course-card { background: white; margin: 20px; border-radius: 16px; overflow: hidden; border: 1px solid #F0F0F0; transition: 0.2s; }
        .course-card:active { transform: scale(0.98); }
        .price-tag { color: var(--line-green); font-weight: 700; font-size: 24px; }
        
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--line-green); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <header class="top-nav">
            <div class="font-bold text-lg tracking-tight">Sports-Island</div>
            <div id="nav-user" class="user-profile hidden">
                <span id="nav-name" class="text-sm font-medium"></span>
                <img id="nav-avatar" src="" alt="avatar">
            </div>
            <a href="register.html" id="nav-login" class="text-xs text-green-600 font-medium px-4 py-1.5 border border-green-500 rounded-full">登入 / 註冊</a>
        </header>

        <div class="banner-container aspect-video overflow-hidden">
            <img src="https://aiwe.cc/wp-content/uploads/2025/12/3486bc19dc6317e16bf4f1449ec52ae4.jpg" class="w-full h-full object-cover">
        </div>

        <!-- 課程類別切換 -->
        <div class="tab-container">
            <div onclick="switchTab('SingleCourses')" id="tab-SingleCourses" class="tab-item active">單日活動</div>
            <div onclick="switchTab('BatchCourses')" id="tab-BatchCourses" class="tab-item">梯次班</div>
            <div onclick="switchTab('CampCourses')" id="tab-CampCourses" class="tab-item">營隊專區</div>
            <div onclick="switchTab('AfterSchoolCourses')" id="tab-AfterSchoolCourses" class="tab-item">課後班</div>
        </div>

        <main id="course-list" class="min-h-[400px]"></main>

        <nav class="fixed bottom-0 w-full max-w-[640px] bg-white border-t flex justify-around py-3 z-50">
            <a href="index.html" class="flex flex-col items-center text-green-500"><i class="fas fa-compass text-xl"></i><span class="text-[10px] mt-1">探索活動</span></a>
            <a href="#" class="flex flex-col items-center text-gray-300"><i class="fas fa-receipt text-xl"></i><span class="text-[10px] mt-1">我的報名</span></a>
            <a href="register.html" class="flex flex-col items-center text-gray-300"><i class="fas fa-user-circle text-xl"></i><span class="text-[10px] mt-1">會員中心</span></a>
        </nav>
    </div>

    <script>
        const API_URL = 'https://aged-rice-2438.wetw-net3.workers.dev/';
        const LIFF_ID = '2008786875-F7ifLsbN';
        let userProfile = null;

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    userProfile = profile;
                    document.getElementById('nav-user').classList.remove('hidden');
                    document.getElementById('nav-login').classList.add('hidden');
                    document.getElementById('nav-name').innerText = profile.displayName;
                    document.getElementById('nav-avatar').src = profile.pictureUrl;
                }
            } catch (e) {}
            switchTab('SingleCourses');
        }

        async function switchTab(sheetName) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${sheetName}`).classList.add('active');
            
            const list = document.getElementById('course-list');
            list.innerHTML = '<div class="p-20 flex justify-center"><div class="loading-spinner"></div></div>';
            
            try {
                // 發送請求時帶上 sheet 參數，但不帶 type，後端會進入 fetchCourseData
                const res = await fetch(`${API_URL}?sheet=${sheetName}&_t=${Date.now()}`);
                const result = await res.json();
                renderCourses(result.data || []);
            } catch(e) {
                list.innerHTML = '<div class="p-20 text-center text-red-400">載入失敗，請檢查網路設定。</div>';
            }
        }

        function renderCourses(data) {
            const list = document.getElementById('course-list');
            if (data.length === 0) {
                list.innerHTML = '<div class="p-20 text-center text-gray-400">目前此分類尚無活動</div>';
                return;
            }

            list.innerHTML = data.map(c => {
                // 在前端處理簡單的價格邏輯
                const displayPrice = c.memberPrice || c.price || 0;
                
                return `
                <div class="course-card">
                    <img src="${c.coverImage || 'https://placehold.co/800x450/f9f9f9/cccccc?text=Sports-Island'}" class="w-full aspect-video object-cover">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-bold text-gray-800">${c.courseName}</h3>
                            <span class="text-[10px] bg-blue-50 text-blue-500 px-2 py-0.5 rounded">${c.category || '一般'}</span>
                        </div>
                        <div class="text-xs text-gray-400 flex flex-col gap-1 mb-5">
                            <span><i class="far fa-calendar-alt w-5"></i> ${c.courseDate || '日期未定'}</span>
                            <span><i class="fas fa-map-marker-alt w-5"></i> ${c.venueName || '指定地點'}</span>
                        </div>
                        <div class="flex justify-between items-center pt-4 border-t border-gray-50">
                            <div class="price-tag">$${displayPrice} <span class="text-xs text-gray-300 font-normal">起</span></div>
                            <button class="bg-[#06C755] text-white px-6 py-2 rounded-full text-sm font-bold shadow-lg shadow-green-100">立即報名</button>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        window.onload = init;
    </script>
</body>
</html>
